<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — 首页</title>
<style>
  :root{
    --brand:#F5B800;
    --ink:#222;
    --panel:#fff8d9;
    --card:#fff;
    --shadow:0 10px 30px rgba(0,0,0,.08);
    --accent:#16a34a
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:#fff;color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  img{max-width:100%;display:block}

  /* 顶部横幅 */
  header{background:#F5B800;padding:.6rem 1rem;display:flex;align-items:center;justify-content:space-between}
  header h1{font-size:1.25rem;margin:0;color:#0066a2;font-weight:700}
  header img{height:36px;margin-right:.5rem}

  /* 大标题 */
  .hero{text-align:center;padding:1rem .5rem;font-size:1.4rem;font-weight:600}

  /* 明信片容器 */
  .postcard-wrapper{max-width:420px;margin:0 auto;padding:1rem}
  .postcard{position:relative;background:#fff;border:2px solid #ddd;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.08);overflow:hidden}
  .postcard img{width:100%;height:auto;display:block}

  /* 箭头：大箭头 */
  .big-arrow-left,.big-arrow-right{
    position:absolute;top:-70px; /* 稍微抬高 */
    width:0;height:0;
    border-top:35px solid transparent;
    border-bottom:35px solid transparent;
  }
  .big-arrow-left{
    left:-2px; /* 与左边缘对齐 */
    border-right:28px solid #123C7C; /* 瘦化后更协调 */
  }
  .big-arrow-right{
    right:-2px;
    border-left:28px solid #123C7C;
  }

  /* 小箭头 */
  .small-arrow{
    position:absolute;top:-14px;
    width:0;height:0;
    border-left:10px solid transparent;
    border-right:10px solid transparent;
    border-bottom:12px solid #16a34a;
  }
  .small-arrow{right:40%}

  /* 按钮 */
  .actions{text-align:center;margin:1rem 0;display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap}
  .actions button{
    flex:1;min-width:100px;
    padding:.7rem 1rem;border:0;border-radius:8px;
    font-size:1rem;font-weight:600
  }
  .btn-yellow{background:#fbbf24;color:#000}
  .btn-gray{background:#e5e7eb;color:#333}
  .btn-dark{background:#f59e0b;color:#fff}

  footer{font-size:.85rem;color:#444;text-align:center;padding:1rem}
</style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center">
    <img src="logo.png" alt="Logo">
    <h1>Smart Postcard</h1>
  </div>
</header>

<div class="hero">珍藏您举世无双的纪念明信片</div>

<div class="postcard-wrapper">
  <div class="postcard">
    <div class="big-arrow-left"></div>
    <div class="big-arrow-right"></div>
    <div class="small-arrow"></div>
    <img src="postcard-sample.jpg" alt="明信片样图">
  </div>
</div>

<div class="actions">
  <button class="btn-yellow">纪念明信片</button>
  <button class="btn-gray">传统明信片</button>
</div>
<div class="actions">
  <button class="btn-dark">开始制作</button>
</div>

<footer>
  操作简单 · 实体印刷 · 全球邮寄<br>
  旅游纪念 · 集邮佳品 · 珍贵收藏<br>
  照片打印 · A5 大尺寸 · 物超所值
</footer>
</body>
</html>
