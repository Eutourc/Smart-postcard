<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — 首页 v2.3-arrowsG2</title>
<style>
:root {
  --brand: #F5B800;
  --ink: #222;
  --panel: #fff;
  --card: #fff;
  --shadow: 0 10px 30px rgba(0,0,0,.08);
  --accent: #16a34a;

  /* 可微调变量 */
  --big-arrow-w: 38px;
  --big-arrow-h: 42px;
  --big-arrow-fat: 1.10;     /* 大箭头胖瘦控制 */
  --small-arrow-w: 18px;
  --small-arrow-h: 9px;      /* 小箭头竖向高度 */
  --small-arrow-gap: 12px;   /* 小箭头距上边缘 */
}

/* 全局 */
*{box-sizing:border-box;margin:0;padding:0}
body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:var(--ink)}

/* 顶部横幅 */
header{background:var(--brand);padding:10px 16px;display:flex;align-items:center;justify-content:space-between}
header img{height:40px}
header h1{font-size:20px;font-weight:600;color:#003366;margin-left:8px}

/* 容器 */
main{padding:16px;text-align:center}
h2{font-size:22px;margin:16px 0}

/* 箭头样式 */
.arrow{
  width:0;height:0;
  position:absolute;
}
.big-left{
  border-top:calc(var(--big-arrow-h)/2) solid transparent;
  border-bottom:calc(var(--big-arrow-h)/2) solid transparent;
  border-right:calc(var(--big-arrow-w)*var(--big-arrow-fat)) solid #1E3A8A;
  left:calc(50% - 190px - var(--big-arrow-w));
  top:50%;transform:translateY(-50%);
}
.big-right{
  border-top:calc(var(--big-arrow-h)/2) solid transparent;
  border-bottom:calc(var(--big-arrow-h)/2) solid transparent;
  border-left:calc(var(--big-arrow-w)*var(--big-arrow-fat)) solid #1E3A8A;
  right:calc(50% - 190px - var(--big-arrow-w));
  top:50%;transform:translateY(-50%);
}
.small-down{
  border-left:calc(var(--small-arrow-w)/2) solid transparent;
  border-right:calc(var(--small-arrow-w)/2) solid transparent;
  border-top:var(--small-arrow-h) solid #16a34a;
  top:var(--small-arrow-gap);left:50%;transform:translateX(-50%);
}

/* 明信片样图 */
.postcard{
  width:380px;margin:40px auto;padding:12px;background:var(--card);
  border:1px solid rgba(0,0,0,.1); /* 四周描线 */
  box-shadow:var(--shadow);border-radius:0
}
.postcard img{width:100%;display:block}

/* 按钮 */
.buttons{margin-top:20px;display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
button{
  flex:1;min-width:120px;padding:12px 18px;font-size:16px;border:none;border-radius:8px;cursor:pointer
}
.btn-primary{background:var(--brand);color:#000;font-weight:600}
.btn-secondary{background:#eee;color:#333}
.btn-accent{background:var(--brand);color:#000;font-weight:600;width:100%}
</style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center">
    <img src="Logo.png" alt="Logo">
    <h1>Smart Postcard</h1>
  </div>
</header>

<main>
  <h2>珍藏您举世无双的纪念明信片</h2>

  <!-- 箭头们 -->
  <div class="arrow big-left"></div>
  <div class="arrow big-right"></div>
  <div class="arrow small-down"></div>

  <div class="postcard">
    <img src="postcard_cn.png" alt="明信片样图">
  </div>

  <div class="buttons">
    <button class="btn-primary">纪念明信片</button>
    <button class="btn-secondary">传统明信片</button>
    <button class="btn-accent">开始制作</button>
  </div>

  <p style="margin-top:20px;font-size:14px;line-height:1.6">
    操作简单 · 实体印刷 · 全球邮寄 · 旅游纪念 · 集邮佳品 · 珍贵收藏<br>
    照片打印 · A5 大尺寸 · 物超所值
  </p>
</main>
</body>
</html>
