<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — 首页</title>
<style>
  body {
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background:#fff;
    color:#222;
  }
  header {
    background:#f5b800;
    padding:10px;
    display:flex;
    align-items:center;
  }
  header img { height:40px; margin-right:8px; }
  header h1 { font-size:20px; margin:0; color:#0077b6; }

  .banner {
    text-align:center;
    padding:20px 10px;
  }
  .banner h2 {
    font-size:18px;
    margin:10px 0;
  }
  .banner button {
    background:#fff8d9;
    border:2px dashed #d4a017;
    padding:6px 12px;
    border-radius:8px;
  }

  .postcard-container {
    position:relative;
    width:90%;
    max-width:420px;
    margin:20px auto;
    border:1px solid #333; /* ✅ 明信片样图边框，深色可见 */
    border-radius:6px;
    overflow:hidden;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
  }
  .postcard-container img {
    display:block;
    width:100%;
    height:auto;
  }

  /* 大箭头：适度加胖并对齐边缘 */
  .big-arrow {
    position:absolute;
    top:-65px; /* 上移，保持在标题和样图之间 */
    left:0;
    transform:translateX(-100%); /* 左侧对齐 */
    width:0;
    height:0;
    border-top:28px solid transparent;
    border-bottom:28px solid transparent;
    border-left:36px solid #0b3a77; /* 深蓝箭头，加厚 */
    z-index:2;
  }
  .big-arrow.right {
    left:auto;
    right:0;
    transform:translateX(100%); /* 右侧对齐 */
    border-left:none;
    border-right:36px solid #0b3a77;
  }

  /* 小箭头：略小，稍稍离开上边缘 */
  .marker {
    position:absolute;
    top:10px;  /* ✅ 不再紧贴边缘 */
    left:104%;
    width:0;
    height:0;
    border-left:14px solid transparent;
    border-right:14px solid transparent;
    border-top:12px solid #22c55e;
    z-index:3;
  }

  footer {
    text-align:center;
    padding:20px;
    font-size:14px;
    color:#444;
  }
  .btn-group { display:flex; justify-content:center; margin-top:10px; gap:10px; }
  .btn-group button {
    flex:1;
    padding:10px;
    border:none;
    border-radius:6px;
    font-size:15px;
  }
  .btn-yellow { background:#f5b800; color:#000; }
  .btn-gray { background:#eee; color:#000; }
  .btn-green { background:#ffb800; color:#000; }
</style>
</head>
<body>
  <header>
    <img src="https://eutourc.github.io/Smart-postcard/logo.png" alt="Logo">
    <h1>Smart Postcard</h1>
  </header>

  <div class="banner">
    <h2>珍藏您举世无双的纪念明信片</h2>
    <button>自定义邮票图案</button>
  </div>

  <div class="postcard-container">
    <img src="https://eutourc.github.io/Smart-postcard/postcard-sample.jpg" alt="明信片样图">
    <div class="big-arrow"></div>
    <div class="big-arrow right"></div>
    <div class="marker"></div>
  </div>

  <footer>
    <p>操作简单 · 实体印刷 · 全球邮寄<br>旅游纪念 · 集邮佳品 · 珍贵收藏<br>照片打印 · A5 大尺寸 · 物超所值</p>
    <div class="btn-group">
      <button class="btn-yellow">纪念明信片</button>
      <button class="btn-gray">传统明信片</button>
    </div>
    <div class="btn-group">
      <button class="btn-green">开始制作</button>
    </div>
  </footer>
</body>
</html>
