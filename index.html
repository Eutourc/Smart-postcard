<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Smart Postcard — v2.2c-clean</title>
<style>
  :root{
    --brand:#f2b603;
    --ink:#1b1f23;
    --muted:#6b7280;
    --arrow:#153e6f;       /* 大箭头 */
    --marker:#2f9d5b;      /* 小箭头 */
    --frame:rgba(0,0,0,.14);/* 明信片外描线 */
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:#fff;color:var(--ink);font:16px/1.55 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",Helvetica,Arial,sans-serif}
  img{max-width:100%;display:block}

  /* 顶部横幅 */
  .header{background:var(--brand);padding:14px 16px;display:flex;align-items:center;gap:12px}
  .header img.logo{width:48px;height:48px}
  .brand{font-weight:800;letter-spacing:.3px;color:#0a2a4a;font-size:28px}
  .vertag{margin-left:auto;background:#333;color:#fff;padding:2px 10px;border-radius:16px;font-size:12px;opacity:.85}

  /* 页面标题与引导按钮 */
  .page{padding:18px 16px 28px}
  h1{margin:8px 0 18px;font-size:24px;line-height:1.3}
  .badge{display:inline-block;margin:0 auto 8px;padding:10px 16px;border:3px dashed rgba(241,186,16,.6);border-radius:14px;font-weight:700;color:#0a2a4a;background:#fff}

  /* 明信片区域 */
  .stage{background:#fafafa;border-radius:18px;padding:18px 14px;margin:0 auto;max-width:720px}
  .postcard-wrap{position:relative;margin:8px auto 10px;max-width:680px}
  .postcard-frame{
    position:relative;margin:0 auto;width:min(680px, 92vw);
    /* 直角 + 低对比度四边描线（非圆角） */
    border-radius:0;
    box-shadow:0 0 0 1px var(--frame);
    background:#fff;
  }
  .postcard-frame img{width:100%;height:auto}

  /* —— 只保留这一套 “大箭头” 规则 —— */
  .big-arrow{position:absolute;width:0;height:0;z-index:2}
  /* 三角厚度：上下各 22px；宽度（指向边的边框）44px —— 比 v2.2c 略宽，但不过分 */
  .big-arrow.left{
    border-top:22px solid transparent;
    border-bottom:22px solid transparent;
    border-right:44px solid var(--arrow);
    /* 让“右侧线”与明信片左边线重合：箭头伸入 22px，基座落在框外 22px */
    left:-22px; top:62px;
  }
  .big-arrow.right{
    border-top:22px solid transparent;
    border-bottom:22px solid transparent;
    border-left:44px solid var(--arrow);
    right:-22px; top:62px;
  }

  /* —— 只保留这一套“小箭头/定位点” 规则 —— */
  .marker{
    position:absolute; width:0; height:0; z-index:2;
    /* 纵向更瘦：由 22px → 18px；保持与上边缘的间距（不抬高） */
    border-left:14px solid transparent;
    border-right:14px solid transparent;
    border-top:18px solid var(--marker);
    /* 轻微右移（对准照片区域更居中），与 v2.2c 高度相近 */
    left:62%; top:12px; transform:translateX(-50%);
  }

  /* 底部文案与按钮 */
  .desc{color:#333;padding:8px 8px 0;text-align:center}
  .btns{display:flex;gap:16px;justify-content:center;flex-wrap:wrap;margin:16px auto 0;max-width:720px}
  .btn{
    background:var(--brand); color:#111; font-weight:800; border:none;
    padding:14px 18px; border-radius:16px; min-width:220px; cursor:pointer;
  }
  .btn.secondary{background:#e9edf2;color:#111}

  /* 小屏优化 */
  @media (max-width:420px){
    .brand{font-size:22px}
    .big-arrow.left,.big-arrow.right{top:54px}
    .marker{top:10px}
  }
</style>
</head>
<body>
  <!-- 顶部横幅（沿用你仓库里的 Logo.png） -->
  <header class="header">
    <img class="logo" src="Logo.png" alt="Logo" />
    <div class="brand">Smart&nbsp;Postcard</div>
    <div class="vertag">v2.2c-clean</div>
  </header>

  <main class="page">
    <h1>珍藏您举世无双的纪念明信片</h1>

    <div class="stage">
      <div class="badge">自定义邮票图案</div>

      <!-- 明信片展示区 -->
      <div class="postcard-wrap">
        <!-- 大箭头（已对齐左边线 & 稍加宽） -->
        <div class="big-arrow left" aria-hidden="true"></div>
        <div class="big-arrow right" aria-hidden="true"></div>

        <!-- 小箭头（保持高度间距，纵向更瘦） -->
        <div class="marker" aria-hidden="true"></div>

        <!-- 明信片样图（沿用仓库 postcard_cn.png） -->
        <div class="postcard-frame">
          <img src="postcard_cn.png" alt="明信片样图" />
        </div>
      </div>

      <p class="desc">
        操作简单 · 实体印刷 · 全球邮寄 · 旅游纪念 · 集邮佳品 · 珍贵收藏<br/>
        照片打印 · A5 大尺寸 · 物超所值
      </p>

      <div class="btns">
        <button class="btn">纪念明信片</button>
        <button class="btn secondary">传统明信片</button>
      </div>
    </div>
  </main>
</body>
</html>
