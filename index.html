<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Smart Postcard – Mobile Preview</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    html,body{margin:0;padding:0;height:100%;}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;background:#111;}
    img{max-width:100%;max-height:100vh;object-fit:contain;border-radius:22px;box-shadow:0 10px 40px rgba(0,0,0,.5);}
    .note{position:fixed;left:0;right:0;bottom:10px;text-align:center;color:#bbb;font:14px/1.4 system-ui,-apple-system,"Segoe UI",Roboto,PingFang SC,Helvetica,Arial;}
  </style>
  <script>
    // 简易访问密码（你之前要求：8个8）
    (function(){
      var ok = sessionStorage.getItem('sp_ok');
      if(!ok){
        var p = prompt('请输入访问密码（8个8）：');
        if(p === '88888888'){ sessionStorage.setItem('sp_ok','1'); }
        else { document.write('<style>body{display:none}</style>'); location.reload(); }
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <!-- 主页图：确保仓库根目录存在 mobile_homepage.jpg -->
    <img src="mobile_homepage.jpg?v=1" alt="Mobile Home Preview" />
  </div>
  <div class="note">若未显示图片：请确认仓库根目录有 <code>mobile_homepage.jpg</code></div>
</body>
</html>
