<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — 首页</title>
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  :root{--brand:#F5B800;--ink:#222;--panel:#fff8d9;--card:#fff;--accent:#16a34a;--cart-color:#ff7a00}
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:#fff;color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  img{max-width:100%;display:block}
  .top{position:sticky;top:0;z-index:50;background:var(--brand);box-shadow:0 2px 12px rgba(0,0,0,.08)}
  .bar{max-width:980px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 14px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:64px;height:64px;object-fit:contain}
  .brandword{display:flex;flex-direction:column;line-height:1}
  .brandword .l1,.brandword .l2{font-size:18px;font-weight:900;letter-spacing:.5px}
  .actions{display:flex;align-items:center;gap:10px}
  .pill{display:flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;background:#fff;box-shadow:inset 0 0 0 1px rgba(0,0,0,.08)}
  .flag{width:22px;height:14px;border-radius:2px;box-shadow:inset 0 0 0 1px rgba(0,0,0,.12)}
  .cart{position:relative;display:grid;place-items:center;width:42px;height:42px;border-radius:50%;background:#fff;box-shadow:inset 0 0 0 1px rgba(0,0,0,.08)}
  .cart i{font-size:26px;color:var(--cart-color)}
  .badge{position:absolute;right:-2px;top:-4px;background:#ff4d4f;color:#fff;border-radius:999px;min-width:18px;height:18px;padding:0 4px;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:800}
  .hamb{width:42px;height:42px;display:grid;place-items:center;border-radius:50%;background:#fff;box-shadow:inset 0 0 0 1px rgba(0,0,0,.08);}
  .hamb span{display:block;width:18px;height:2px;background:#666;margin:2px 0;border-radius:2px}
  main.wrap{max-width:980px;margin:0 auto;min-height:100svh;display:flex;flex-direction:column;padding:10px 14px 12px}
  h1{font-size:24px;line-height:1.15;margin:4px 0 6px;text-align:center}
  .stage{flex:1;display:flex;flex-direction:column;gap:8px;background:var(--card);border-radius:20px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
  .hint{background:var(--panel);border:2px dashed #e4c23a;border-radius:12px;padding:8px 12px;text-align:center;font-size:14px;font-weight:800;line-height:1.35;max-width:min(820px,94%);margin:0 auto}
  .viewer{position:relative;flex:1;display:flex;align-items:stretch;margin-top:6px}
  .cardbox{position:relative;flex:1;border-radius:16px;overflow:hidden;background:#fff;border:1px solid rgba(0,0,0,.06)}
  .cardbox img{width:100%;height:auto;display:block}
  .features{margin:10px 0 6px;text-align:center;font-size:12.5px;line-height:1.25}
  .features p{margin:2px 0;font-weight:800}
  .btns{display:flex;gap:10px;margin-top:6px}
  .btn{flex:1;border:none;border-radius:12px;padding:9px 10px;font-weight:800;font-size:14.5px}
  .btn.primary{background:var(--brand);box-shadow:0 4px 8px rgba(245,184,0,.35)}
  .start{display:block;width:100%;border:none;border-radius:12px;padding:12px 14px;margin-top:8px;background:var(--brand);font-weight:900;font-size:18px}
</style>
</head>
<body>
<header class="top">
  <div class="bar">
    <div class="brand">
      <img src="Logo.png" alt="Smart Postcard">
      <div class="brandword"><span class="l1">Smart</span><span class="l2">Postcard</span></div>
    </div>
    <div class="actions">
      <div class="cart" aria-label="购物车">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="badge" id="cart-badge">0</span>
      </div>
      <div class="pill"><span class="flag" style="background:linear-gradient(180deg,#de2910 0 50%, #ffde00 50% 100%);"></span><span style="font-weight:700">中文</span></div>
      <div class="hamb" aria-label="menu"><span></span><span></span><span></span></div>
    </div>
  </div>
</header>
<main class="wrap">
  <h1>珍藏您举世无双的纪念明信片</h1>
  <section class="stage">
    <div class="hint">选择中文/英文版式</div>
    <div class="viewer">
      <div class="cardbox">
        <img src="postcard_cn.png" alt="postcard sample">
      </div>
    </div>
    <section class="features">
      <p>操作简单 · 实体印刷 · 全球邮寄</p>
      <p>旅游纪念 · 集邮佳品 · 珍贵收藏</p>
      <p>照片打印 · A5 大尺码 · 物超所值</p>
    </section>
    <div class="btns">
      <button class="btn primary">纪念明信片</button>
      <button class="btn">传统明信片</button>
    </div>
    <button class="start">开始制作</button>
  </section>
</main>
</body>
</html>
