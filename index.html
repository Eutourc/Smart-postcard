<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Postcard v2.2c microtune8</title>
<style>
:root {
  --big-arrow-width: 40px;
  --big-arrow-height: 80px;
  --left-fine: 0px; /* 左箭补偿为 0px */
  --card-border: 2px;
}
body { margin:0; font-family:sans-serif; background:#fff; }
.banner { background:#f5b800; padding:8px; display:flex; align-items:center; }
.banner img { height:40px; }
.banner h1 { margin:0 0 0 8px; font-size:22px; background:linear-gradient(90deg,#00c853,#00bcd4);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.version { background:#fff; border-radius:12px; padding:2px 6px; font-size:12px; margin-left:8px; }
.container { text-align:center; padding:20px; }
.postcard { display:inline-block; border:var(--card-border) solid #d1d5db; }
.big-arrow { position:absolute; top:50%; transform:translateY(-50%); width:0; height:0; }
.big-arrow.left { left:0; border-top:var(--big-arrow-height) solid transparent;
  border-bottom:var(--big-arrow-height) solid transparent;
  border-right:var(--big-arrow-width) solid #1e40af;
  margin-left:calc(-1 * var(--big-arrow-width) - var(--card-border) - var(--left-fine));
}
.big-arrow.right { right:0; border-top:var(--big-arrow-height) solid transparent;
  border-bottom:var(--big-arrow-height) solid transparent;
  border-left:var(--big-arrow-width) solid #1e40af; }
.small-arrow { position:absolute; top:84.3%; left:50%; transform:translateX(-50%);
  width:0; height:0; border-left:12px solid transparent; border-right:12px solid transparent;
  border-top:18px solid #16a34a; }
</style>
</head>
<body>
<div class="banner">
  <img src="logo.png" alt="logo">
  <h1>Smart Postcard</h1>
  <span class="version">v2.2c</span>
</div>
<div class="container">
  <div class="postcard">
    <img src="postcard-sample.png" alt="postcard sample">
  </div>
  <div class="big-arrow left"></div>
  <div class="big-arrow right"></div>
  <div class="small-arrow"></div>
</div>
</body>
</html>
