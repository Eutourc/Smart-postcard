<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Smart Postcard</title>
<style>
  :root{
    --brand:#f2b705;           /* 顶部黄 */
    --ink:#1f2937;             /* 文字 */
    --muted:#6b7280;           /* 次要文字 */
    --panel:#ffffff;           /* 卡片底 */
    --shadow:0 6px 20px rgba(0,0,0,.08);
    --arrow:#0b3a77;           /* 大箭头深蓝 */
    --marker:#22c55e;          /* 小箭头绿色 */
  }

  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:#fff;color:var(--ink);font:16px/1.55 system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial}
  img{max-width:100%;display:block}

  /* 顶部 */
  .top{background:var(--brand);padding:14px 18px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:40px;height:40px}
  .brand b{font-size:26px;letter-spacing:.3px}

  /* 布局 */
  .wrap{max-width:980px;margin:0 auto;padding:18px 14px 60px}
  h1{font-size:26px;margin:0 0 16px}

  /* 提示按钮（中间虚线框） */
  .hint{display:inline-block;margin:8px 0 14px;padding:10px 16px;border-radius:12px;border:2px dashed #e6c34e;background:#fff6d8;color:#6a5300}

  /* 预览容器 */
  .viewer{position:relative;margin-top:4px;background:var(--panel);border-radius:18px;box-shadow:var(--shadow);padding:18px}
  .cardbox{position:relative}
  .cardbox img{
    width:100%;height:auto;border-radius:10px;
    border:1px solid rgba(0,0,0,.18);       /* 暗色勾边（很淡） */
    background:#fff
  }

  /* 小箭头（邮票上方，微离边） */
  .marker{
    position:absolute;top:-6px;left:83.8%;   /* 离上边缘一点点，整体更居中 */
    width:0;height:0;z-index:9;pointer-events:none;
    border-left:10px solid transparent;
    border-right:10px solid transparent;
    border-top:9px solid var(--marker);
    filter:drop-shadow(0 1px 2px rgba(0,0,0,.25));
  }

  /* 大箭头：横向“瘪”三角，位于卡片外且与卡片左右边对齐 */
  .big-arrow{position:absolute;top:-56px;width:0;height:0;pointer-events:none;filter:drop-shadow(0 2px 4px rgba(0,0,0,.18));z-index:3}
  .big-arrow::before{
    content:"";display:block;width:0;height:0;
    border-left:18px solid transparent;
    border-right:18px solid transparent;
    border-top:26px solid var(--arrow);     /* 厚度：略瘦，比前一版更精致 */
  }
  /* 与卡片左边线对齐（tip 正好贴边，整块在卡片外） */
  .big-arrow.left{left:0;transform:translateX(calc(-100% + 2px))}
  .big-arrow.right{right:0;transform:translateX(calc(100% - 2px))}

  /* 底部两颗按钮 */
  .btns{display:flex;gap:18px;flex-wrap:wrap;margin-top:22px}
  .btn{flex:1 1 240px;border:none;border-radius:14px;padding:14px 18px;font-size:18px}
  .btn.primary{background:#eab308;color:#111}
  .btn.ghost{background:#eee}

  /* 适配窄屏：让箭头跟随整体缩放稍微上抬 */
  @media (max-width:480px){
    .big-arrow{top:-52px}
    .big-arrow::before{border-left:16px solid transparent;border-right:16px solid transparent;border-top:24px solid var(--arrow)}
    .marker{top:-5px}
  }
</style>
</head>
<body>
  <header class="top">
    <div class="brand">
      <img src="Logo.png" alt="Logo">
      <b>Smart Postcard</b>
    </div>
  </header>

  <main class="wrap">
    <h1>珍藏您举世无双的纪念明信片</h1>

    <div class="hint">自定义邮票图案</div>

    <section class="viewer">
      <div class="cardbox">
        <!-- 大箭头（左右） -->
        <i class="big-arrow left"></i>
        <i class="big-arrow right"></i>

        <!-- 小箭头（邮票上方，微离边） -->
        <i class="marker"></i>

        <!-- 明信片样图：使用仓库已存在文件名 -->
        <img id="pc-img" src="postcard_cn.png" alt="明信片样图" />
      </div>
    </section>

    <div class="btns">
      <button class="btn primary">纪念明信片</button>
      <button class="btn ghost">传统明信片</button>
    </div>
  </main>
</body>
</html>
