<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Postcard</title>
<style>
:root{
  --brand:#f4c018;
  --text:#1f2937;
  --panel:#fff;
  --muted:#6b7280;
  --arrow:#0b3a77;           /* 大箭头：深海军蓝 */
  --ok:#22c55e;              /* 小箭头：绿色 */
  --card-stroke:rgba(0,0,0,.10); /* 明信片暗描边 */
}
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;color:var(--text);background:#fafafa}

.top{background:var(--brand);color:#0b253a;padding:14px 16px;display:flex;align-items:center;gap:10px}
.top img.logo{width:42px;height:42px;object-fit:contain}
.top .brand{font-size:22px;font-weight:800;letter-spacing:.3px}

main.wrap{max-width:min(980px,94%);margin:20px auto 28px}
h1{font-size:24px;line-height:1.2;margin:10px 0 18px;font-weight:800}

.hint{align-self:flex-start;background:var(--panel);border:2px dashed #e5c34a;color:#6b5500;padding:10px 14px;border-radius:12px;font-size:16px}

.viewer{position:relative;display:flex;align-items:center;justify-content:center;padding:12px 12px 18px;border-radius:18px;background:#fff;box-shadow:0 6px 20px rgba(0,0,0,.06)}

/* 明信片容器 + 暗描边 */
.cardbox{position:relative;border:1px solid var(--card-stroke);border-radius:20px;background:#fff;padding:14px;max-width:100%}
.cardbox img{width:100%;height:auto;display:block;border-radius:16px}

/* 小箭头：离开边缘一点点 */
.marker{
  position:absolute;top:-6px;left:84%;
  width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-top:12px solid var(--ok);
  filter:drop-shadow(0 1px 2px rgba(0,0,0,.25));pointer-events:none;z-index:9;
}

/* 大箭头（横向瘪、竖向略厚），放在卡片外侧，与左右边线对齐 */
.big-arrow{position:absolute;top:-56px;width:0;height:0;border:0;background:transparent;padding:0;pointer-events:none;z-index:2}
.big-arrow.left{left:0;transform:translate(calc(-100% + 0px),0)}   /* 若需更贴边，可把 0px 微调为 -1px / +1px */
.big-arrow.right{right:0;transform:translate(calc(100% - 0px),0)}
.big-arrow.left::before,.big-arrow.right::before{
  content:"";display:block;width:0;height:0;
  border-left:16px solid transparent;border-right:16px solid transparent; /* 横向“瘪” */
  border-top:26px solid var(--arrow);                                     /* 比昨天稍胖 */
  filter:drop-shadow(0 2px 3px rgba(0,0,0,.25));
}

.actions{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;margin-top:8px}
.btn{flex:1 1 280px;background:#e9e9e9;color:#222;border:none;border-radius:14px;font-size:18px;padding:18px 20px;cursor:pointer}
.btn.primary{background:var(--brand);color:#0b253a;font-weight:700}

@media (max-width:420px){
  .top .brand{font-size:20px}
  h1{font-size:22px}
  .big-arrow{top:-52px}
}
</style>
</head>
<body>
  <header class="top">
    <img src="Logo.png" alt="Logo" class="logo" />
    <div class="brand">Smart Postcard</div>
  </header>

  <main class="wrap">
    <h1>珍藏您举世无双的纪念明信片</h1>

    <div class="hint">自定义邮票图案</div>

    <div class="viewer">
      <!-- 左右大箭头（已对齐并略胖） -->
      <div class="big-arrow left"></div>
      <div class="big-arrow right"></div>

      <!-- 明信片 + 小箭头 -->
      <div class="cardbox">
        <div class="marker"></div>
        <img src="postcard_cn.png" alt="明信片样图">
      </div>
    </div>

    <div class="actions">
      <button class="btn primary">纪念明信片</button>
      <button class="btn">传统明信片</button>
    </div>
  </main>
</body>
</html>
