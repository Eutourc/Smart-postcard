<script id="sp-upgrade-script">
(function(){
  function ready(fn){ if(document.readyState!=='loading'){ fn(); } else { document.addEventListener('DOMContentLoaded', fn); } }
  function findOldPill(){
    // æŸ¥æ‰¾ v3.0 é‡Œçš„æ—§è¯´æ˜æ¡†ï¼ˆé»„è‰²è™šçº¿å°èƒ¶å›Šï¼‰ï¼Œä¼˜å…ˆæ–‡æœ¬åŒ¹é…ï¼Œå…¶æ¬¡æŒ‰æ ·å¼ç‰¹å¾åŒ¹é…
    var nodes = Array.from(document.querySelectorAll('*'));
    var candidates = nodes.filter(function(el){
      if(!el || !el.getBoundingClientRect) return false;
      var t = (el.textContent||'').replace(/\s+/g,'');
      var cs = getComputedStyle(el);
      var dashed = (cs.borderStyle||'').includes('dashed') || cs.borderTopStyle==='dashed';
      var pill   = parseFloat(cs.borderRadius||'0')>6 && cs.backgroundColor && cs.backgroundColor!=='rgba(0, 0, 0, 0)';
      var hitTxt = /(é€‰æ‹©ä¸­æ–‡|è‹±æ–‡ç‰ˆå¼|è‡ªå®šä¹‰é‚®ç¥¨å›¾æ¡ˆ)/.test(t);
      return (hitTxt || (dashed && pill)) && el.offsetWidth>80 && el.offsetWidth<800 && el.offsetHeight<180 && cs.display!=='none' && cs.visibility!=='hidden';
    });
    if(!candidates.length) return null;
    // é€‰ç¦» .cardbox æœ€è¿‘çš„ä¸€ä¸ª
    var card = document.querySelector('.cardbox'); if(!card) return candidates[0];
    var cardTop = card.getBoundingClientRect().top;
    candidates.sort(function(a,b){
      return Math.abs(a.getBoundingClientRect().top-cardTop)-Math.abs(b.getBoundingClientRect().top-cardTop);
    });
    return candidates[0];
  }

  ready(function(){
    // 1) å»æ‰æ¨ªå¹… v2.2c å°å¾½æ ‡ï¼ˆè‹¥å­˜åœ¨ï¼‰
    Array.from(document.querySelectorAll('*')).some(function(el){
      var t=(el.textContent||'').trim();
      if(/^v\s*2\.2c$/i.test(t)){
        try{el.remove();}catch(e){}
        return true;
      }
      return false;
    });

    // 2) å°±åœ°å‡çº§æ—§è¯´æ˜æ¡†ï¼ˆä¸æ–°å»ºç¬¬äºŒä¸ªæ¡†ï¼‰
    var pill = findOldPill();
    if(pill){
      pill.setAttribute('data-sp-upgraded','1');
      var lines=[
        'æ˜ä¿¡ç‰‡èƒŒé¢å›¾æ¡ˆï¼å¯æˆä¸ºé‚®ç¥¨å›¾æ¡ˆï¼',
        'æ‚¨å¯ä»¥ä»»é€‰ç…§ç‰‡ï¼å¯ç”¨æ‚¨çš„è‡ªæ‹ç…§ï¼',
        'è¿™ç­‰äºæ´—äº†ä¸€å¼  A5 å¤§å°ºç çš„ç…§ç‰‡ï¼'
      ];
      pill.innerHTML = lines.map(function(t){ return '<span class="sp-line">'+t+'</span>'; }).join('');
      // å­—å·è‡ªé€‚åº”ï¼ˆ12â€“16pxï¼‰ï¼Œåªå½±å“æ­¤è¯´æ˜æ¡†
      var ctx=document.createElement('canvas').getContext('2d');
      var ff=getComputedStyle(pill).fontFamily||'system-ui';
      function fits(px){
        ctx.font='900 '+px+'px '+ff;
        var maxW=pill.clientWidth-20, maxH=84;
        if(!lines.every(function(t){ return ctx.measureText(t).width<=maxW; })) return false;
        var lh=(px>=15?1.26:1.24)*px; return lh*lines.length<=maxH;
      }
      var lo=12,hi=16,best=14;
      while(lo<=hi){ var mid=(lo+hi>>1); if(fits(mid)){best=mid;lo=mid+1;} else {hi=mid-1;} }
      pill.style.fontWeight='900';
      pill.style.fontSize=best+'px';
      pill.style.lineHeight=(best>=15?1.26:1.24);
    }

    // 3) å³ä¸‹è§’ç‰ˆæœ¬å·
    if(!document.querySelector('.sp-ver')){

    }

})();

<script id="sp-infobox-script">
(function(){
  function ready(fn){ if(document.readyState!=='loading'){ fn(); } else { document.addEventListener('DOMContentLoaded', fn, {once:true}); } }
  function isTriangle(el){
    var cs = getComputedStyle(el);
    var bw = [parseFloat(cs.borderTopWidth||0), parseFloat(cs.borderRightWidth||0), parseFloat(cs.borderBottomWidth||0), parseFloat(cs.borderLeftWidth||0)];
    var big = bw.filter(function(v){ return v>10; }).length>=2; // è‡³å°‘ä¸¤è¾¹è¾¹æ¡†>10pxï¼ˆå¸¸è§ç®­å¤´ç‰¹å¾ï¼‰
    var w = el.offsetWidth, h = el.offsetHeight;
    return big && (w<10 || h<10); // å®½é«˜æ¥è¿‘0ï¼Œé…åˆå¤§è¾¹æ¡† -> CSS ä¸‰è§’å½¢
  }
  ready(function(){
    var card = document.querySelector('.cardbox') || document.getElementById('cardbox');
    if(!card) return;
    var stage = card.parentElement || card; // å¤–å±‚å®¹å™¨ï¼ˆé€šå¸¸åŒ…ç€ä¸¤å¤§ç®­å¤´ï¼‰

    // ç§»é™¤æ—§çš„ sp-hintï¼Œä¿è¯åªä¿ç•™ä¸€ä¸ª
    var old = stage.querySelector('.sp-hint'); if(old) old.remove();
    var hint = document.createElement('div');
    hint.className='sp-hint';
    var lines=[
      'æ˜ä¿¡ç‰‡èƒŒé¢å›¾æ¡ˆï¼å¯æˆä¸ºé‚®ç¥¨å›¾æ¡ˆï¼',
      'æ‚¨å¯ä»¥ä»»é€‰ç…§ç‰‡ï¼å¯ç”¨æ‚¨çš„è‡ªæ‹ç…§ï¼',
      'è¿™ç­‰äºæ´—äº†ä¸€å¼  A5 å¤§å°ºç çš„ç…§ç‰‡ï¼'
    ];
    hint.innerHTML = lines.map(function(t){ return '<span class="line">'+t+'</span>'; }).join('');
    stage.appendChild(hint);

    // è‡ªé€‚åº”å­—å·ï¼ˆ13â€“18pxï¼‰
    var ctx = document.createElement('canvas').getContext('2d');
    var ff  = getComputedStyle(hint).fontFamily || 'system-ui';
    var maxH = parseFloat(getComputedStyle(hint).maxHeight) || 92;
    function fits(px){
      ctx.font = '900 ' + px + 'px ' + ff;
      var maxW = hint.clientWidth - 24;
      for(var i=0;i<lines.length;i++){ if(ctx.measureText(lines[i]).width > maxW) return false; }
      var lh = (px>=16?1.28:1.26) * px;
      return (lh * lines.length + 4) <= maxH;
    }
    var lo=13, hi=18, best=15;
    while(lo<=hi){
      var mid=(lo+hi>>1);
      if(fits(mid)){ best=mid; lo=mid+1; } else { hi=mid-1; }
    }
    hint.style.fontSize = best + 'px';
    hint.style.lineHeight = (best>=16?1.28:1.26);

    // â€”â€” å…³é”®ï¼šä½ç½®æ¥è‡ªâ€œä¸¤å¤§ç®­å¤´â€çš„å‚ç›´ä¸­çº¿ï¼›æ‰¾ä¸åˆ°åˆ™é‡‡ç”¨è· stage é¡¶éƒ¨ 20px â€”â€”
    try{
      var children = Array.from(stage.querySelectorAll('*'));
      var arr = children.filter(isTriangle);
      if(arr.length>=2){
        // å–æœ€å·¦å’Œæœ€å³ä¸¤ä¸ªå€™é€‰ä½œä¸ºç®­å¤´
        arr.sort(function(a,b){ return a.getBoundingClientRect().left - b.getBoundingClientRect().left; });
        var L = arr[0].getBoundingClientRect();
        var R = arr[arr.length-1].getBoundingClientRect();
        var s = stage.getBoundingClientRect();
        // ä½¿ç”¨å·¦å³ç®­å¤´ä¸­å¿ƒ y çš„å¹³å‡å€¼
        var centerY = ( (L.top+L.bottom)/2 + (R.top+R.bottom)/2 )/2;
        var topPX = Math.max(10, Math.round(centerY - s.top - hint.offsetHeight/2));
        hint.style.top = topPX + 'px';
      }else{
        hint.style.top = '20px';
      }
    }catch(e){
      hint.style.top = '20px';
    }
  });
})();
</script>
