<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — 首页</title>
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{--brand:#F5B800;--ink:#222;--panel:#fff8d9;--card:#fff;--shadow:0 10px 30px rgba(0,0,0,.08);--accent:#16a34a}
  *{box-sizing:border-box;margin:0;padding:0}
  body{margin:0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:var(--ink)}
  img{max-width:100%;display:block}
  header{background:var(--brand);padding:10px;display:flex;align-items:center;justify-content:flex-start;gap:10px}
  header img{height:40px}
  header h1{font-size:20px;color:#0077b6;margin:0}
  main{padding:10px;text-align:center}
  h2{font-size:20px;font-weight:bold;margin:20px 0}
  .banner{margin:20px 0}
  .banner button{background:#fff;border:2px dashed #ccc;padding:10px 20px;border-radius:8px;font-size:14px}
  .postcard-wrapper{position:relative;max-width:380px;margin:20px auto;box-shadow:var(--shadow);border-radius:8px;overflow:hidden;background:#fff}
  .postcard-wrapper img{width:100%;height:auto;display:block;border:1px solid #ddd;border-radius:8px}
  .arrow{position:absolute;width:0;height:0;z-index:2}
  /* 大箭头 */
  .arrow-left{top:50%;left:-25px;transform:translateY(-50%);border-top:30px solid transparent;border-bottom:30px solid transparent;border-right:35px solid #123c66}
  .arrow-right{top:50%;right:-25px;transform:translateY(-50%);border-top:30px solid transparent;border-bottom:30px solid transparent;border-left:35px solid #123c66}
  /* 小箭头 */
  .arrow-down{top:-18px;left:50%;transform:translateX(-50%);border-left:14px solid transparent;border-right:14px solid transparent;border-top:18px solid #16a34a}
  .buttons{display:flex;gap:10px;justify-content:center;margin-top:20px}
  .buttons button{flex:1;padding:12px;border:none;border-radius:6px;font-size:15px}
  .buttons .primary{background:#F5B800;color:#000}
  .buttons .secondary{background:#eee;color:#333}
  .buttons .start{background:#facc15;color:#000;font-weight:bold}
  footer{margin:20px 0;font-size:14px;color:#444}
</style>
</head>
<body>
<header>
  <img src="https://eutourc.github.io/Smart-postcard/assets/logo.png" alt="Logo">
  <h1>Smart Postcard</h1>
</header>
<main>
  <h2>珍藏您举世无双的纪念明信片</h2>
  <div class="banner"><button>自定义邮票图案</button></div>
  <div class="postcard-wrapper">
    <img src="https://eutourc.github.io/Smart-postcard/assets/postcard-sample.jpg" alt="明信片样图">
    <div class="arrow arrow-left"></div>
    <div class="arrow arrow-right"></div>
    <div class="arrow arrow-down"></div>
  </div>
  <div class="buttons">
    <button class="primary">纪念明信片</button>
    <button class="secondary">传统明信片</button>
  </div>
  <div class="buttons">
    <button class="start">开始制作</button>
  </div>
  <footer>操作简单 · 实体印刷 · 全球邮寄<br>旅游纪念 · 集邮佳品 · 珍贵收藏<br>照片打印 · A5 大尺寸 · 物超所值</footer>
</main>
</body>
</html>
