<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Postcard - 手机版首页</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* 保持白色主背景 */
      color: #333;
      text-align: center;
    }
    header {
      background-color: #FFD700; /* 金黄色顶部横条 */
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #000; /* 黑字配金色，醒目 */
    }
    .content {
      padding: 20px;
    }
    .highlight {
      background-color: #FFE87C; /* 柔和的浅金色背景块 */
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
    }
    button {
      background-color: #FFD700; /* 金色按钮 */
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      margin: 8px 0;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #FFC107; /* 按下更深一点的金色 */
    }
    .postcard {
      margin: 20px auto;
      max-width: 300px;
      border: 2px solid #FFD700;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .postcard img {
      width: 100%;
      display: block;
    }
    .password-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 215, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .password-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .password-box input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="passwordOverlay" class="password-overlay">
    <div class="password-box">
      <h2>请输入密码</h2>
      <input type="password" id="passwordInput" placeholder="输入密码">
      <br>
      <button onclick="checkPassword()">进入</button>
      <p id="errorMsg" style="color:red; display:none;">密码错误，请重试</p>
    </div>
  </div>

  <header>Smart Postcard 手机版首页</header>

  <div class="content">
    <div class="highlight">在这里制作属于你的专属明信片</div>

    <div class="postcard">
      <img src="mobile_homepage.jpg" alt="明信片预览图">
    </div>

    <button>上传照片</button><br>
    <button>编辑文字</button><br>
    <button>生成二维码</button><br>
    <button>预览明信片</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "88888888") {
        document.getElementById("passwordOverlay").style.display = "none";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
