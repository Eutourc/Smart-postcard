<style>
  :root{--gold:#FFD21E;--gold-deep:#FFC400;--ink:#1f2937;--muted:#6b7280;--panel:#fff8cf;--btn-text:#222}
  html,body{margin:0;padding:0;background:#fff}
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft Yahei",sans-serif;color:var(--ink)}
  .topbar{position:sticky;top:0;z-index:10;background:var(--gold);color:#000;box-shadow:0 2px 0 rgb(0 0 0 / 6%)}
  .topbar .inner{display:flex;align-items:center;gap:12px;padding:14px 18px;font-weight:800;font-size:24px;letter-spacing:.3px}
  .wrap{max-width:720px;margin:0 auto;padding:18px 16px 28px}
  h1{font-size:28px;line-height:1.25;margin:18px 4px 14px;text-align:center}
  .explain-row{display:flex;justify-content:center;align-items:center;gap:0;margin:10px 0 12px}
  .arrow{width:54px;height:54px;border-radius:999px;background:#fff;box-shadow:0 6px 18px rgba(31,41,55,.16);display:flex;align-items:center;justify-content:center;border:1px solid rgba(31,41,55,.06)}
  .arrow svg{width:26px;height:26px;fill:#6b7280}
  .explain{max-width:min(560px,88vw);min-height:64px;background:var(--panel);border:2px dashed rgba(0,0,0,.14);border-radius:18px;padding:12px 16px;margin:0 8px;color:#2b2b2b;font-size:16px;line-height:1.35;touch-action:pan-y}
  .card-stage{position:relative;background:#f6f7f8;border-radius:18px;padding:14px;margin:10px 0 16px;box-shadow:inset 0 0 0 1px rgba(31,41,55,.06)}
  .postcard{position:relative;width:100%;aspect-ratio:3/2;background:#fff;border-radius:12px;overflow:hidden;display:flex;align-items:center;justify-content:center}
  .postcard img{width:100%;height:100%;object-fit:contain;background:#fff}
  .pin{--sz:38px;position:absolute;width:var(--sz);height:var(--sz);border-radius:50%;background:#10b981;display:flex;align-items:center;justify-content:center;color:#fff;box-shadow:0 8px 22px rgba(16,185,129,.35),inset 0 -2px 0 rgba(0,0,0,.08);transform:translate(-50%,-50%);transition:left .6s ease,top .6s ease}
  .pin:after{content:"";position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);border:8px solid transparent;border-top-color:#10b981}
  .bullets{color:var(--muted);text-align:center;margin:6px 0 14px;font-size:16px;line-height:1.5}
  .btn-row{display:flex;gap:14px;justify-content:center;margin:8px 0 16px}
  .btn{flex:1;max-width:320px;padding:16px 18px;border-radius:24px;border:0;font-weight:800;font-size:18px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
  .btn-primary{background:var(--gold);color:var(--btn-text)}
  .btn-ghost{background:#eef0f4;color:#2b2b2b}
  .cta{display:block;width:100%;background:var(--gold);color:var(--btn-text);border:0;border-radius:28px;padding:18px 22px;font-size:24px;font-weight:900;box-shadow:0 16px 36px rgba(255,196,0,.38)}
  .footer{color:#9aa1ab;text-align:center;font-size:12px;margin-top:10px}
</style>
</head>
