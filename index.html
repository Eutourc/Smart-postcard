<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — v4.3 金砖键钮·首页嵌入版</title>
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --gold-hi:#fbe79a;
    --gold-mid:#e9bc40;
    --gold-lo:#b8851e;
    --gold-edge:#9c6f19;
    --gold-sheen:#fff8d9;
    --inactive:#2a2a2a;
    --active:#1356ff;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:#fff;color:#222;
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .top{position:sticky;top:0;z-index:50;background:#F5B800;box-shadow:0 2px 12px rgba(0,0,0,.08)}
  .bar{max-width:980px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 14px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:56px;height:56px;object-fit:contain}
  .brandword .l1,.brandword .l2{font-weight:900;font-size:26px;
    background:linear-gradient(90deg,#10b981,#22d3ee 55%,#34d399);
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;}
  main.wrap{max-width:980px;margin:0 auto;display:flex;flex-direction:column;padding:10px 14px 12px}
  h1{font-size:24px;line-height:1.15;margin:30px 0 30px;text-align:center}
  .stage{display:flex;flex-direction:column;gap:0;background:#fff;border-radius:20px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
  .explain{margin:0 auto;padding:10px 18px;font-size:14px;line-height:1.35;border-radius:14px;max-width:92%;
           background:#fef3c7;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
  .viewer{position:relative;display:flex;align-items:flex-start;padding-top:33px;margin-top:2px}
  .cardbox{position:relative;flex:0 1 92%;margin:0 auto;background:#fff;border:1px dashed #d6d3d1;border-radius:12px;height:280px}
  .cardbox::after{content:"postcard sample";position:absolute;inset:0;display:grid;place-items:center;
                   color:#9aa3ad;font-weight:600;letter-spacing:.4px;pointer-events:none}
  .features{margin:10px 0 6px;text-align:center;font-size:13.5px;line-height:1.25}
  .features p{margin:2px 0;font-weight:800}
  .gap5-spacer{height:20px}
  .btns{display:flex;gap:12px;margin-top:6px}
  .gold-btn{
    flex:1; position:relative; border:none; border-radius:18px; padding:12px 14px;
    font-weight:900; font-size:16px; letter-spacing:.5px;
    color:var(--inactive);
    background: linear-gradient(180deg,var(--gold-hi),var(--gold-mid) 52%,var(--gold-lo));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.55), inset 0 -1px 0 rgba(0,0,0,.08), 0 6px 16px rgba(184,133,30,.28);
    outline:1px solid var(--gold-edge);
  }
  .gold-btn.active{ color:var(--active); }
  .gold-btn:active{ transform:translateY(1px); box-shadow:
      inset 0 1px 0 rgba(255,255,255,.4), inset 0 -1px 0 rgba(0,0,0,.12), 0 3px 10px rgba(184,133,30,.34);}
  .gold-start{
    display:block;width:100%;border:none;border-radius:24px;padding:16px 18px;margin-top:10px;
    font-size:20px;font-weight:1000;letter-spacing:.5px;color:#1f2937;
    background: radial-gradient(120% 140% at 50% 0%, var(--gold-sheen) 0 18%, transparent 22%),
                linear-gradient(180deg,var(--gold-hi),var(--gold-mid) 55%,var(--gold-lo));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.6), inset 0 -1px 0 rgba(0,0,0,.12), 0 10px 26px rgba(184,133,30,.30);
    outline:1px solid var(--gold-edge);
  }
  .foot{text-align:center;margin:28px 0 40px;color:#999;font-size:14px}
</style>
</head>
<body>
<header class="top">
  <div class="bar">
    <div class="brand">
      <img src="Logo.png" alt="Smart Postcard">
      <div class="brandword"><span class="l1">Smart</span> <span class="l2">Postcard</span></div>
    </div>
  </div>
</header>
<main class="wrap">
  <h1>珍藏您举世无双的<span style="color:#1356ff">纪念明信片</span></h1>
  <section class="stage">
    <div class="explain">
      明信片背面图案！可成为邮票图案！ 您可以任选照片！可用您的自拍照！<br>这等于洗了一张 <b>A5</b> 大尺码的照片！
    </div>
    <div class="viewer"><div class="cardbox"></div></div>
    <section class="features">
      <p>操作简单 · 实体印刷 · 全球邮寄</p>
      <p>旅游纪念 · 集邮佳品 · 珍贵相册</p>
      <p>照片打印 · A5 大尺码 · 物超所值</p>
      <div class="gap5-spacer"></div>
    </section>
    <div class="btns">
      <button class="gold-btn active">纪念明信片</button>
      <button class="gold-btn">传统明信片</button>
    </div>
    <button class="gold-start">开始制作</button>
  </section>
</main>
<div class="foot">Smart Postcard — v4.3 金砖键钮·首页嵌入版（纪念=蓝字） — 生成于 2025-10-01_21-31-12</div>
</body>
</html>
