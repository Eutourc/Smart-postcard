<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — 首页</title>
<style>
  :root {
    --brand: #f5b800;
    --ink: #222;
    --card-border: #ccc;
    --shadow: 0 4px 12px rgba(0,0,0,.08);
  }
  body {
    margin:0;
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--ink);
    background:#fff;
    text-align:center;
  }
  header {
    background:var(--brand);
    color:#004080;
    font-weight:bold;
    padding:12px;
    font-size:22px;
  }
  h1{margin:16px 0;font-size:20px}
  .postcard-wrapper {
    position:relative;
    display:inline-block;
    margin:16px auto;
    box-shadow:var(--shadow);
    border:1px solid var(--card-border); /* 四边直角描线 */
  }
  .postcard-wrapper img {
    display:block;
    width:90vw;
    max-width:480px;
    height:auto;
  }
  /* 大箭头：胖一点，左右对齐边缘 */
  .arrow {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:0;
    height:0;
    border-top:35px solid transparent;
    border-bottom:35px solid transparent;
  }
  .arrow.left {
    left:-35px;
    border-right:40px solid #164194; /* 蓝色胖箭头 */
  }
  .arrow.right {
    right:-35px;
    border-left:40px solid #164194;
  }
  /* 小箭头：竖向偏瘦，保持高度 */
  .small-arrow {
    position:absolute;
    top:-20px; /* 离上边缘一点点 */
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:12px solid transparent;
    border-right:12px solid transparent;
    border-bottom:18px solid #16a34a; /* 绿色小箭头 */
  }
  .buttons {
    margin:24px 0;
  }
  .buttons button {
    background:var(--brand);
    border:none;
    border-radius:8px;
    padding:12px 20px;
    margin:8px;
    font-size:16px;
  }
</style>
</head>
<body>
  <header>Smart Postcard</header>
  <h1>珍藏您举世无双的纪念明信片</h1>

  <div class="postcard-wrapper">
    <div class="arrow left"></div>
    <div class="arrow right"></div>
    <div class="small-arrow"></div>
    <img src="postcard_cn.png" alt="postcard sample">
  </div>

  <div class="buttons">
    <button>纪念明信片</button>
    <button>传统明信片</button>
    <button>开始制作</button>
  </div>
</body>
</html>
