<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — Mobile Preview</title>
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --brand:#F5B800;
    --brand-dk:#e0a700;
    --ink:#222;
    --muted:#666;
    --panel:#fff8d9;
    --accent:#16a34a;
    --card:#ffffff;
    --shadow:0 10px 30px rgba(0,0,0,.08);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:#fff;color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  img{max-width:100%;display:block}
  .top{position:sticky;top:0;z-index:50;background:var(--brand);color:#000;box-shadow:0 2px 12px rgba(0,0,0,.08);}
  .top .bar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 16px;max-width:960px;margin:0 auto;}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800;font-size:20px;line-height:1}
  .brand img{width:28px;height:28px}
  .actions{display:flex;align-items:center;gap:10px}
  .pill{background:#000;color:#fff;border-radius:999px;padding:8px 12px;font-weight:700;font-size:14px;min-width:44px;text-align:center;}
  .cart{position:relative;background:#fff;border-radius:999px;padding:8px;width:40px;height:40px;display:grid;place-items:center;box-shadow:inset 0 0 0 1px rgba(0,0,0,.08);}
  .badge{position:absolute;right:-4px;top:-4px;background:#ff4d4f;color:#fff;font-size:11px;font-weight:800;border-radius:10px;line-height:1;padding:3px 6px;box-shadow:0 1px 3px rgba(0,0,0,.2);}
  .menu{width:40px;height:40px;border-radius:999px;background:#fff;display:grid;place-items:center;box-shadow:inset 0 0 0 1px rgba(0,0,0,.08);font-weight:800;}
  .wrap{max-width:960px;margin:0 auto;padding:18px 16px 28px}
  h1{font-size:26px;line-height:1.2;margin:10px 0 14px;text-align:center;}
  .lead{background:var(--panel);padding:14px;border-radius:14px;color:#3b3b3b;text-align:center}
  .stage{margin-top:14px;background:var(--card);border-radius:20px;padding:14px;box-shadow:var(--shadow);}
  .hint-row{display:grid;grid-template-columns:64px 1fr 64px;gap:10px;align-items:center;margin-bottom:10px;}
  .big-arrow{width:64px;height:64px;border-radius:999px;background:#fff;display:grid;place-items:center;box-shadow:0 6px 18px rgba(0,0,0,.12);border:1px solid rgba(0,0,0,.06);font-size:28px;font-weight:800;color:#555;user-select:none;}
  .info{background:var(--panel);border:2px dashed #e4c23a;border-radius:12px;padding:12px 14px;text-align:center;font-size:16px;font-weight:700;}
  .cardbox{position:relative;border-radius:16px;overflow:hidden;background:#fff;border:1px solid rgba(0,0,0,.06);}
  .cardbox .postcard{width:100%;display:block}
  .marker{position:absolute;right:12%;top:18%;transform:translate(50%,-50%);width:44px;height:44px;border-radius:999px;background:var(--accent);display:grid;place-items:center;color:#fff;font-size:20px;box-shadow:0 8px 18px rgba(22,163,74,.35)}
  /* 六个圆角标签 */
  .chips{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin:14px 0 2px}
  .chip{background:#eef0f3;color:#222;border-radius:999px;padding:10px 14px;font-weight:800}
  /* 两个选择按钮 + 大 Start */
  .btns{display:flex;gap:14px;margin-top:14px}
  .btn{flex:1;border:none;border-radius:999px;padding:16px 18px;font-weight:800;font-size:17px}
  .btn.primary{background:var(--brand);box-shadow:0 8px 18px rgba(245,184,0,.35)}
  .btn.primary:active{background:var(--brand-dk)}
  .btn.ghost{background:#eef0f3;color:#222}
  .start{display:block;width:100%;border:none;border-radius:14px;padding:18px 20px;margin-top:12px;background:var(--brand);font-weight:900;font-size:22px}
  /* 页脚 */
  .foot{color:#777;text-align:center;margin:16px 0 4px}
  .ver{color:#999;text-align:center;margin:0}
</style>
</head>
<body>
<header class="top">
  <div class="bar">
    <div class="brand">
      <img src="smart_logo.webp" alt="Smart Postcard">
      <span>Smart Postcard</span>
    </div>
    <div class="actions">
      <div class="cart"><span class="badge" id="cart-badge">0</span>🛒</div>
      <div class="pill" id="lang-pill">中文</div>
      <div class="menu">≡</div>
    </div>
  </div>
</header>

<main class="wrap">
  <h1 id="hero-title">创建您举世无双的纪念明信片</h1>
  <div class="lead" id="lead">把你的照片做成邮票与明信片图案，世界首创，仅为你打印</div>

  <section class="stage">
    <div class="hint-row">
      <button class="big-arrow" id="prev">◀</button>
      <div class="info" id="hint">【明信片背面】：选择中/英文版式。</div>
      <button class="big-arrow" id="next">▶</button>
    </div>
    <div class="cardbox">
      <img class="postcard" id="pc-img" src="postcard_cn.png?v=20007" alt="postcard sample">
      <div class="marker">▾</div>
    </div>

    <!-- 六个圆角标签 -->
    <div class="chips" id="chips">
      <div class="chip">轻松制作</div>
      <div class="chip">实体打印</div>
      <div class="chip">纪念与集邮</div>
      <div class="chip">全球寄送</div>
      <div class="chip">A5 大尺寸</div>
      <div class="chip">物超所值</div>
    </div>

    <div class="btns">
      <button class="btn primary" id="souvenir">纪念明信片</button>
      <button class="btn ghost" id="traditional">传统明信片</button>
    </div>
    <button class="start">开始</button>
  </section>

  <p class="foot">© Smart Postcard — mobile preview</p>
  <p class="ver">Build v20007 • 2025-08-31</p>
</main>

<script>
(function(){
  const zh = {
    title:'创建您举世无双的纪念明信片',
    lead:'把你的照片做成邮票与明信片图案，世界首创，仅为你打印',
    hints:[
      '【明信片背面】：选择中/英文版式。',
      '【邮票】：可自定义“邮票图案”。',
      '【地标章】：可自选或上传地标印章。',
      '【二维码】：扫码可听语音/看视频。'
    ],
    img:'postcard_cn.png?v=20007',
    langPill:'中文',
    chips:['轻松制作','实体打印','纪念与集邮','全球寄送','A5 大尺寸','物超所值']
  };
  const en = {
    title:'Create your one-of-a-kind souvenir postcard',
    lead:'Treasure your own photo to be stamp & postcard images offered first in the world & printed only for you',
    hints:[
      '[Backside]: choose Chinese/English layout.',
      '[Stamp]: customize your stamp image.',
      '[Monument seal]: select or upload.',
      '[QR code]: scan to play audio/video.'
    ],
    img:'postcard_en.png?v=20007',
    langPill:'EN',
    chips:['Easily make','Physically print','Souvenir & Philately','Worldwide post','A5 big size','Value for money']
  };

  let lang='zh';
  let idx=0;
  const $=s=>document.querySelector(s);
  const hero=$('#hero-title'),lead=$('#lead'),hint=$('#hint'),img=$('#pc-img'),langPill=$('#lang-pill'),chips=$('#chips');

  function renderChips(arr){
    chips.innerHTML = arr.map(t=>`<div class="chip">${t}</div>`).join('');
  }
  function applyTexts(){
    const d=lang==='zh'?zh:en;
    hero.textContent=d.title;
    lead.textContent=d.lead;
    hint.textContent=d.hints[idx];
    img.src=d.img;
    langPill.textContent=d.langPill;
    renderChips(d.chips);
  }
  applyTexts();

  $('#prev').onclick=()=>{idx=(idx-1+4)%4;hint.textContent=(lang==='zh'?zh:en).hints[idx];};
  $('#next').onclick=()=>{idx=(idx+1)%4;hint.textContent=(lang==='zh'?zh:en).hints[idx];};
  langPill.onclick=()=>{lang=(lang==='zh'?'en':'zh');idx=0;applyTexts();};
})();
</script>
</body>
</html>
