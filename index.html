/* === 大箭头（删除旧法→新法）：垂直由JS居中到说明框；横向基线与cardbox边线对齐 === */
:root{
  --arrow-fat: 22px;   /* 上下边各22 => 总高44 */
  --arrow-width: 26px; /* 箭头“厚度” */
  --edge-fine: -0.5px; /* 细调，确保基线与边线齐平 */
}
.big-arrow{
  position:absolute;
  width:0;height:0;
  border:0;background:transparent;padding:0;
  pointer-events:none;z-index:2;
}
/* 左侧：容器贴左，伪元素向外画出；基线与左边线齐平 */
.big-arrow.left{ left:0; }
.big-arrow.left::before{
  content:"";display:block;width:0;height:0;
  border-top:var(--arrow-fat) solid transparent;
  border-bottom:var(--arrow-fat) solid transparent;
  border-right:var(--arrow-width) solid #0b3a77;
  margin-left: calc(-1 * var(--arrow-width) - var(--card-border) - var(--edge-fine));
  filter:drop-shadow(0 1px 2px rgba(0,0,0,.18));
}
/* 右侧：容器贴右，伪元素向外画出；基线与右边线齐平 */
.big-arrow.right{ right:0; }
.big-arrow.right::before{
  content:"";display:block;width:0;height:0;
  border-top:var(--arrow-fat) solid transparent;
  border-bottom:var(--arrow-fat) solid transparent;
  border-left:var(--arrow-width) solid #0b3a77;
  filter:drop-shadow(0 1px 2px rgba(0,0,0,.18));
}
/* === 结束 === */

<script>
(function(){
  const hints=["选择中文/英文版式","自定义邮票图案","自选或上传地标印章","扫码可看图文声像"];
  const positions=[18,84.3,68,86];
  let i=1;
  const hint=document.getElementById('hint');
  const marker=document.getElementById('marker');
  function apply(){hint.textContent=hints[i];marker.style.left=positions[i]+'%';}
  function step(d){i=(i+d+hints.length)%hints.length;apply();}
  document.getElementById('prev').onclick=()=>step(-1);
  document.getElementById('next').onclick=()=>step(+1);
  (function(){const area=document.getElementById('cardbox');let sx=0,sy=0,ex=0,ey=0;
    area.addEventListener('touchstart',e=>{sx=e.touches[0].clientX;sy=e.touches[0].clientY;},{passive:true});
    area.addEventListener('touchmove',e=>{ex=e.touches[0].clientX;ey=e.touches[0].clientY;},{passive:true});
    area.addEventListener('touchend',()=>{const dx=ex-sx,dy=ey-sy;if(Math.abs(dx)>30&&Math.abs(dx)>Math.abs(dy))step(dx<0?1:-1);});
  })();
  apply();

  document.getElementById('start-btn').addEventListener('click',()=>{
    location.href='#start';
  });
})();
</script>


<script>
(function(){
  function positionArrows(){
    var ex = document.getElementById('explain');
    var cb = document.getElementById('cardbox');
    var prev = document.getElementById('prev');
    var next = document.getElementById('next');
    if(!ex || !cb || !prev || !next) return;
    var er = ex.getBoundingClientRect();
    var cr = cb.getBoundingClientRect();
    var centerY = er.top + er.height/2;
    var y = centerY - cr.top - 22; // 半高22px，确保视觉居中
    prev.style.top = y + 'px';
    next.style.top = y + 'px';
  }
  window.addEventListener('DOMContentLoaded', positionArrows);
  window.addEventListener('load', positionArrows);
  window.addEventListener('resize', positionArrows);
  window.addEventListener('orientationchange', positionArrows);
  setTimeout(positionArrows, 80);
})();
</script>
