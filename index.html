<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Postcard — mobile preview</title>
<meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
:root{
  /* 基准：严格按样图 390px 设计稿等比缩放 */
  --base: 390;        /* 设计宽度 */
  --s: 1;             /* 实时缩放比例，由 JS 写入 */

  /* 主题色 */
  --brand:#FFC400; --text:#1f2937; --muted:#6b7280;
  --panel:#fff3bf; --btn-strong:#ffcc00; --btn-weak:#e9ecef;
  --arrow:#e5e7eb; --accent:#22c55e;
}

/* 便捷尺寸函数（所有尺寸都走等比缩放） */
:root{
  --gap-xs: calc(6px * var(--s));
  --gap-sm: calc(10px * var(--s));
  --gap-md: calc(14px * var(--s));
  --gap-lg: calc(18px * var(--s));

  --radius: calc(16px * var(--s));
  --shadow: 0 calc(4px * var(--s)) calc(24px * var(--s)) rgba(0,0,0,.08);

  --bar-font: calc(24px * var(--s));
  --h1:      calc(32px * var(--s));
  --lead:    calc(16px * var(--s));
  --info:    calc(16px * var(--s));
  --btn:     calc(18px * var(--s));
  --btnBig:  calc(22px * var(--s));

  --arrow-d: calc(54px * var(--s));            /* 大箭头直径（严格跟随样图） */
  --caption-minw: 52%;                          /* 说明框宽度按比例关系，不随分辨率抖动 */
  --canvas-maxw: calc(520px * var(--s));        /* 明信片承载最大宽 */
  --pin-d:    calc(44px * var(--s));            /* 小绿箭头直径 */
  --pin-nose: calc(9px * var(--s));             /* 小箭头白鼻子宽 */
  --pin-tri:  calc(6px * var(--s));             /* 三角高 */

  --wrap-max: calc(720px * var(--s));           /* 容器最大宽，同步缩放 */
}

/* 全局 */
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:#fff;color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Noto Sans CJK SC","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif}

/* 顶部横幅（标题左 / 购物车+语言右） */
.bar{position:sticky;top:0;z-index:20;background:var(--brand);color:#111;
  padding: calc(10px * var(--s)) calc(14px * var(--s)); box-shadow: 0 1px 0 rgba(0,0,0,.06)}
.bar-row{max-width:var(--wrap-max);margin:0 auto;display:flex;align-items:center;justify-content:space-between}
.brand{font-weight:900;font-size:var(--bar-font);letter-spacing:.2px}
.tools{display:flex;align-items:center;gap:var(--gap-sm)}
.pill{position:relative;display:flex;align-items:center;gap:calc(8px * var(--s));
  background:#fff;border-radius:999px;padding: calc(8px * var(--s)) calc(12px * var(--s)); box-shadow: 0 2px 6px rgba(0,0,0,.08)}
.cart-badge{position:absolute;top:calc(-7px * var(--s));left:calc(-7px * var(--s));
  width:calc(22px * var(--s));height:calc(22px * var(--s));border-radius:999px;background:#fff;border:2px solid #f3f4f6;
  display:grid;place-items:center;font-weight:800;font-size:calc(12px * var(--s))}
.lang{background:#fff;border:none;border-radius:999px;padding: calc(8px * var(--s)) calc(12px * var(--s));font-weight:800;
  box-shadow:0 2px 6px rgba(0,0,0,.08)}

/* 容器与标题 */
.wrap{max-width:var(--wrap-max);margin:0 auto;padding: var(--gap-lg) calc(16px * var(--s)) calc(28px * var(--s))}
h1{margin: calc(8px * var(--s)) 0 calc(14px * var(--s)); font-size:var(--h1); line-height:1.15; letter-spacing:.2px}
.lead{background:var(--panel);border-radius:var(--radius);padding: var(--gap-md) var(--gap-lg);
  line-height:1.45;font-weight:600; font-size:var(--lead)}

/* 明信片区域 */
.stage{margin-top:var(--gap-md);background:#f8fafc;border-radius:calc(22px * var(--s));
  padding: var(--gap-md); box-shadow: var(--shadow)}
.poster{position:relative;display:flex;align-items:center;gap:calc(12px * var(--s));justify-content:center;
  padding: calc(10px * var(--s)) calc(10px * var(--s)) calc(18px * var(--s))}
.info-box{min-width:var(--caption-minw);max-width:var(--caption-minw);
  background:var(--panel);border: calc(2px * var(--s)) dashed #f0c419;border-radius:calc(14px * var(--s));
  padding: calc(10px * var(--s)) calc(12px * var(--s)); text-align:center;font-weight:700;line-height:1.55;font-size:var(--info)}
.arrow{flex:0 0 auto;width:var(--arrow-d);height:var(--arrow-d);border-radius:999px;background:#fff;
  box-shadow:0 calc(4px * var(--s)) calc(14px * var(--s)) rgba(0,0,0,.08);
  display:grid;place-items:center;border:1px solid var(--arrow);cursor:pointer;user-select:none}
.arrow svg{width:calc(22px * var(--s));height:calc(22px * var(--s));fill:#6b7280}

/* 明信片画布 */
.canvas{position:relative;margin: var(--gap-md) auto calc(6px * var(--s));
  width:100%;max-width:var(--canvas-maxw);aspect-ratio:3/2;background:#fff;border-radius:calc(12px * var(--s));
  overflow:hidden;display:grid;place-items:center;border:1px solid #e5e7eb}
.canvas img{width:100%;height:100%;object-fit:contain;background:#fff}

/* 小绿箭头（等比） */
.pin{position:absolute;z-index:3;width:var(--pin-d);height:var(--pin-d);border-radius:999px;background:var(--accent);
  box-shadow:0 calc(6px * var(--s)) calc(18px * var(--s)) rgba(34,197,94,.35);
  display:grid;place-items:center;transform:translate(-50%,-50%)}
.pin::after{content:"";display:block;border-left:var(--pin-nose) solid #fff;border-top:var(--pin-tri) solid transparent;border-bottom:var(--pin-tri) solid transparent;
  margin-left:calc(2px * var(--s));transform:translateX(calc(2px * var(--s)))}

.hint{margin: calc(8px * var(--s)) calc(6px * var(--s)) 0; color:var(--muted);text-align:center;line-height:1.6; font-size:calc(15px * var(--s))}

/* 底部按钮 */
.actions{display:flex;gap:calc(14px * var(--s));justify-content:space-between;margin: var(--gap-md) 0 calc(10px * var(--s))}
.btn{flex:1 1 0;border:none;border-radius:999px;font-weight:800;padding: calc(16px * var(--s)) calc(10px * var(--s)); font-size:var(--btn)}
.btn-prim{background:var(--btn-strong)} .btn-ghost{background:var(--btn-weak);color:#1f2937}
.start{width:100%;border:none;border-radius:999px;background:var(--brand);padding: calc(18px * var(--s)) calc(10px * var(--s));
  font-weight:900;font-size:var(--btnBig);letter-spacing:.5px;box-shadow:0 calc(10px * var(--s)) calc(30px * var(--s)) rgba(0,0,0,.08)}
</style>
</head>
<body>
  <!-- 顶部横幅 -->
  <div class="bar">
    <div class="bar-row">
      <div class="brand">Smart Postcard</div>
      <div class="tools">
        <div class="pill" id="cartBtn" role="button" aria-label="cart">
          <div class="cart-badge" id="cartNum">0</div>
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#111" d="M7 18c-1.1 0-1.99.
