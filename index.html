<script>
(function(){
  // è¯´æ˜æ–‡æ¡ˆï¼ˆæŒ‰ä½ ç»™çš„é¡ºåºï¼‰
  const hints = [
    "é€‰æ‹©ä¸­æ–‡/è‹±æ–‡ç‰ˆå¼",
    "è‡ªå®šä¹‰é‚®ç¥¨å›¾æ¡ˆ",

  const positions = [84, 66, 42, 18]; // é»˜è®¤é‚®ç¥¨å¤„ä¸ºæœ€å³ä¾§ â†’ å…¶åå‘å·¦ç§»åŠ¨

  let idx = 0;
  const hintEl   = document.getElementById("hint");

  function apply(){

  function slide(next){
    const n = hints.length;

  }

  // å¤–ä¾§å¤§ç®­å¤´
  document.getElementById("prev").addEventListener("click", ()=>slide(idx-1));
  document.getElementById("next").addEventListener("click", ()=>slide(idx+1));

  // è¯´æ˜æ¡†å·¦å³æ»‘åŠ¨ä¹Ÿå¯åˆ‡æ¢
  (function(){
    let sx=0, ex=0, sy=0, ey=0;
    hintEl.addEventListener("touchstart", e=>{sx=e.touches[0].clientX; sy=e.touches[0].clientY;},{passive:true});
    hintEl.addEventListener("touchmove",  e=>{ex=e.touches[0].clientX; ey=e.touches[0].clientY;},{passive:true});
    hintEl.addEventListener("touchend",   ()=>{
      const dx=ex-sx, dy=ey-sy;
      if(Math.abs(dx)>30 && Math.abs(dx)>Math.abs(dy)){ slide(idx + (dx<0?1:-1)); }
    });
  })();

  // è¯­è¨€ä¸‹æ‹‰ï¼ˆå¤–è§‚ä¿ç•™ï¼Œä¸æ”¹æ–‡æ¡ˆï¼‰
  const pill=document.getElementById('lang-pill'),dd=document.getElementById('lang-dd');

    });

})();
