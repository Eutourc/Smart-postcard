<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Postcard — 首页</title>
<style>
  :root{
    /* 调色和尺寸（方便微调） */
    --brand:#0b3a77;               /* 深海军蓝：大箭头 */
    --marker:#22c55e;              /* 小箭头（向下的绿） */
    --frame:rgba(0,0,0,.10);       /* 明信片外边框（很轻） */
    --arrow-thick: 28px;           /* 大箭头上下高（看起来更“胖”一些） */
    --arrow-thin: 18px;            /* 大箭头左右宽（保持“横向瘪”） */
    --arrow-gap-y: 40px;           /* 大箭头与明信片顶部的间距（为放在标题与卡片之间的空档） */
    --marker-top-offset: -6px;     /* 小箭头与卡片顶边的距离（负数=再贴近上边、正数=离开上边） */
    --marker-narrow: 12px;         /* 小箭头左右 */
    --marker-long: 16px;           /* 小箭头向下长度（竖向更修长） */
  }

  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","PingFang SC","Microsoft YaHei",sans-serif;background:#fff;color:#1f2937}
  .wrap{max-width:980px;margin:0 auto;padding:0 16px 56px}

  /* 顶部横幅（尽量不改你仓库里的结构和配色） */
  .header{background:#f2b705; /* 接近你站内黄 */ padding:14px 0}
  .brand{display:flex;align-items:center;gap:12px}
  .brand img{height:42px;width:auto}
  .brand h1{margin:0;font-size:28px;line-height:1.1;color:#0b3a77;letter-spacing:.5px}
  .title{font-size:28px;font-weight:800;margin:18px 0 10px}

  /* 卡片舞台 */
  .stage{position:relative;background:#fff;border-radius:18px; /* 只给容器柔和感 */
         box-shadow:0 6px 24px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06);
         padding:22px;margin-top:10px}
  .postcard{position:relative;margin:0 auto;border:1px solid var(--frame);border-radius:0; /* 明信片直角边框 */ 
            width:min(640px,100%);background:#fff}
  .postcard img{display:block;width:100%;height:auto;border-radius:0}

  /* 小箭头（向下）——保持离开顶边、竖向修长，不横向加宽 */
  .marker{
    position:absolute;
    top:calc(var(--marker-top-offset));
    left:52%; transform:translateX(-50%); /* 略微靠右（≈52%） */
    width:0;height:0;
    border-left:var(--marker-narrow) solid transparent;
    border-right:var(--marker-narrow) solid transparent;
    border-top:var(--marker-long) solid var(--marker);
    filter:drop-shadow(0 1px 2px rgba(0,0,0,.25));
    pointer-events:none; z-index:3;
  }

  /* 大箭头（无可见边框的纯 CSS 三角）——横向“瘪”、更厚一点，位于标题和卡片之间 */
  .big-arrow{position:absolute; width:0;height:0; background:transparent; z-index:2;
             filter:drop-shadow(0 2px 4px rgba(0,0,0,.25))}
  /* 左箭头：贴住卡片左边，尖端对齐卡片左边线 */
  .big-arrow.left{
    top:calc(-1*var(--arrow-gap-y));
    left:0; transform:translateX(calc(-100% + 2px));
    border-top:var(--arrow-thick) solid transparent;
    border-bottom:var(--arrow-thick) solid transparent;
    border-right:var(--arrow-thin) solid var(--brand);
  }
  /* 右箭头：贴住卡片右边 */
  .big-arrow.right{
    top:calc(-1*var(--arrow-gap-y));
    right:0; transform:translateX(calc(100% - 2px));
    border-top:var(--arrow-thick) solid transparent;
    border-bottom:var(--arrow-thick) solid transparent;
    border-left:var(--arrow-thin) solid var(--brand);
  }

  /* 行为按钮 */
  .btns{display:flex;gap:18px;flex-wrap:wrap;margin-top:18px}
  .btn{flex:1 1 260px;border:0;border-radius:14px;padding:18px;font-size:18px;font-weight:700}
  .btn.primary{background:#eab308;color:#111827}
  .btn.ghost{background:#eef2f7;color:#374151}
</style>
</head>
<body>
  <div class="header">
    <div class="wrap brand">
      <img src="Logo.png" alt="Logo" />
      <h1>Smart Postcard</h1>
    </div>
  </div>

  <div class="wrap">
    <h2 class="title">珍藏您举世无双的纪念明信片</h2>

    <!-- 舞台 -->
    <div class="stage">

      <!-- 明信片（相对定位，箭头都以此为参照） -->
      <figure class="postcard">
        <!-- 小箭头 -->
        <i class="marker" aria-hidden="true"></i>
        <!-- 大箭头（左右各一个） -->
        <i class="big-arrow left" aria-hidden="true"></i>
        <i class="big-arrow right" aria-hidden="true"></i>

        <!-- 明信片样图（使用你仓库中已有的中文版本PNG） -->
        <img src="postcard_cn.png" alt="明信片样图" />
      </figure>

      <div class="btns">
        <button class="btn primary">纪念明信片</button>
        <button class="btn ghost">传统明信片</button>
      </div>
    </div>
  </div>
</body>
</html>
