<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Postcard 智能纪念明信片</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #ffffff;
      color: #1e293b;
    }
    header {
      background: linear-gradient(135deg, #60a5fa, #1e90ff);
      color: white;
      padding: 16px 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    header .wrap {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    header svg {
      width: 40px; height: 40px; flex: 0 0 auto;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }
    header .subline { display: none; } /* 去掉横幅下面那行字 */

    /* 主体内容 */
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .features {
      margin-top: 24px;
    }
    .features h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .features ul {
      padding-left: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    /* 箭头样式修正 */
    .arrow-big-ring { display: none !important; } /* 去掉大箭头的外圈 */
    .arrow-small {
      display: inline-block;
      margin-top: 12px;
      font-size: 20px;
      color: #1e90ff;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <!-- 内嵌 logo，保证始终显示 -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
            <stop offset="1" stop-color="#e6f4ff" stop-opacity="0.95"/>
          </linearGradient>
        </defs>
        <rect width="256" height="256" rx="56" fill="url(#g)"/>
        <g fill="#1e90ff">
          <path d="M44 72h168a12 12 0 0 1 12 12v88a12 12 0 0 1-12 12H44a12 12 0 0 1-12-12V84a12 12 0 0 1 12-12zm0 16v12l84 44l84-44V88H44zm168 80V113l-84 44l-84-44v55a8 8 0 0 0 8 8h152a8 8 0 0 0 8-8z"/>
          <circle cx="196" cy="64" r="12"/>
        </g>
      </svg>

      <div>
        <h1>Smart Postcard 智能纪念明信片</h1>
        <div class="subline">（说明行已去掉，不再显示）</div>
      </div>
    </div>
  </header>

  <main>
    <section class="features">
      <h3>明信片特色集锦</h3>
      <ul>
        <li>个性化照片邮票</li>
        <li>自动生成纪念戳与地理坐标</li>
        <li>扫码查看语音/视频祝福</li>
        <li>多语言文本与跨国邮寄</li>
      </ul>
      <div class="arrow-small">↓</div>
    </section>
  </main>

  <footer>
    版权 © 2025 Nordic Tour United AB · Smart Postcard
  </footer>
</body>
</html>
