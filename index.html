<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Smart Postcard — Language Router (Temporary)</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    html,body{height:100%;margin:0;background:#fff;}
    /* 全屏 iframe：只显示各语言“完整首页” */
    #frame{
      position:fixed; inset:0;
      width:100%; height:100%;
      border:0; background:#fff;
    }

    /* 右上角极简语言条（避免与各语言页自身头部冲突） */
    .langbar{
      position:fixed;
      top:10px; right:10px;
      z-index:999999;
      display:flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.92);
      box-shadow:0 6px 18px rgba(0,0,0,.12);
      backdrop-filter:saturate(120%) blur(6px);
      -webkit-backdrop-filter:saturate(120%) blur(6px);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", sans-serif;
    }
    .btn{
      border:0;
      cursor:pointer;
      padding:8px 10px;
      border-radius:999px;
      background:#f2f2f2;
      font-size:14px;
      line-height:1;
      white-space:nowrap;
    }
    .btn.active{ background:#222; color:#fff; }
    .flag{
      width:22px; height:16px; display:inline-block; vertical-align:-2px;
      border-radius:3px; box-shadow:inset 0 0 0 1px rgba(0,0,0,.15);
      background-size:cover; background-position:center;
      margin-right:6px;
    }
    /* 瑞典国旗（小语种可用国旗：你已同意） */
    .sv-flag{
      background-image:
        linear-gradient(#006aa7 0 100%),
        linear-gradient(to right, transparent 0 30%, #fecc00 30% 40%, transparent 40% 100%),
        linear-gradient(to bottom, transparent 0 45%, #fecc00 45% 60%, transparent 60% 100%);
      background-blend-mode:normal;
    }

    /* 小屏优化 */
    @media (max-width:380px){
      .langbar{ top:8px; right:8px; gap:6px; padding:7px 8px; }
      .btn{ padding:7px 9px; font-size:13px; }
    }
  </style>
</head>
<body>

  <!-- 只保留一个很小的语言切换条，不做大头部：防止“覆盖/变异” -->
  <div class="langbar" id="langbar">
    <!-- 简/繁/EN 用文字，避嫌；瑞典语用国旗 -->
    <button class="btn" data-lang="cn">简</button>
    <button class="btn" data-lang="tc">繁</button>
    <button class="btn" data-lang="en">EN</button>
    <button class="btn" data-lang="sv"><span class="flag sv-flag"></span>SV</button>
  </div>

  <iframe id="frame" title="Smart Postcard Language Page"></iframe>

  <script>
    // ====== 你只需要确认这 4 个文件名与仓库一致 ======
    // 建议命名：cn_v7.0.html / tc_v7.0.html / en_v7.0.html / sv_v7.0.html（都小写）
    const PAGES = {
      cn: "cn_v7.0.html",  // ← 改成你的简体 v7.0 文件名（例如：251213_CN_v7.0_首页达标版.html）
      tc: "tc_v7.0.html",  // ← 改成你的繁体 tc_v7.0 文件名
      en: "en_v7.0.html",  // ← 改成你的英文 EN_v7.0 文件名
      sv: "sv_v7.0.html"   // ← 改成你的瑞典 sv_v7.0 文件名
    };

    const frame = document.getElementById("frame");
    const buttons = Array.from(document.querySelectorAll("#langbar .btn"));

    function setActive(lang){
      buttons.forEach(b => b.classList.toggle("active", b.dataset.lang === lang));
    }

    function loadLang(lang, push=true){
      if(!PAGES[lang]) lang = "en";
      frame.src = PAGES[lang];
      setActive(lang);

      // 记住上次语言：再次打开仍是你上次选的
      try{ localStorage.setItem("sp_lang", lang); }catch(e){}

      // 允许从地址栏直接指定：?lang=tc
      if(push){
        const url = new URL(location.href);
        url.searchParams.set("lang", lang);
        history.pushState({lang}, "", url.toString());
      }
    }

    // 点击切换：无需回到默认英语，直接连续切换
    buttons.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        loadLang(btn.dataset.lang, true);
      });
    });

    // 浏览器返回键也能切回前一语言
    window.addEventListener("popstate", (e)=>{
      const lang = (e.state && e.state.lang) || new URL(location.href).searchParams.get("lang") || "en";
      loadLang(lang, false);
    });

    // 初始语言：URL > localStorage > 英语默认
    (function init(){
      const urlLang = new URL(location.href).searchParams.get("lang");
      let lang = urlLang;
      if(!lang){
        try{ lang = localStorage.getItem("sp_lang"); }catch(e){}
      }
      if(!lang) lang = "en";
      loadLang(lang, false);
    })();
  </script>
</body>
</html>
