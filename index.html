<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>Smart Postcard • v3.1K4（基于 v3.0 纯净）</title>
<style>
:root{
  /* ======= 可调变量（只改这几项就能微调） ======= */
  --frame-top-gap: 18px;        /* 标题与“箭头+说明框+样图”模块之间的距离 */
  --arrow-zone-h: 260px;        /* 箭头承载区高度（会影响说明框与样图的距离） */
  --bubble-width: 75%;          /* 说明框宽度（相对内容宽度） */
  --bubble-fz: 18px;            /* 说明文字字号 */
  --bubble-lh: 1.22;            /* 说明文字行距 */
  --bubble-pad: 14px;           /* 说明框内边距 */
  --bubble-radius: 18px;        /* 说明框圆角 */
  --arrow-size-w: 84px;         /* 大箭头宽（非等边三角，窄底） */
  --arrow-size-h: 92px;         /* 大箭头高 */
  --arrow-thinness: 34%;        /* 箭头底边厚度（越小越尖） */
  --brand: #0aa36f;
  --banner: #f1b80e;
  --text: #1e293b;
  --muted: #64748b;
  --bg: #ffffff;
  --card: #f8fafc;
  --shadow: 0 14px 36px rgba(16,24,40,.10);
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans CJK SC","PingFang SC",sans-serif}
/* 顶部横幅（干净，无多余方块） */
.header{position:sticky;top:0;z-index:10;background:var(--banner);box-shadow:0 1px 0 rgba(0,0,0,.05)}
.header .wrap{max-width:980px;margin:0 auto;display:flex;align-items:center;gap:12px;padding:12px 16px}
.logo-dot{width:18px;height:18px;border-radius:999px;background:#11c286;box-shadow:inset 0 -5px 10px rgba(0,0,0,.15)}
.brand{font-weight:800;letter-spacing:.5px;font-size:26px}
.chip{margin-left:auto;display:flex;gap:12px}
.badge,.menu{background:#fff;border-radius:16px;padding:6px 10px;font-weight:700}
.menu{display:flex;align-items:center;gap:6px}
.menu::before{content:"≡";font-weight:800}
/* 标题 */
.h-title{max-width:980px;margin:18px auto 0;padding:0 16px;font-size:28px;font-weight:800;line-height:1.25}
/* 内容容器 */
.stage{max-width:980px;margin:var(--frame-top-gap) auto 24px;padding:0 16px}
.panel{background:var(--card);border-radius:22px;box-shadow:var(--shadow);padding:20px}
/* 箭头承载区域 */
.arrow-zone{position:relative;height:var(--arrow-zone-h)}
/* 说明框 */
.bubble{position:absolute;left:50%;transform:translateX(-50%);top:10px;width:var(--bubble-width);background:#f6d9a3;border-radius:var(--bubble-radius);
  padding:var(--bubble-pad);box-shadow:0 6px 18px rgba(0,0,0,.12);}
.bubble p{margin:0;font-size:var(--bubble-fz);line-height:var(--bubble-lh);font-weight:800}
/* 小绿尖 */
.pointer{position:absolute;left:50%;transform:translateX(-50%);top:calc(10px + 100% + 6px);width:0;height:0;border-left:12px solid transparent;
  border-right:12px solid transparent;border-top:16px solid #2fb463;}
/* v3.0 风格的大箭头（非等边修长） */
.arrow{
  position:absolute;top:50%;transform:translateY(-10%); /* 稍微靠上，让气泡更居中 */
  width:var(--arrow-size-w);height:var(--arrow-size-h);
}
.arrow svg{width:100%;height:100%}
.arrow.left{left:6%}
.arrow.right{right:6%}
/* 样图卡片（整体下移留白） */
.demo{margin-top:28px;background:#fff;border-radius:18px;box-shadow:inset 0 0 0 1px #e6eef7, 0 10px 20px rgba(2,6,23,.08);padding:18px}
.postcard{height:360px;border-radius:12px;border:1px solid #d7e0ef;display:flex;align-items:center;justify-content:center;color:#96a2b6;font-weight:700;font-size:24px}
/* 页脚 chips */
.footer{max-width:980px;margin:0 auto 40px;padding:0 16px;color:var(--muted)}
.code{display:inline-block;margin-top:16px;background:#eef2ff;color:#111827;border-radius:22px;padding:8px 12px;font-weight:800}
@media (max-width:410px){
  :root{
    --bubble-width: 82%;
    --bubble-fz: 16px;
    --arrow-zone-h: 240px;
    --arrow-size-w: 76px;
    --arrow-size-h: 88px;
  }
  .h-title{font-size:24px}
}
</style>
</head>
<body>
  <!-- 顶部横幅（纯净，无多余小方块） -->
  <div class="header">
    <div class="wrap">
      <div class="logo-dot" aria-hidden="true"></div>
      <div class="brand">Smart Postcard</div>
      <div class="chip">
        <div class="badge">v3.1K4</div>
        <div class="badge">中 / EN</div>
        <div class="menu"> </div>
      </div>
    </div>
  </div>

  <h1 class="h-title">珍藏您举世无双的纪念明信片</h1>

  <div class="stage">
    <div class="panel">
      <!-- 箭头 + 说明框区域 -->
      <div class="arrow-zone">
        <div class="bubble">
          <p>明信片背面图案！　可成为邮票图案！</p>
          <p>您可以任意选片！　可用您的自拍照！</p>
          <p>这等于洗了一张 <strong>A5</strong> 大尺寸的照片！</p>
        </div>
        <div class="pointer"></div>

        <!-- 左箭头（修长、非等边三角） -->
        <div class="arrow left" aria-hidden="true">
          <svg viewBox="0 0 100 120" preserveAspectRatio="xMidYMid meet">
            <!-- 使用窄底高三角，靠近 v3.0 的修长视觉 -->
            <polygon points="100,10 20,60 100,110"
              fill="#2248b8"/>
          </svg>
        </div>

        <!-- 右箭头（修长、非等边三角） -->
        <div class="arrow right" aria-hidden="true">
          <svg viewBox="0 0 100 120" preserveAspectRatio="xMidYMid meet">
            <polygon points="0,10 80,60 0,110"
              fill="#2248b8"/>
          </svg>
        </div>
      </div>

      <!-- 样图：整体下移，给气泡/箭头充分空间 -->
      <div class="demo">
        <div class="postcard">postcard sample</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <span class="code">v3.1K4 · base v3.0（纯净单文件）</span>
  </div>
</body>
</html>
