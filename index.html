<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Smart Postcard</title>
<style>
  :root{
    --brand:#F5BE00;/* 金黄横幅/按钮 */
    --brand-dark:#D9A600;
    --text:#1b1f23;
    --muted:#6b7280;
    --panel:#fff;
    --shadow:0 8px 24px rgba(0,0,0,.08);
    --radius:18px;
  }
  *{box-sizing:border-box;}
  html,body{margin:0;background:#fff;color:var(--text);font:16px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",Helvetica,Arial;}
  /* 顶部横幅 */
  .bar{position:sticky;top:0;z-index:50;background:var(--brand);box-shadow:var(--shadow);}
  .bar-inner{max-width:900px;margin:auto;display:flex;align-items:center;gap:12px;padding:10px 14px;}
  .logo{display:flex;align-items:center;gap:10px;min-width:0}
  .logo img{width:28px;height:28px;object-fit:contain;border-radius:6px;background:#fff;padding:2px}
  .brand-text{font-weight:800;font-size:20px;white-space:nowrap}
  .spacer{flex:1}
  .icon-btn{border:0;background:#fff;border-radius:999px;width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;box-shadow:var(--shadow);cursor:pointer}
  .lang{display:flex;gap:8px;align-items:center}
  .lang button{border:0;border-radius:18px;padding:5px 10px;background:#fff;box-shadow:var(--shadow);font-weight:700;cursor:pointer}
  /* 主容器 */
  .wrap{max-width:900px;margin:18px auto;padding:0 14px}
  h1{margin:10px 0 8px;font-size:28px;line-height:1.2}
  /* 明信片+说明条区域 */
  .stage{background:var(--panel);border-radius:22px;box-shadow:var(--shadow);padding:16px}
  .card-box{position:relative;border-radius:16px;background:#fff;box-shadow:inset 0 0 0 1px rgba(0,0,0,.06);padding:14px}
  .postcard{
    width:100%;max-width:640px;margin:0 auto;display:block;
    aspect-ratio: 3 / 2; object-fit:contain; background:#fff; border-radius:12px;
  }
  /* 说明条 + 左右箭头（无外圈） */
  .strip{position:absolute;left:50%;transform:translateX(-50%);top:-36px;
    background:rgba(255,255,255,.95);border:2px dashed #e8c200;border-radius:12px;
    padding:8px 14px;font-size:14px;font-weight:700;color:#333;box-shadow:var(--shadow);white-space:nowrap}
  .arrow{position:absolute;top:-22px;width:34px;height:34px;border-radius:8px;border:0;cursor:pointer;
    background:#fff;box-shadow:var(--shadow);display:flex;align-items:center;justify-content:center}
  .arrow svg{width:18px;height:18px}
  .arrow.left{left:6px}
  .arrow.right{right:6px}
  /* 小箭头（指示点） */
  .pin{position:absolute;width:34px;height:34px;border-radius:999px;background:#16a34a;display:flex;align-items:center;justify-content:center;
    color:#fff;box-shadow:0 6px 18px rgba(22,163,74,.35)}
  .pin svg{width:16px;height:16px}
  /* 特点集锦 */
  .bullets{margin:16px auto 10px;max-width:760px;color:#374151;font-size:15px}
  .bullets ul{margin:6px 0 0 18px;padding:0}
  .bullets li{margin:4px 0}
  /* 底部按钮 */
  .actions{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;margin:12px 0 6px}
  .btn{padding:14px 18px;border:0;border-radius:999px;font-weight:800;cursor:pointer}
  .btn.primary{background:var(--brand);box-shadow:var(--shadow)}
  .btn.primary:active{background:var(--brand-dark)}
  .btn.ghost{background:#eef2f7;color:#111}
  /* 适配：确保大多数手机一屏可见 */
  @media (max-width:420px){
    h1{font-size:22px}
    .strip{top:-30px;font-size:13px}
    .arrow{top:-18px;width:30px;height:30px}
  }
</style>
</head>
<body>
  <!-- 顶部横幅 -->
  <header class="bar">
    <div class="bar-inner">
      <div class="logo">
        <img src="logo.png" alt="logo" />
        <div class="brand-text">Smart Postcard</div>
      </div>
      <div class="spacer"></div>
      <button class="icon-btn" title="Cart" aria-label="Cart">🛒</button>
      <div class="lang">
        <button id="btn-en">EN</button>
        <button id="btn-zh" style="font-weight:900">中文</button>
      </div>
      <button class="icon-btn" title="Menu" aria-label="Menu">☰</button>
    </div>
  </header>

  <main class="wrap">
    <h1 id="title">创建您举世无双的纪念明信片</h1>

    <section class="stage">
      <div class="card-box" id="cardBox">
        <!-- 说明条 + 左右箭头 -->
        <div class="strip" id="hintStrip">【邮票】：自定义“邮票图案”。</div>
        <button class="arrow left" id="prevBtn" aria-label="上一项">
          <svg viewBox="0 0 24 24" fill="none"><path d="M15 6l-6 6 6 6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="arrow right" id="nextBtn" aria-label="下一项">
          <svg viewBox="0 0 24 24" fill="none"><path d="M9 18l6-6-6-6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>

        <!-- 明信片样图（随语言切换） -->
        <img id="postcard" class="postcard" src="postcard_cn.png" alt="Postcard preview"/>

        <!-- 小箭头（默认指向邮票） -->
        <div id="pin" class="pin" style="left:72%; top:33%;">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l4 8h-8l4-8zm0 20a6 6 0 100-12 6 6 0 000 12z"/></svg>
        </div>
      </div>

      <!-- 明信片特点集锦 -->
      <div class="bullets" id="bullets">
        <ul id="featList"></ul>
      </div>

      <!-- 底部操作 -->
      <div class="actions">
        <button class="btn primary" id="btn-souv">纪念明信片</button>
        <button class="btn ghost" id="btn-trad">传统明信片</button>
        <button class="btn primary" id="btn-start" style="min-width:160px">开始</button>
      </div>
    </section>
  </main>

<script>
(function(){
  // 多语言文案
  const i18n = {
    zh:{
      title:'创建您举世无双的纪念明信片',
      steps:[
        {text:'【邮票】：自定义“邮票图案”。', pos:{left:'72%', top:'33%'}},
        {text:'【二维码】：扫码打卡地图坐标点。', pos:{left:'55%', top:'21%'}},
        {text:'【纪念章】：添加专属纪念章见证。', pos:{left:'16%', top:'86%'}},
        {text:'【背面】：选择中/英文背面，并填写信息。', pos:{left:'50%', top:'50%'}}
      ],
      feats:[
        '轻松制作，实体打印 · 纪念与集邮 · 全球寄送',
        '照片冲印 · A5 大尺寸 · 物超所值'
      ],
      souv:'纪念明信片', trad:'传统明信片', start:'开始',
      img:'postcard_cn.png'
    },
    en:{
      title:'Create your unique souvenir postcard',
      steps:[
        {text:'[Stamp]: Customize your stamp image.', pos:{left:'72%', top:'33%'}},
        {text:'[QR]: Scan to mark your visit.', pos:{left:'55%', top:'21%'}},
        {text:'[Seal]: Add a local commemorative seal.', pos:{left:'16%', top:'86%'}},
        {text:'[Back]: Choose EN/CN backside and fill info.', pos:{left:'50%', top:'50%'}}
      ],
      feats:[
        'Easily make · Physically printed · Souvenir & Philately · Worldwide post',
        'Photo print · A5 big size · Great value'
      ],
      souv:'Souvenir Postcard', trad:'Traditional Postcard', start:'Start',
      img:'postcard_en.png'
    }
  };

  // 状态
  let lang = 'zh';
  let idx = 0;

  // 节点
  const titleEl = document.getElementById('title');
  const strip = document.getElementById('hintStrip');
  const pin = document.getElementById('pin');
  const postcard = document.getElementById('postcard');
  const featList = document.getElementById('featList');

  const btnEN = document.getElementById('btn-en');
  const btnZH = document.getElementById('btn-zh');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  const btnS = document.getElementById('btn-souv');
  const btnT = document.getElementById('btn-trad');
  const btnStart = document.getElementById('btn-start');

  // 渲染函数
  function renderLang(){
    const t=i18n[lang];
    titleEl.textContent = t.title;
    postcard.src = t.img + cacheBust();

    // 说明条与小箭头位置
    idx = Math.min(idx, t.steps.length-1);
    strip.textContent = t.steps[idx].text;
    pin.style.left = t.steps[idx].pos.left;
    pin.style.top  = t.steps[idx].pos.top;

    // 特点集锦
    featList.innerHTML='';
    t.feats.forEach(s=>{
      const li=document.createElement('li'); li.textContent=s; featList.appendChild(li);
    });

    // 底部按钮
    btnS.textContent = t.souv;
    btnT.textContent = t.trad;
    btnStart.textContent = t.start;
  }

  // 箭头切换步骤
  function go(step){
    const t=i18n[lang];
    idx = (idx + step + t.steps.length) % t.steps.length;
    strip.textContent = t.steps[idx].text;
    pin.style.left = t.steps[idx].pos.left;
    pin.style.top  = t.steps[idx].pos.top;
  }

  // 简单缓存清除
  function cacheBust(){
    const v = 'v=' + (Date.now()%100000);
    return (postcard.src.includes('?')?'&':'?')+v;
  }

  // 绑定
  btnEN.onclick = ()=>{lang='en'; renderLang();};
  btnZH.onclick = ()=>{lang='zh'; renderLang();};
  prevBtn.onclick = ()=>go(-1);
  nextBtn.onclick = ()=>go(1);

  // 初始渲染
  renderLang();
})();
</script>
</body>
</html>
