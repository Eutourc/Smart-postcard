<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Smart Postcard</title>
  <meta name="description" content="Smart Postcard — 初始版本演示页（移动端示意，黑边手机框 + 可控内屏背景）">

  <!-- 强力避免编码/缓存问题 -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: blob:;">
  <meta name="color-scheme" content="light dark">

  <style>
    /* ========== 基础 ========== */
    :root{
      /* 你可以改这个变量来快速调整内屏背景（默认白色，已彻底去掉暗绿） */
      --screen-bg: #ffffff;

      /* 页面背景（模拟黑色外框环境），保持与“带黑边手机版设计图”一致的观感 */
      --page-bg: #0A0A0A;

      /* 机身配色 */
      --phone-body: #111;
      --phone-shadow: rgba(0,0,0,.36);

      /* 文案 */
      --text-main: #111;
      --text-muted: #666;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    html { -webkit-text-size-adjust: 100%; }
    body {
      margin: 0;
      background: var(--page-bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      line-height: 1.4;
    }

    /* ========== 居中舞台 ========== */
    .stage {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* ========== 手机框（黑边） ========== */
    .phone {
      position: relative;
      width: min(380px, 92vw);
      aspect-ratio: 9 / 19.5; /* 近似手机比例 */
      border-radius: 36px;
      background: var(--phone-body);
      box-shadow:
        0 22px 40px var(--phone-shadow),
        inset 0 0 0 2px rgba(255,255,255,.05);
      padding: 14px; /* 边框厚度，控制外部黑边 */
      display: flex;
    }

    /* 顶部听筒/摄像头简化装饰（可删） */
    .notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 32%;
      height: 12px;
      background: #000;
      border-radius: 8px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
      opacity: .6;
      pointer-events: none;
    }

    /* ========== 内屏区域（关键：背景统一可控） ========== */
    .screen {
      flex: 1;
      border-radius: 28px;
      overflow: hidden;

      /* 彻底移除一切可能的暗绿色：纯净背景 + 无叠加层 */
      background: var(--screen-bg);
      position: relative;
      isolation: isolate; /* 防止外部效果影响内部 */
    }

    /* 阻断任何“历史叠加层”的残留（如果以前有 ::before/::after） */
    .screen::before,
    .screen::after {
      content: none !important;
      display: none !important;
    }

    /* ========== 内容示意（可替换为你的设计截图） ========== */
    .hero {
      height: 100%;
      display: grid;
      grid-template-rows: 1fr auto auto 1fr;
      place-items: center;
      padding: 20px 18px;
    }
    .logo {
      width: 84px; height: 84px;
      border-radius: 20px;
      background: #111;
      display: grid; place-items: center;
      color: #fff; font-weight: 700;
      letter-spacing: .5px;
      box-shadow: 0 8px 18px rgba(0,0,0,.16);
      user-select: none;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-main);
      text-align: center;
      margin-top: 8px;
    }
    .desc {
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
      margin-top: 4px;
      padding: 0 12px;
    }
    .cta {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 14px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,.18);
    }

    /* ========== 安全降级 ========== */
    .no-js {
      display: none;
      position: absolute; inset: 0;
      align-items: center; justify-content: center;
      padding: 16px;
      background: var(--screen-bg);
      color: var(--text-main);
      text-align: center;
      font-size: 14px;
    }
    .no-js.active { display: flex; }

    /* ========== 小屏兼容 ========== */
    @media (max-height: 520px) {
      .phone { padding: 10px; border-radius: 26px; }
      .screen { border-radius: 20px; }
      .logo { width: 66px; height: 66px; border-radius: 16px; font-size: 14px; }
      .title { font-size: 18px; }
    }
  </style>
</head>
<body>
  <main class="stage">
    <section class="phone" aria-label="Smart Postcard 预览手机">
      <div class="notch" aria-hidden="true"></div>

      <!-- 关键容器：背景由 --screen-bg 控制，默认白色 -->
      <div class="screen" id="screen">
        <!-- 如果你有“设计截图”，可用下一行做背景图（可选）
             把 URL 换成你的 assets 路径即可；保留背景色保证无绿底。
             示例：
             style="background: var(--screen-bg) url('./assets/your-mobile-mock.png') center/cover no-repeat;"
        -->

        <div class="hero" role="group" aria-label="Smart Postcard 内容示意">
          <div></div>
          <div class="logo" aria-label="Logo">SP</div>
          <div>
            <div class="title">Smart Postcard</div>
            <div class="desc">“带黑边的手机版首页”安全重建版本。内屏背景已固定为白色，你只需覆盖本文件即可上线。</div>
            <a class="cta" href="#" onclick="return false;">了解更多</a>
          </div>
          <div></div>
        </div>

        <div class="no-js" id="noJs">
          如果看不到内容，请刷新页面。此页面已简化为<strong>单文件</strong>版本，避免缓存与编码问题。
        </div>
      </div>
    </section>
  </main>

  <script>
    // 最小化脚本：保证 no-js 提示在极端环境下可见
    (function(){
      try {
        var el = document.getElementById('noJs');
        if (el) el.classList.remove('active');
      } catch(e) {}
    })();
  </script>
  <noscript>
    <style>#noJs{display:flex!important}</style>
  </noscript>
</body>
</html>
