<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Postcard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffcc00;
      padding: 8px 12px;
    }
    header .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header img.logo {
      height: 28px;
    }
    header .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 {
      font-size: 20px;
      margin: 16px 0 8px;
    }
    .postcard-container {
      position: relative;
      width: 90%;
      margin: 0 auto;
      max-width: 380px;
    }
    .postcard-container img {
      width: 100%;
      display: block;
    }
    .arrow {
      position: absolute;
      top: 15%;
      transform: translateY(-50%);
      font-size: 36px;
      font-weight: bold;
      color: #333;
      background: none;
      border: none;
    }
    .arrow.left {
      left: -30px;
    }
    .arrow.right {
      right: -30px;
    }
    .arrow-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      background: rgba(255,255,200,0.9);
      padding: 2px 6px;
      border-radius: 4px;
    }
    .small-arrow {
      position: absolute;
      top: 32%;
      right: 20%;
      font-size: 24px;
      color: green;
    }
    .features {
      font-size: 13px;
      color: #444;
      margin: 10px auto;
      max-width: 380px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 14px 0;
    }
    .btn {
      padding: 10px 18px;
      border-radius: 18px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn.primary { background: #ffcc00; }
    .btn.secondary { background: #ddd; }
    .start-btn {
      display: block;
      margin: 0 auto 18px;
      padding: 12px 26px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 24px;
      border: none;
      background: #ffcc00;
      cursor: pointer;
    }
    footer {
      font-size: 11px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="logo.png" alt="Logo" class="logo">
      <span><b>Smart Postcard</b></span>
    </div>
    <div class="right">
      🛒 <button>中文</button> ☰
    </div>
  </header>

  <h1>创建您举世无双的纪念明信片</h1>

  <div class="postcard-container">
    <button class="arrow left">‹</button>
    <div class="arrow-text">【明信片背面】: 选择中/英文版式。</div>
    <button class="arrow right">›</button>
    <img src="postcard_cn.png" alt="Postcard sample">
    <div class="small-arrow">▼</div>
  </div>

  <div class="features">
    Easily make · Physically print · Souvenir · Philately · Worldwide post · A5 size · Value for money
  </div>

  <div class="btn-group">
    <button class="btn primary">纪念明信片</button>
    <button class="btn secondary">传统明信片</button>
  </div>

  <button class="start-btn">开始</button>

  <footer>
    © Smart Postcard — mobile preview<br>
    Build v20007 · 2025-08-31
  </footer>
</body>
</html>
