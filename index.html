<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard v2.2c stable</title>
<style>
  :root{
    --brand:#F5B800;
    --ink:#222;
    --card-border:1px;
    --big-arrow-width:32px;
    --big-arrow-height:64px;
    --big-arrow-color:#1d4ed8;
    --small-arrow-size:18px;
    --small-arrow-color:#15803d;
    --left-fine:1px; /* 回调1px，避免越线 */
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:var(--ink);}
  header{background:var(--brand);padding:.5rem 1rem;display:flex;align-items:center;justify-content:space-between;position:relative}
  header img{height:40px}
  header .title{font-size:1.25rem;font-weight:600;background:linear-gradient(90deg,#16a34a,#0284c7);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-left:.5rem}
  header .version{position:absolute;left:110px;top:10px;background:#fff;color:#0284c7;font-weight:bold;padding:2px 8px;border-radius:999px;font-size:.8rem}
  main{padding:1rem;text-align:center}
  h1{font-size:1.1rem;margin-bottom:1rem}
  .postcard-wrapper{position:relative;display:inline-block}
  .postcard{border:var(--card-border) solid #555;border-radius:0;box-shadow:0 2px 6px rgba(0,0,0,.1);}
  .big-arrow{position:absolute;top:50%;transform:translateY(-50%);width:0;height:0;border-top:var(--big-arrow-height) solid transparent;border-bottom:var(--big-arrow-height) solid transparent}
  .big-arrow.left{left:0}
  .big-arrow.left::before{content:"";position:absolute;top:50%;transform:translateY(-50%);
    border-top:var(--big-arrow-height) solid transparent;
    border-bottom:var(--big-arrow-height) solid transparent;
    border-right:var(--big-arrow-width) solid var(--big-arrow-color);
    margin-left:calc(-1 * var(--big-arrow-width) - var(--card-border) - var(--left-fine));
  }
  .big-arrow.right{right:0}
  .big-arrow.right::before{content:"";position:absolute;top:50%;transform:translateY(-50%);
    border-top:var(--big-arrow-height) solid transparent;
    border-bottom:var(--big-arrow-height) solid transparent;
    border-left:var(--big-arrow-width) solid var(--big-arrow-color);
  }
  .small-arrow{position:absolute;bottom:8px;right:84.3%;width:0;height:0;
    border-left:var(--small-arrow-size) solid transparent;
    border-right:var(--small-arrow-size) solid transparent;
    border-top:var(--small-arrow-size) solid var(--small-arrow-color);
  }
  footer{text-align:center;padding:1rem;font-size:.9rem;color:#333}
  .buttons{display:flex;justify-content:center;gap:.5rem;margin-top:1rem}
  .buttons button{flex:1;padding:.75rem;border-radius:.5rem;border:none;font-size:1rem;font-weight:600}
  .buttons button:first-child{background:#facc15}
  .buttons button:nth-child(2){background:#e5e5e5}
  .buttons button:last-child{background:#f59e0b;color:#fff}
</style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;">
      <img src="https://raw.githubusercontent.com/Eutourc/Smart-postcard/main/logo.png" alt="logo">
      <span class="title">Smart Postcard</span>
    </div>
    <span class="version">v2.2c</span>
  </header>
  <main>
    <h1>珍藏您举世无双的纪念明信片</h1>
    <div class="postcard-wrapper">
      <img src="https://raw.githubusercontent.com/Eutourc/Smart-postcard/main/sample-postcard.jpg" class="postcard" alt="postcard sample" width="320">
      <div class="big-arrow left"></div>
      <div class="big-arrow right"></div>
      <div class="small-arrow"></div>
    </div>
    <div class="buttons">
      <button>纪念明信片</button>
      <button>传统明信片</button>
    </div>
    <div class="buttons">
      <button style="flex:1;background:#f59e0b;color:#fff">开始制作</button>
    </div>
    <p style="margin-top:1rem;">操作简单 · 实体印刷 · 全球邮寄<br>旅游纪念 · 集邮佳品 · 珍贵收藏<br>照片打印 · A5大尺码 · 物超所值</p>
  </main>
  <footer>
  </footer>
</body>
</html>
