<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Smart Postcard — Mobile Preview</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --brand:#f5c000;        /* 顶部金黄 */
    --ink:#111;
    --muted:#6b7280;
    --card:#fff;
    --btn:#f5c000;
    --btnText:#111;
    --btnAlt:#e5e7eb;
    --stepBadge:#111;
    --arrow:#111;           /* 大箭头颜色 */
    --mini:#10b981;         /* 小箭头绿色 */
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:#fafafa;color:var(--ink);
    -webkit-tap-highlight-color: transparent;font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
  }

  /* 顶部横幅 */
  .bar{
    position:sticky;top:0;z-index:10;background:var(--brand);color:#111;
    display:flex;align-items:center;gap:12px;padding:10px 14px;border-bottom:1px solid #0001;
  }
  .brand{
    display:flex;align-items:center;gap:10px;min-width:0;
  }
  .brand img{
    width:28px;height:28px;object-fit:contain;display:block;
  }
  .brand span{
    font-weight:800;letter-spacing:.2px;font-size:20px;white-space:nowrap;
  }
  .bar-spacer{flex:1}
  .icon-btn{
    display:inline-grid;place-items:center;width:38px;height:38px;border-radius:999px;
    background:#fff8;border:1px solid #0002;
  }
  .menu-btn{font:700 18px/1 system-ui}

  /* 内容容器：让首屏尽量不滚动 */
  .page{
    max-width:560px;margin:0 auto;padding:14px 14px 18px;
  }
  h1{
    font-size:26px;line-height:1.15;margin:18px 2px 10px;font-weight:900;
  }

  /* 明信片区域卡片 */
  .stage{
    background:var(--card);border-radius:20px;box-shadow:0 10px 25px #00000014;
    padding:14px;margin-top:6px;
  }
  .postcard-wrap{position:relative;border-radius:16px;background:#fff;overflow:hidden;padding:10px}
  .postcard{
    width:100%;display:block;border-radius:8px;box-shadow:0 4px 14px #00000018;
    background:#fff;
  }

  /* 大箭头与说明文字（无外圈） */
  .controls{
    position:absolute;inset:10px;display:flex;align-items:center;justify-content:space-between;pointer-events:none;
  }
  .big-arrow{
    pointer-events:auto;cursor:pointer;
    width:42px;height:42px;border-radius:10px;display:grid;place-items:center;
    background:#fff;border:1px solid #0002;box-shadow:0 4px 10px #0001;
  }
  .big-arrow svg{width:22px;height:22px;fill:var(--arrow)}
  .caption{
    pointer-events:auto;
    min-width:56%;max-width:70%;
    text-align:center;font-weight:800;color:#111;background:#fff;border:2px dashed #eab308;
    padding:7px 10px;border-radius:10px;box-shadow:0 4px 10px #00000010;
  }

  /* 小箭头（绿点+小三角），默认在邮票上方 */
  .mini{
    position:absolute;width:34px;height:34px;border-radius:999px;background:var(--mini);
    display:grid;place-items:center;box-shadow:0 10px 18px #10b98155;
    transform:translate(-50%,-50%);
  }
  .mini:after{
    content:"";display:block;width:0;height:0;border-left:6px solid transparent;border-right:6px solid transparent;border-top:10px solid #10b981;
    position:absolute;left:50%;top:95%;transform:translateX(-50%);
  }

  /* 特色集锦 */
  .bullets{
    text-align:center;color:var(--muted);font-weight:600;letter-spacing:.2px;
    margin:10px 6px 0;
  }

  /* 底部按钮 */
  .actions{display:flex;gap:12px;margin:14px 4px 6px}
  .btn{
    flex:1;display:grid;place-items:center;height:56px;border-radius:999px;font-weight:900;
    border:0;cursor:pointer;
  }
  .btn-primary{background:var(--btn);color:var(--btnText)}
  .btn-ghost{background:var(--btnAlt);color:#111}
  .btn-start{margin-top:10px;height:64px}

  /* 尺寸微调：保证大多数手机首屏能完整展示 */
  @media (max-width:380px){
    h1{font-size:22px}
    .big-arrow{width:38px;height:38px}
    .caption{min-width:60%;font-size:14px}
  }
</style>
</head>
<body>
  <!-- 顶部横幅 -->
  <header class="bar">
    <div class="brand">
      <img src="logo.webp?v=v20007" onerror="this.onerror=null;this.src='logo.png?v=v20007';" alt="logo">
      <span>Smart Postcard</span>
    </div>
    <div class="bar-spacer"></div>
    <button class="icon-btn" id="cartBtn" aria-label="Cart">🛒</button>
    <button class="icon-btn" id="langBtn" aria-label="Language">EN</button>
    <button class="icon-btn menu-btn" id="menuBtn" aria-label="Menu">≡</button>
  </header>

  <main class="page" id="app">
    <h1 id="title">创建您举世无双的纪念明信片</h1>

    <section class="stage">
      <div class="postcard-wrap" id="pcWrap">
        <!-- 明信片图片（根据语言切换） -->
        <img id="pcImg" class="postcard" src="postcard_cn.png?v=v20007" alt="postcard preview">

        <!-- 大箭头 + 说明文字（位于箭头之间） -->
        <div class="controls">
          <button class="big-arrow" id="prevBtn" aria-label="prev">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
          </button>

          <div class="caption" id="caption">【邮票】：可自定义“邮票图案”。</div>

          <button class="big-arrow" id="nextBtn" aria-label="next">
            <svg viewBox="0 0 24 24"><path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
          </button>
        </div>

        <!-- 小箭头（随步骤移动；默认在邮票上方） -->
        <div class="mini" id="mini" style="left:72%; top:32%"></div>
      </div>

      <!-- 特色集锦 -->
      <div class="bullets" id="bullets">轻松制作 · 实体打印 · 纪念与集邮 · 全球寄送 · A5大尺寸 · 物超所值</div>

      <!-- 按钮 -->
      <div class="actions">
        <button class="btn btn-primary" id="souvenirBtn">纪念明信片</button>
        <button class="btn btn-ghost" id="classicBtn">传统明信片</button>
      </div>
      <button class="btn btn-primary btn-start" id="startBtn">开始</button>
    </section>

    <footer style="text-align:center;color:#9ca3af;margin:12px 0 4px;font-size:12px;">
      © Smart Postcard — mobile preview · Build v20007 · 2025-08-31
    </footer>
  </main>

<script>
(function(){
  const V = 'v20007';          // 版本号（也用于 cache-busting）
  const langBtn = document.getElementById('langBtn');
  const title = document.getElementById('title');
  const caption = document.getElementById('caption');
  const pcImg = document.getElementById('pcImg');
  const mini = document.getElementById('mini');
  const bullets = document.getElementById('bullets');

  // 两种语言下的步骤（文字 + 小箭头坐标：百分比，相对图片）
  const steps = {
    zh: [
      { text:'【邮票】：可自定义“邮票图案”。',           pos:[72,32] },
      { text:'【二维码】：记录“到此一游”坐标。',          pos:[61,23] },
      { text:'【寄达地址】：填写收件信息。',               pos:[76,62] },
      { text:'【徽章/印章】：选择或上传纪念徽章。',         pos:[23,86] }
    ],
    en: [
      { text:'[Stamp]: Customize the stamp image.',        pos:[72,32] },
      { text:'[QR]: Mark your visit by coordinates.',      pos:[61,23] },
      { text:'[Address]: Fill the receiver address.',      pos:[76,62] },
      { text:'[Badge/Seal]: Pick or upload a badge.',      pos:[23,86] }
    ]
  };

  const ui = {
    zh:{
      title:'创建您举世无双的纪念明信片',
      bullets:'轻松制作 · 实体打印 · 纪念与集邮 · 全球寄送 · A5大尺寸 · 物超所值',
      souvenir:'纪念明信片', classic:'传统明信片', start:'开始', lang:'中文', img:'postcard_cn.png'
    },
    en:{
      title:'Create your unique souvenir postcard',
      bullets:'Easily make · Physically print · Souvenir & Philately · Worldwide post · A5 big size · Value for money',
      souvenir:'Souvenir Postcard', classic:'Traditional Postcard', start:'Start', lang:'EN', img:'postcard_en.png'
    }
  };

  let lang = 'zh', idx = 0;

  function applyLanguage(){
    const L = ui[lang];
    title.textContent = L.title;
    bullets.textContent = L.bullets;
    document.getElementById('souvenirBtn').textContent = L.souvenir;
    document.getElementById('classicBtn').textContent = L.classic;
    document.getElementById('startBtn').textContent   = L.start;
    langBtn.textContent = (lang==='zh'?'中文':'EN');

    // 切换明信片图片
    pcImg.src = L.img + '?v=' + V;

    // 重置到第 1 步
    idx = 0; renderStep();
  }

  function renderStep(){
    const s = steps[lang][idx];
    caption.textContent = s.text;
    // 设置小箭头位置（相对图片容器）
    mini.style.left = s.pos[0] + '%';
    mini.style.top  = s.pos[1] + '%';
  }

  // 左右箭头
  document.getElementById('prevBtn').onclick = function(){
    idx = (idx - 1 + steps[lang].length) % steps[lang].length;
    renderStep();
  };
  document.getElementById('nextBtn').onclick = function(){
    idx = (idx + 1) % steps[lang].length;
    renderStep();
  };

  // 语言切换：弹出小选择（预留未来更多语言）
  langBtn.onclick = function(){
    lang = (lang==='zh' ? 'en' : 'zh');
    applyLanguage();
  };

  // 初始
  applyLanguage();
})();
</script>
</body>
</html>
