<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>Smart Postcard v3.1p · base v3.0 (demo)</title>
<style>
  :root{
    --brand:#f2b800;
    --ink:#222;
    --muted:#666;
    --note-bg: rgba(255, 224, 158, .95);
  }
  html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","Noto Sans CJK SC",sans-serif;}
  /* banner */
  .banner{position:sticky;top:0;z-index:5;background:var(--brand);}
  .banner .inner{display:flex;align-items:center;gap:.75rem;padding:.75rem 1rem;max-width:980px;margin:0 auto;}
  .logo{width:44px;height:44px;background:linear-gradient(135deg,#62d49f,#2aa8a2);border-radius:50%;}
  .brand{font-weight:800;font-size:1.4rem;letter-spacing:.02em;color:#0a9fa8}
  /* page title */
  .title{max-width:980px;margin:1.1rem auto .2rem;padding:0 1rem;font-size:1.5rem;font-weight:800}
  /* stage (white card with arrows & postcard) */
  .stage-wrap{max-width:980px;margin:0 auto;padding:0 1rem}
  .stage{position:relative;background:#fff;border-radius:20px;box-shadow:0 2px 18px rgba(0,0,0,.06);padding:26px 14px;margin:.6rem 0 0}
  /* arrows area */
  .arrows-rail{position:relative;height:54px;margin-top:.2rem;display:flex;justify-content:space-between;align-items:center;}
  .arrow{width:0;height:0;border-top:20px solid transparent;border-bottom:20px solid transparent;}
  .arrow.left{border-right:28px solid #1e47b8;margin-left:8px}
  .arrow.right{border-left:28px solid #1e47b8;margin-right:8px}
  /* postcard mock */
  .postcard{position:relative;background:#fff;border:1px solid #e7e7e7;border-radius:10px;overflow:hidden;margin:8px auto 0;max-width:640px}
  .pc-img{display:block;width:100%;height:auto}
  /* green small arrow pointer */
  .p-pointer{position:absolute;right:18%;top:22%;width:0;height:0;border-left:18px solid transparent;border-right:18px solid transparent;border-top:24px solid #1faa4a;filter:drop-shadow(0 2px 1px rgba(0,0,0,.18))}
  /* NOTE BOX locked to three lines and kept between big arrows */
  .note-box{
     position:absolute;left:50%;transform:translateX(-50%);
     /* Keep inside arrows: use rail padding as guard */
     width:min(86%, 560px); /* safe width */
     top:-38px; /* sits in the rail gap, not in banner */
     background:var(--note-bg);border-radius:14px;padding:.65rem .9rem;
     box-shadow:0 8px 22px rgba(0,0,0,.08);
     z-index:2;
  }
  .note-text{
     margin:0;text-align:center;
     /* lock to three lines */
     --lh:1.25; line-height:var(--lh);
     /* responsive size with lower & upper bounds */
     font-size:clamp(14px, 3.2vw, 20px);
     height:calc(3 * 1em * var(--lh));
     display:flex;align-items:center;justify-content:center;
     overflow:hidden;
     word-break:break-word;
     white-space:normal;
  }
  /* footer buttons mock */
  .cta{max-width:980px;margin:1rem auto 1.3rem;padding:0 1rem;display:grid;grid-template-columns:1fr 1fr;gap:14px}
  .btn{border-radius:14px;padding:16px 10px;text-align:center;font-weight:800}
  .btn.primary{background:#f2b800}
  .btn.ghost{background:#f0f0f0}
  .meta{max-width:980px;margin:.6rem auto 0;padding:0 1rem;color:var(--muted);text-align:center}
  .ver{position:fixed;right:.6rem;bottom:.6rem;background:#f6f6f6;border-radius:999px;padding:.25rem .55rem;color:#7a7a7a;font-size:.86rem;box-shadow:0 2px 10px rgba(0,0,0,.06)}
  /* safe spacing so banner never overlaps note */
  .spacer{height:.2rem}
</style>
</head>
<body>
  <header class="banner">
    <div class="inner">
      <div class="logo" aria-hidden="true"></div>
      <div class="brand">Smart Postcard</div>
    </div>
  </header>

  <div class="title">珍藏您举世无双的纪念明信片</div>

  <div class="stage-wrap">
    <div class="stage" id="stage">
      <div class="arrows-rail">
        <div class="arrow left" aria-hidden="true"></div>
        <div class="arrow right" aria-hidden="true"></div>
      </div>

      <!-- hint note locked between arrows -->
      <div class="note-box" id="note">
        <p class="note-text" id="noteText">
          明信片背面图案！可成为邮票图案！您可以任选照片！可用您的自拍照！这等于洗了一张 A5 大尺寸的照片！
        </p>
      </div>

      <div class="postcard">
        <img class="pc-img" src="https://raw.githubusercontent.com/ultrafinepics/cdn/main/mock/postcard-back-690w.png" alt="postcard sample"/>
        <i class="p-pointer" aria-hidden="true"></i>
      </div>
    </div>
  </div>

  <div class="meta">操作简单 · 实体印刷 · 全球邮寄<br/>旅游纪念 · 集邮佳品 · 珍贵收藏<br/>照片打印 · A5 大尺寸 · 物超所值</div>

  <div class="cta">
    <div class="btn primary">纪念明信片</div>
    <div class="btn ghost">传统明信片</div>
  </div>

  <div class="ver">v3.1p · base v3.0</div>

  <script>
    // Ensure the note never overlaps banner on dynamic keyboards/viewport resize
    const note = document.getElementById('note');
    const stage = document.getElementById('stage');
    const adjust = () => {
      const rect = stage.getBoundingClientRect();
      // If stage is close to banner, nudge note down a bit
      if(rect.top < 90){
        note.style.top = Math.max(-20, -38 + (90 - rect.top)).toFixed(0) + 'px';
      }else{
        note.style.top = '-38px';
      }
    };
    window.addEventListener('scroll', adjust, {passive:true});
    window.addEventListener('resize', adjust);
    adjust();
  </script>
</body>
</html>
