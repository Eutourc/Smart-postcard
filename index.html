<!doctype html>
<html lang="zh-CN">
<header>
  <style>
    /* 横幅专用样式（只影响 header 内部） */
    .sp-hero {
      background: linear-gradient(135deg, #60a5fa 0%, #1e90ff 100%);
      color: #fff;
      padding: 18px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.25);
    }
    .sp-hero .wrap {
      max-width: 480px; margin: 0 auto;
      display: flex; align-items: center; gap: 10px;
    }
    .sp-hero .logo {
      width: 40px; height: 40px; flex: 0 0 auto;
    }
    .sp-hero h1 {
      margin: 0; font-size: 20px; line-height: 1.1; font-weight: 700;
    }
    .sp-hero .subline { display: none; } /* 按你的要求：横幅下面那行字去掉 */
    /* 保险：若页面里有旧的“外圈大箭头”，强制隐藏 */
    .sp-hero .big-arrow, .hero-arrow-ring { display: none !important; }
  </style>

  <div class="sp-hero">
    <div class="wrap">
      <!-- 内嵌 SVG 确保 logo 一定可见；你原来的 logo.png 可保留，不冲突 -->
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" aria-hidden="true">
        <defs>
          <linearGradient id="spg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
            <stop offset="1" stop-color="#e6f4ff" stop-opacity="0.95"/>
          </linearGradient>
        </defs>
        <rect width="256" height="256" rx="56" fill="url(#spg)"/>
        <g fill="#1e90ff">
          <path d="M44 72h168a12 12 0 0 1 12 12v88a12 12 0 0 1-12 12H44a12 12 0 0 1-12-12V84a12 12 0 0 1 12-12zm0 16v12l84 44l84-44V88H44zm168 80V113l-84 44l-84-44v55a8 8 0 0 0 8 8h152a8 8 0 0 0 8-8z"/>
          <circle cx="196" cy="64" r="12"/>
        </g>
      </svg>

      <div>
        <h1>Smart Postcard 智能纪念明信片</h1>
        <div class="subline">（说明行已按要求移除，不再显示）</div>
      </div>
    </div>
  </div>
</header>
<body>
<header class="top">
  <div class="bar">
    <div class="brand">
      <img src="Logo.png" alt="Smart Postcard">
      <div class="brandword">
        <span class="l1">Smart</span>
        <span class="l2">Postcard</span>
      </div>
    </div>
    <div class="actions">
      <div class="iconbtn cart"><span style="font-size:18px">🛒</span><span class="badge" id="cart-badge">0</span></div>
      <div class="langpill" id="lang-pill"><span class="flag" id="flag" style="background:linear-gradient(180deg,#de2910 0 50%, #ffde00 50% 100%);"></span><span class="caret"></span></div>
      <div class="dropdown" id="lang-dd">
        <div class="dd-item current" data-lang="zh"><span class="dd-flag" style="background:linear-gradient(180deg,#de2910 0 50%, #ffde00 50% 100%);"></span><span>中文</span></div>
        <div class="dd-item" data-lang="en"><span class="dd-flag" style="background:linear-gradient(90deg,#00247d 0 33%, #fff 33% 66%, #cf142b 66%);"></span><span>English</span></div>
      </div>
      <div class="iconbtn" aria-label="menu"><span style="font-weight:900">≡</span></div>
    </div>
  </div>
</header>

<main class="wrap">
  <h1 id="hero-title">珍藏您举世无双的纪念明信片</h1>

  <section class="stage">
    <div class="hint" id="hint">选择中文/英文版式</div>

    <div class="viewer">
      <div class="cardbox" id="cardbox">
        <button class="big-arrow left" id="prev" aria-label="上一项"></button>
        <button class="big-arrow right" id="next" aria-label="下一项"></button>

        <img id="pc-img" src="postcard_cn.png?v=20031" alt="postcard sample">
        <div class="marker" id="marker"></div>
      </div>
    </div>

    <section class="features" id="features">
      <p>操作简单 · 实体印刷 · 全球邮寄</p>
      <p>旅游纪念 · 集邮佳品 · 珍贵收藏</p>
      <p>照片打印 · A5 大尺码 · 物超所值</p>
    </section>

    <div class="btns">
      <button class="btn primary">纪念明信片</button>
      <button class="btn">传统明信片</button>
    </div>
    <button class="start" id="start-btn">开始制作</button>
  </section>
</main>

<script>
(function(){
  // 说明与小箭头联动
  const hints=["选择中文/英文版式","自定义邮票图案","自选或上传地标印章","扫码可看图文声像"];
  const positions=[18,44,68,86];
  let i=0;
  const hint=document.getElementById('hint');
  const marker=document.getElementById('marker');
  function apply(){hint.textContent=hints[i];marker.style.left=positions[i]+'%';}
  function step(d){i=(i+d+hints.length)%hints.length;apply();}
  document.getElementById('prev').onclick=()=>step(-1);
  document.getElementById('next').onclick=()=>step(+1);
  // 支持在卡片区域左右滑动
  (function(){const area=document.getElementById('cardbox');let sx=0,sy=0,ex=0,ey=0;
    area.addEventListener('touchstart',e=>{sx=e.touches[0].clientX;sy=e.touches[0].clientY;},{passive:true});
    area.addEventListener('touchmove',e=>{ex=e.touches[0].clientX;ey=e.touches[0].clientY;},{passive:true});
    area.addEventListener('touchend',()=>{const dx=ex-sx,dy=ey-sy;if(Math.abs(dx)>30&&Math.abs(dx)>Math.abs(dy))step(dx<0?1:-1);});
  })();
  apply();
})();
</script>
</body>
</html>
