<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Postcard 文件下载中心</title>
  <meta name="description" content="专用下载平台（与对话平台分离）" />
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #1e90ff;
      --border: #e2e8f0;
      --shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial;
    }
    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0;
    }
    .container { max-width: 1080px; margin: 0 auto; padding: 20px; }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand svg { width: 36px; height: 36px; }
    .brand h1 { font-size: 20px; margin: 0; }
    .tagline { color: var(--muted); font-size: 13px; margin-top: 2px; }
    .search {
      display: flex; gap: 8px; align-items: center;
      margin-top: 16px;
      background: var(--card); padding: 10px 12px; border: 1px solid var(--border);
      border-radius: 12px; box-shadow: var(--shadow);
    }
    .search input {
      width: 100%; border: none; outline: none; background: transparent; font-size: 15px;
    }
    main { padding: 24px 0; }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap: 14px;
    }
    .card {
      background: var(--card); border: 1px solid var(--border); border-radius: 12px;
      padding: 14px; box-shadow: var(--shadow);
    }
    .file-title { font-weight: 600; margin-bottom: 4px; }
    .meta { color: var(--muted); font-size: 12px; margin-bottom: 6px; }
    .tag { background: rgba(100,116,139,0.12); color: #334155; font-size: 11px; padding: 2px 8px; border-radius: 999px; margin-right: 4px; }
    .btn {
      display: inline-block;
      border: 1px solid var(--border); background: #fff; padding: 8px 12px;
      border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 13px;
      text-decoration: none;
    }
    .btn.primary { background: var(--primary); color: white; border-color: var(--primary); }
    footer { padding: 24px 0; color: var(--muted); font-size: 13px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <!-- 内嵌 logo -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#1e90ff"/>
              <stop offset="1" stop-color="#00d4ff"/>
            </linearGradient>
          </defs>
          <rect width="256" height="256" rx="48" fill="url(#g)"/>
          <g fill="#fff">
            <path d="M44 72h168a12 12 0 0 1 12 12v88a12 12 0 0 1-12 12H44a12 12 0 0 1-12-12V84a12 12 0 0 1 12-12zm0 16v12l84 44l84-44V88H44zm168 80V113l-84 44l-84-44v55a8 8 0 0 0 8 8h152a8 8 0 0 0 8-8z"/>
            <circle cx="196" cy="64" r="12"/>
          </g>
        </svg>
        <div>
          <h1>Smart Postcard 文件下载中心</h1>
          <div class="tagline">专用下载平台（与对话平台分离）</div>
        </div>
      </div>
      <div class="search">
        <input id="searchInput" type="search" placeholder="搜索文件名、描述或标签…">
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="fileCount" class="tagline"></div>
      <div id="fileGrid" class="grid"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      版权 © <span id="year"></span> Nordic Tour United AB · Smart Postcard
    </div>
  </footer>

  <script>
    const state = {
      all: [
        {
          name: "示例文件.zip",
          description: "一个测试压缩包",
          type: "archive",
          url: "#",
          size: "1.2MB",
          tags: ["test","sample"]
        }
      ],
      filtered: []
    };

    function render() {
      const grid = document.getElementById("fileGrid");
      const count = document.getElementById("fileCount");
      const q = (document.getElementById("searchInput").value || "").toLowerCase();

      state.filtered = state.all.filter(f =>
        f.name.toLowerCase().includes(q) ||
        (f.description || "").toLowerCase().includes(q) ||
        (f.tags || []).some(t => t.toLowerCase().includes(q))
      );

      grid.innerHTML = "";
      state.filtered.forEach(f => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="file-title">${f.name}</div>
          <div class="meta">${f.size} · ${f.type}</div>
          <div>${(f.tags||[]).map(t=>`<span class="tag">${t}</span>`).join("")}</div>
          <a href="${f.url}" class="btn primary" download>下载</a>
        `;
        grid.appendChild(card);
      });

      count.textContent = `共 ${state.filtered.length} 个文件`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
      document.getElementById("searchInput").addEventListener("input", render);
      render();
    });
  </script>
</body>
</html>
