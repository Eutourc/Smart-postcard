<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Smart Postcard — 首页 v2.4-fixed</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    :root{
      --brand:#F5B800; /* 金黄横幅 */
      --ink:#1f2937;
      --muted:#6b7280;
      --bg:#ffffff;
      --panel:#fff8d9;
      --card:#ffffff;
      --accent:#0ea5e9;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    img,svg{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:16px}
    /* 顶部横幅 */
    .hero{background:var(--brand);padding:18px 16px 22px}
    .hero .row{display:flex;align-items:center;gap:16px}
    .logo{width:64px;height:64px;flex:0 0 64px}
    .hero-title{line-height:1.05;font-weight:800;color:#0b253f}
    .hero-title span{display:block;font-size:40px}
    .badge{margin-left:auto;background:#111827;color:#fff;padding:6px 10px;border-radius:999px;font-size:14px;font-weight:700}
    /* 主标题 */
    .h1{font-size:28px;font-weight:900;margin:18px 0 8px;padding:0 8px}
    /* 明信片展示区 */
    .stage{background:#fff;box-shadow:var(--shadow);border-radius:18px;padding:20px;margin:10px 8px 14px;position:relative}
    .stage-inner{display:grid;grid-template-columns:80px 1fr 80px;align-items:center;gap:8px}
    .arrow{display:grid;place-items:center}
    .arrow button{
      width:68px;height:68px;border-radius:50%;border:0;background:#0b253f;color:#fff;
      font-size:28px;line-height:1;box-shadow:0 8px 18px rgba(0,0,0,.15)
    }
    .arrow button:active{transform:scale(.98)}
    .preview{padding:0 8px}
    .preview-card{border:2px solid #e5e7eb;border-radius:16px;overflow:hidden;background:#fff}
    .preview-card .toolbar{display:flex;justify-content:center}
    .cta-chip{
      display:inline-block;padding:12px 18px;border:2px dashed #d4af37;border-radius:16px;
      background:#fffceb;font-weight:800;margin:14px auto;color:#0b253f
    }
    /* 描述与CTA */
    .desc{color:var(--muted);font-size:16px;line-height:1.6;padding:2px 10px}
    .cta-row{display:flex;gap:16px;flex-wrap:wrap;padding:8px 10px 18px}
    .btn{flex:1 1 220px;display:flex;align-items:center;justify-content:center;
      padding:18px;border-radius:16px;font-weight:800;border:0;cursor:pointer}
    .btn-primary{background:#0b253f;color:#fff}
    .btn-secondary{background:#e5e7eb}
    footer{height:16px}
    @media (max-width:420px){
      .hero-title span{font-size:32px}
      .arrow button{width:60px;height:60px}
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="container">
      <div class="row">
        <!-- 内嵌 Logo (SVG) -->
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#2dd4bf"/>
              <stop offset="1" stop-color="#22c55e"/>
            </linearGradient>
          </defs>
          <circle cx="100" cy="100" r="90" fill="url(#g)"/>
          <path d="M60 120c20-50 60-60 100-60-40 30-40 60-20 90-40-20-70-10-80-30z" fill="#f5b800" opacity="0.9"/>
        </svg>
        <h1 class="hero-title">
          <span>Smart</span>
          <span>Postcard</span>
          <span>Smart</span>
          <span>Postcard</span>
        </h1>
        <div class="badge" id="ver">v2.4-fixed</div>
      </div>
    </div>
  </header>

  <main class="container">
    <h2 class="h1">珍藏您举世无双的纪念明信片</h2>

    <section class="stage">
      <div class="stage-inner">
        <div class="arrow">
          <button aria-label="上一张" id="prev">&#9664;</button>
        </div>
        <div class="preview">
          <div class="toolbar">
            <div class="cta-chip">自定义邮票图案</div>
          </div>
          <div class="preview-card">
            <!-- 内嵌 Postcard SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
              <rect x="10" y="10" width="780" height="500" rx="16" ry="16" fill="#fff" stroke="#d1d5db" stroke-width="3"/>
              <rect x="40" y="60" width="320" height="380" fill="#f1f5f9" stroke="#94a3b8"/>
              <rect x="420" y="60" width="340" height="380" fill="#ffffff" stroke="#cbd5e1"/>
              <rect x="620" y="80" width="120" height="90" fill="#e2e8f0" stroke="#94a3b8"/>
              <circle cx="680" cy="220" r="42" fill="none" stroke="#475569" stroke-width="3"/>
              <rect x="60" y="440" width="180" height="40" fill="#0ea5e9"/>
              <text x="68" y="467" font-size="22" fill="#fff">Stockholm</text>
              <rect x="50" y="25" width="220" height="26" fill="#eab308"/>
              <text x="58" y="44" font-size="18" fill="#111827">到瑞典·一游纪念</text>
            </svg>
          </div>
        </div>
        <div class="arrow">
          <button aria-label="下一张" id="next">&#9654;</button>
        </div>
      </div>
    </section>

    <p class="desc">操作简单 · 实体印刷 · 全球邮寄 · 旅游纪念 · 集邮佳品 · 珍贵收藏</p>
    <p class="desc">照片打印 · A5 大尺寸 · 物超所值</p>

    <div class="cta-row">
      <button class="btn btn-primary">纪念明信片</button>
      <button class="btn btn-secondary">传统明信片</button>
    </div>
  </main>

  <footer></footer>
