<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Smart Postcard — 首页</title>
<style>
  :root{
    /* 可微调参数 */
    --gap-top: 14px;                /* 标题与样图间隙的顶部基准 */
    --big-arrow-h: 72px;            /* 大箭头高度（处于标题与样图之间） */
    --big-arrow-w: 62px;            /* 大箭头宽（略胖于 v2.2c） */
    --big-arrow-fat: 1.06;          /* 大箭头胖瘦系数（>1 略胖） */
    --small-arrow-gap: 12px;        /* 小箭头离样图上边的距离（保持 v2.2c） */
    --small-arrow-w: 22px;          /* 小箭头宽 */
    --small-arrow-h: 10px;          /* 小箭头高（竖向更瘦） */
    --pc-border: rgba(0,0,0,.10);   /* 明信片淡描线 */
  }

  html,body{margin:0;padding:0;background:#fff;color:#222;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans SC","PingFang SC","Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif}
  .container{max-width:720px;margin:0 auto 40px}

  /* 顶部横幅——与 v2.2c 保持一致 */
  .hero{background:#f0b408}
  .hero .wrap{display:flex;align-items:center;gap:12px;padding:14px 16px}
  .logo{width:64px;height:64px;object-fit:contain}
  .brand{font-size:28px;font-weight:800;letter-spacing:.5px;color:#132c5a}
  .hero-actions{margin-left:auto;display:flex;gap:10px}
  .chip{background:#fff;color:#333;border-radius:18px;padding:6px 10px;border:none;font-size:14px}

  /* 版本标识 */
  .badge{position:fixed;right:12px;top:12px;background:#222;color:#fff;
    font-size:12px;padding:4px 8px;border-radius:12px;z-index:30}

  /* 标题 */
  h1{font-size:28px;font-weight:800;margin:20px 16px 10px}

  /* 舞台卡片 */
  .stage{position:relative;margin:0 16px;background:#fff;border-radius:16px;
    box-shadow:0 6px 18px rgba(0,0,0,.06);padding:18px 14px 22px}

  /* 自定义邮票图案按钮（保留样式） */
  .stamp-btn{display:inline-block;margin:12px auto 0;padding:12px 18px;
    border:2px dashed #e7c44a;border-radius:14px;font-weight:700;background:#fff}

  /* 明信片区域与描线 */
  .postcard-wrap{position:relative; margin-top:12px; display:inline-block}
  .postcard{display:block;width:100%;border:1px solid var(--pc-border);border-radius:0}

  /* ------ 大箭头（相对明信片容器定位，确保对齐） ------ */
  .big-arrow{position:absolute; top: calc(-1 * (var(--big-arrow-h) + var(--gap-top)));
    width:calc(var(--big-arrow-w) * var(--big-arrow-fat)); height:var(--big-arrow-h);
    pointer-events:none}
  /* 左：右边线与明信片左边线重合 */
  .big-arrow.left{right:100%}
  /* 右：左边线与明信片右边线重合 */
  .big-arrow.right{left:100%}
  .tri{width:0;height:0;border-top:calc(var(--big-arrow-h)/2) solid transparent;
    border-bottom:calc(var(--big-arrow-h)/2) solid transparent}
  .tri-left{border-right:calc(var(--big-arrow-w) * var(--big-arrow-fat)) solid #164c82}
  .tri-right{border-left: calc(var(--big-arrow-w) * var(--big-arrow-fat)) solid #164c82}

  /* 小箭头：保持距离，仅竖向更瘦 */
  .small-arrow{position:absolute;left:50%;transform:translateX(-50%);
    top: calc(-1 * var(--small-arrow-gap)); width:0;height:0;
    border-left: calc(var(--small-arrow-w)/2) solid transparent;
    border-right: calc(var(--small-arrow-w)/2) solid transparent;
    border-top: var(--small-arrow-h) solid #2aa64a; pointer-events:none}

  /* 文案与按钮 */
  .desc{padding:8px 16px 0;line-height:1.8}
  .cta{display:flex;gap:14px;margin:16px}
  .btn{flex:1;border:none;border-radius:18px;padding:16px;font-size:18px;font-weight:800}
  .btn-primary{background:#eabb0b;color:#222}
  .btn-ghost{background:#eaeef4;color:#222}
</style>
</head>
<body>
  <div class="badge">v2.3-arrowsG</div>

  <!-- 顶部横幅 -->
  <header class="hero">
    <div class="wrap">
      <img class="logo" src="Logo.png" alt="Logo">
      <div class="brand">Smart Postcard</div>
      <div class="hero-actions">
        <button class="chip">购物车</button>
        <button class="chip">中文</button>
        <button class="chip">菜单</button>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>珍藏您举世无双的纪念明信片</h1>

    <div class="stage">
      <div style="text-align:center;">
        <span class="stamp-btn">自定义邮票图案</span>
      </div>

      <!-- 明信片 + 箭头（箭头相对该容器对齐） -->
      <div class="postcard-wrap">
        <!-- 大箭头：左、右 -->
        <div class="big-arrow left" aria-hidden="true"><div class="tri tri-left"></div></div>
        <div class="big-arrow right" aria-hidden="true"><div class="tri tri-right"></div></div>
        <!-- 小箭头（保持原有距顶，仅竖向更瘦） -->
        <div class="small-arrow" aria-hidden="true"></div>

        <img class="postcard" src="postcard_cn.png" alt="明信片样图">
      </div>
    </div>

    <div class="desc">
      操作简单 · 实体印刷 · 全球邮寄 · 旅游纪念 · 集邮佳品 · 珍贵收藏<br/>
      照片打印 · A5 大尺寸 · 物超所值
    </div>

    <div class="cta">
      <button class="btn btn-primary">纪念明信片</button>
      <button class="btn btn-ghost">传统明信片</button>
    </div>
  </div>
</body>
</html>
