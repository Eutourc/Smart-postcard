<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Postcard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
    }
    header {
      background: #ffcc00;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
    }
    header .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }
    header .logo img {
      height: 32px;
      margin-right: 6px;
    }
    header .icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header button {
      border: none;
      background: #fff;
      padding: 6px 10px;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
    }
    h1 {
      font-size: 20px;
      margin: 16px 0;
    }
    .carousel {
      position: relative;
      display: inline-block;
      margin: 10px auto;
    }
    .carousel img {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      font-weight: bold;
      color: #444;
      background: none;
      border: none;
      cursor: pointer;
    }
    .arrow.left { left: -40px; }
    .arrow.right { right: -40px; }
    .desc {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      background: rgba(255,255,200,0.9);
      padding: 4px 8px;
      border-radius: 6px;
    }
    .pointer {
      position: absolute;
      width: 20px;
      height: 20px;
      background: green;
      border-radius: 50%;
      top: 40px;
      right: 60px; /* 默认指向邮票 */
    }
    .features {
      margin: 16px auto;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .buttons button {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .souvenir { background: #ffcc00; }
    .traditional { background: #ddd; }
    .start {
      display: block;
      margin: 10px auto 20px;
      background: #ffcc00;
      border: none;
      padding: 12px 30px;
      border-radius: 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      font-size: 12px;
      color: #777;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo"> Smart Postcard
    </div>
    <div class="icons">
      <span>🛒</span>
      <button>EN</button>
      <button>中文</button>
      <span>☰</span>
    </div>
  </header>

  <h1>创建您举世无双的纪念明信片</h1>

  <div class="carousel">
    <button class="arrow left">‹</button>
    <img src="postcard_cn.png" alt="Postcard sample">
    <button class="arrow right">›</button>
    <div class="desc">【明信片背面】: 选择中/英文版式。</div>
    <div class="pointer"></div>
  </div>

  <div class="features">
    轻松制作 · 实体打印 · 纪念与集邮 · 全球寄送<br>
    A5 大尺寸 · 物超所值
  </div>

  <div class="buttons">
    <button class="souvenir">纪念明信片</button>
    <button class="traditional">传统明信片</button>
  </div>

  <button class="start">开始</button>

  <footer>
    © Smart Postcard — mobile preview<br>
    Build v20007 · 2025-08-31
  </footer>
</body>
</html>
