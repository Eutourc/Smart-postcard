<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Smart Postcard · v3.1s base v3.0</title>
<style>
:root{
  --brand:#f1b400;
  --hint-bg:#FFE1C2; /* 稍深的浅黄 */
  --hint-txt:#111;
}
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Noto Sans CJK SC","Microsoft YaHei",sans-serif;background:#fafafa;color:#222}
.header{background:var(--brand);padding:14px 16px;display:flex;align-items:center;gap:12px;position:sticky;top:0;z-index:5}
.logo{width:40px;height:40px;border-radius:20px;background:#43c59e;box-shadow:inset 0 0 0 8px #9be1c7}
.brand{font-size:26px;font-weight:800;color:#11aaa9;letter-spacing:.5px}
.wrap{padding:18px}
.h1{font-size:26px;font-weight:800;margin:10px 0 16px}
.stage{position:relative;background:#fff;border-radius:18px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:40px 16px;min-height:260px}
/* 两侧大箭头 */
.arrow{position:absolute;top:50%;transform:translateY(-50%);width:0;height:0;border-style:solid;opacity:.95}
.arrow.left{left:-4px;border-width:22px 26px 22px 0;border-color:transparent #2148a6 transparent transparent}
.arrow.right{right:-4px;border-width:22px 0 22px 26px;border-color:transparent transparent transparent #2148a6}
/* 小箭头 */
.small{position:absolute;right:20px;top:58%;transform:translateY(-50%) rotate(0deg);width:0;height:0;border-left:14px solid transparent;border-right:14px solid transparent;border-top:18px solid #26a269;filter:drop-shadow(0 1px 0 rgba(0,0,0,.15))}
/* 单一说明框 */
.hint{
  position:absolute;left:50%;top:42%;
  transform:translate(-50%,-50%);
  background:var(--hint-bg);
  color:var(--hint-txt);
  border-radius:14px;
  padding:14px 18px;
  width:min(600px, 72vw);
  min-height:86px; /* 预留三行 */
  display:flex;align-items:center;justify-content:center;
  text-align:center;line-height:1.45;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
}
.hint b{font-weight:900}
/* 明信片占位图，仅作位置参考 */
.card{
  margin-top:110px;
  height:210px;border-radius:10px;border:1px solid #e6e6e6;background:#fff url('') center/cover no-repeat;
}
.badge{position:fixed;right:14px;bottom:14px;background:rgba(0,0,0,.06);backdrop-filter:blur(4px);padding:6px 10px;border-radius:12px;font-weight:600;color:#333}
</style>
</head>
<body>
  <header class="header">
    <div class="logo" aria-hidden="true"></div>
    <div class="brand">Smart Postcard</div>
  </header>

  <main class="wrap">
    <div class="h1">珍藏您举世无双的纪念明信片</div>

    <section class="stage" aria-label="预览区域">
      <div class="arrow left" aria-hidden="true"></div>
      <div class="arrow right" aria-hidden="true"></div>

      <!-- 单个说明框：确保只有这一处 -->
      <div id="hint" class="hint" role="note" aria-live="polite">
        <div>
          明信片背面图案！可成为邮票图案！<br>
          您可以任选照片！可用您的自拍照！<br>
          这等于洗了一张 <b>A5</b> 大尺寸的照片！
        </div>
      </div>

      <div class="small" aria-hidden="true"></div>

      <!-- 明信片图仅为占位；在集成时替换为真实样图即可 -->
      <div class="card" aria-hidden="true"></div>
    </section>
  </main>

  <div class="badge">v3.1s · base v3.0</div>
</body>
</html>
