<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Postcard — v2.2d-final</title>
  <style>
    :root{
      --brand:#efb400;
      --ink:#0c3c68;
      --muted:#f6f6f6;
      --pc-border: rgba(0,0,0,.10); /* 边框微弱描线 */
      --arrow-blue:#1b4b7a;
      --arrow-green:#2aa44f;
      --page-max: 720px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","Noto Sans CJK SC",sans-serif;
      color:#222;
      background:#fff;
    }

    /* 顶部横幅（保持你仓库的配色） */
    .header{
      background:var(--brand);
      color:#0b2a4a;
      padding:14px 16px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      max-width:var(--page-max); margin:0 auto;
    }
    .brand img{ width:56px; height:56px; object-fit:contain; }
    .brand h1{
      font-size:28px; line-height:1.1; margin:0;
      font-weight:800;
    }

    /* 页面主体 */
    .main{
      max-width:var(--page-max);
      margin:20px auto 40px;
      padding:0 16px;
    }
    .title{
      font-size:28px; font-weight:800; line-height:1.35;
      margin:8px 0 18px;
      color:#1b2a44;
      text-align:left;
    }

    /* --- 大箭头（左右） ---
       本版在 v2.2c 基础上“稍微加胖”，并确保左大箭头右侧与明信片左侧对齐 */
    .stage{
      position:relative;
      background:#fff;
      border-radius:16px;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      padding:20px 16px 18px;
    }

    /* 明信片外框，为了方便对齐，单独包一层 */
    .pc-wrap{ position:relative; }

    /* 左右大箭头（SVG），高度 64，略加胖；移动端更自然 */
    .big-arrow{
      position:absolute; top:96px; width:88px; height:64px;
      display:block;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.05));
    }
    .big-arrow svg{ width:100%; height:100%; display:block; }
    .big-arrow.left{ left:0; }
    .big-arrow.right{ right:0; transform:scaleX(-1); }

    /* 小箭头：保持 v2.2c 垂直位置，仅“纵向瘦一点” */
    .small-arrow{
      position:absolute;
      left:50%; transform:translateX(-50%);
      /* 距离明信片上边缘约 14px（与 v2.2c 观感一致，不顶边） */
      top: -18px;
      width:26px; height:15px;  /* 比 v2.2c 略瘦（高度小） */
      display:block;
    }
    .small-arrow svg{ width:100%; height:100%; display:block; }

    /* 明信片示意图 */
    .postcard{
      width:100%;
      background:#fff;
      border:1px solid var(--pc-border);     /* 四边细描线（直角） */
      border-radius:0;                        /* 明信片直角 */
      padding:0;
    }
    .postcard img{
      width:100%; height:auto; display:block;
      border-radius:0;
    }

    .hint{
      font-size:14px; color:#546; margin-top:14px;
      text-align:center;
    }

    /* 底部按钮保持原风格占位（不改文案） */
    .actions{ margin-top:18px; display:grid; gap:12px; }
    .btn{
      width:100%; padding:14px 16px; border:none; border-radius:12px;
      font-size:18px; font-weight:800;
    }
    .btn.primary{ background:var(--brand); color:#1a1400; }
    .btn.ghost{ background:#eceff3; color:#223; }

    /* 版本水印 */
    .badge{
      position:fixed; right:12px; top:12px;
      background:#1f2937; color:#fff; padding:6px 10px;
      font-size:12px; border-radius:999px; opacity:.9; z-index:10;
    }

    /* 响应式微调 */
    @media (min-width:520px){
      .title{ font-size:30px; }
      .big-arrow{ top:110px; width:92px; height:68px; }
    }
  </style>
</head>
<body>
  <div class="badge">v2.2d-final</div>

  <header class="header" role="banner">
    <div class="brand">
      <img src="Logo.png" alt="Logo" />
      <h1>Smart Postcard</h1>
    </div>
  </header>

  <main class="main">
    <h2 class="title">珍藏您举世无双的纪念明信片</h2>

    <section class="stage">
      <!-- 左右大箭头：颜色与形态与 v2.2c 一致，仅加胖；
           左箭头“右边缘”与明信片左边缘对齐（见下方定位说明） -->
      <span class="big-arrow left" aria-hidden="true">
        <svg viewBox="0 0 100 72" xmlns="http://www.w3.org/2000/svg">
          <!-- 胖化后的箭头：一个矩形 + 等腰三角形 -->
          <path d="M0,8 H70 V0 L100,36 L70,72 V64 H0 Z" fill="var(--arrow-blue)"></path>
        </svg>
      </span>

      <span class="big-arrow right" aria-hidden="true">
        <svg viewBox="0 0 100 72" xmlns="http://www.w3.org/2000/svg">
          <path d="M0,8 H70 V0 L100,36 L70,72 V64 H0 Z" fill="var(--arrow-blue)"></path>
        </svg>
      </span>

      <div class="pc-wrap">
        <!-- 小箭头（向下），保持既有高度位置，仅纵向瘦一点 -->
        <span class="small-arrow" aria-hidden="true">
          <svg viewBox="0 0 30 18" xmlns="http://www.w3.org/2000/svg">
            <polygon points="15,18 0,0 30,0" fill="var(--arrow-green)" />
          </svg>
        </span>

        <!-- 明信片：为了让“左大箭头右边缘与明信片左边缘重合”
             我们让 .pc-wrap 有内边距 = 左大箭头宽度；这样对齐自然成立。
             （v2.2c 的视觉里，大箭头就是贴着明信片左缘的） -->
        <div class="postcard" style="margin-left:92px; margin-right:92px;">
          <img src="postcard_cn.png" alt="明信片样图" />
        </div>
      </div>

      <p class="hint">本版在 v2.2c 基础上的微调：① 大箭头略胖化并与左侧对齐 ② 小箭头纵向瘦一点且保持与上边缘的间距 ③ 明信片四边细描线（直角）。</p>
    </section>

    <div class="actions">
      <button class="btn primary">纪念明信片</button>
      <button class="btn ghost">传统明信片</button>
    </div>
  </main>
</body>
</html>
