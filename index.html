<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — 首页</title>
<style>
  body{margin:0;font-family:system-ui,sans-serif;background:#fff;color:#222}

  /* 大箭头样式 */
  .big-arrow{position:absolute;top:-55px;width:0;height:0;border:0;background:transparent}
  .big-arrow.left{left:0;transform:translateX(-2px)}
  .big-arrow.left::before{
    content:"";display:block;
    width:0;height:0;
    border-top:30px solid transparent;
    border-bottom:30px solid transparent;
    border-right:40px solid #0b3a77; /* 深蓝色 */
  }
  .big-arrow.right{right:0;transform:translateX(2px)}
  .big-arrow.right::before{
    content:"";display:block;
    width:0;height:0;
    border-top:30px solid transparent;
    border-bottom:30px solid transparent;
    border-left:40px solid #0b3a77;
  }

  /* 小箭头样式 */
  .marker{
    position:absolute;
    top:-12px;  /* 稍微下移，不再紧贴 */
    left:94%;   /* 保持靠右 */
    width:0;height:0;
    border-left:14px solid transparent;
    border-right:14px solid transparent;
    border-top:12px solid #22c55e; /* 绿色小箭头 */
    filter:drop-shadow(0 1px 2px rgba(0,0,0,.25));
    pointer-events:none;
    z-index:9;
  }
</style>
</head>
<body>
  <main class="wrap">
    <div class="viewer">
      <!-- 左大箭头 -->
      <div class="big-arrow left"></div>
      <!-- 右大箭头 -->
      <div class="big-arrow right"></div>
      <!-- 小箭头 -->
      <div class="marker"></div>

      <!-- 明信片样图 -->
      <div class="cardbox">
        <img src="postcard-sample.jpg" alt="明信片样图">
      </div>
    </div>
  </main>
</body>
</html>
