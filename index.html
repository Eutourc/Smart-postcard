<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Postcard — 首页</title>
<style>
  :root{
    /* 可微调参数（数值越小改动越轻） */
    --arrow-fatness: 1.08;        /* 大箭头胖瘦系数（1.00=和v2.2c相同，>1略胖）*/
    --arrow-left-w: 64px;          /* 左大箭头宽度 */
    --arrow-right-w: 64px;         /* 右大箭头宽度 */
    --arrow-h: 76px;               /* 大箭头高度（标题与样图间的高度）*/
    --small-arrow-top-gap: 12px;   /* 小箭头离样图上边的间距，保持v2.2c不变 */
    --small-arrow-w: 22px;         /* 小箭头宽 */
    --small-arrow-h: 12px;         /* 小箭头高（竖向更瘦）*/
    --border-color: rgba(0,0,0,.10);  /* 样图描线颜色（很淡） */
    --border-radius: 0px;          /* 直角边 */
    --badge-bg: #222;              /* 右上角版本标识 */
    --badge-fg: #fff;
  }

  html,body{margin:0;padding:0;background:#fff;color:#222;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans SC",Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif}
  .container{max-width:720px;margin:0 auto; padding-bottom:40px;}

  /* 顶部横幅（保持 v2.2c 已确认外观） */
  .hero{background:#f0b408; /* 保持黄金色 */ }
  .hero .wrap{display:flex; align-items:center; gap:12px; padding:14px 16px;}
  .logo{width:64px;height:64px; object-fit:contain}
  .brand-block{display:flex; flex-direction:column;}
  .brand-line1{font-size:28px; font-weight:700; letter-spacing:.5px; color:#132c5a;}
  .brand-line2{font-size:28px; font-weight:700; letter-spacing:.5px; color:#132c5a; margin-top:2px;}
  .hero-actions{margin-left:auto; display:flex; gap:10px;}
  .btn-ghost{background:#fff; color:#333; border-radius:18px; padding:6px 10px; font-size:14px; border:none}

  /* 版本标识 */
  .badge{position:fixed; right:12px; top:12px; background:var(--badge-bg); color:var(--badge-fg);
         font-size:12px; padding:4px 8px; border-radius:12px; z-index:20}
  
  /* 页面大标题 */
  h1{font-size:28px; font-weight:800; margin:20px 16px 10px}

  /* 卡片与箭头区域 */
  .stage{position:relative; margin:0 16px 0; background:#fff; border-radius:16px;
         box-shadow:0 6px 18px rgba(0,0,0,.06); padding:18px 14px 22px}
  
  /* 样图区 */
  .postcard-wrap{position:relative; margin-top:12px;}
  .postcard{display:block; width:100%; border:1px solid var(--border-color); border-radius:var(--border-radius);}
  
  /* 大箭头（左右各一个，位置固定在标题与样图之间） */
  .big-arrows{position:absolute; left:0; right:0; top:-6px; height:var(--arrow-h); pointer-events:none}
  /* 左箭头：让右边线与样图左边线对齐 —— 把箭头容器放进 stage，再用与 postcard-wrap 左边一致的对齐方式 */
  .arrow-left{position:absolute; left:14px; /* 与stage内边距一致，保证与样图左边线同基线 */
              width:calc(var(--arrow-left-w) * var(--arrow-fatness)); height:var(--arrow-h);}
  .arrow-right{position:absolute; right:14px; width:calc(var(--arrow-right-w) * var(--arrow-fatness)); height:var(--arrow-h);}
  .tri{width:0; height:0; border-top: calc(var(--arrow-h)/2) solid transparent;
       border-bottom: calc(var(--arrow-h)/2) solid transparent;}
  .tri-left{border-right: calc(var(--arrow-left-w) * var(--arrow-fatness)) solid #164c82;}
  .tri-right{border-left:  calc(var(--arrow-right-w) * var(--arrow-fatness)) solid #164c82;}
  
  /* 小箭头：保持原位置，只竖向更瘦（不横向加宽） */
  .small-arrow{position:absolute; left:50%; transform:translateX(-50%); 
               top: calc(12px + var(--small-arrow-top-gap)); /* 与v2.2c的视觉间距一致 */
               width:0; height:0; 
               border-left: calc(var(--small-arrow-w)/2) solid transparent;
               border-right: calc(var(--small-arrow-w)/2) solid transparent;
               border-top: var(--small-arrow-h) solid #2aa64a; /* 竖向变瘦，用较小的高值 */
               pointer-events:none}

  /* “自定义邮票图案”虚线按钮（保留既有样式） */
  .stamp-btn{display:inline-block; margin:12px auto 0; padding:12px 18px; 
             border:2px dashed #e7c44a; border-radius:14px; font-weight:700; background:#fff}
  
  /* 底部按钮组（保留 v2.2c 外观） */
  .cta{display:flex; gap:14px; margin:16px}
  .cta .btn{flex:1; border:none; border-radius:18px; padding:16px; font-size:18px; font-weight:800}
  .btn-primary{background:#eabb0b; color:#222}
  .btn-ghost-2{background:#eaeef4; color:#222}

  /* 说明文案（保持 v2.2c 内容与排版） */
  .desc{padding:8px 16px 0; color:#333; line-height:1.8}
</style>
</head>
<body>
  <div class="badge">v2.3-arrowsF</div>

  <!-- 顶部横幅（保持 v2.2c 样式/资源） -->
  <header class="hero">
    <div class="wrap">
      <img class="logo" src="Logo.png" alt="Logo" />
      <div class="brand-block">
        <div class="brand-line1">Smart Postcard</div>
        <div class="brand-line2">Smart Postcard</div>
      </div>
      <div class="hero-actions">
        <button class="btn-ghost">购物车</button>
        <button class="btn-ghost">中文</button>
        <button class="btn-ghost">菜单</button>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>珍藏您举世无双的纪念明信片</h1>

    <div class="stage">
      <!-- 大箭头层（与样图同容器，确保左箭头右边线贴住样图左边线） -->
      <div class="big-arrows" aria-hidden="true">
        <div class="arrow-left"><div class="tri tri-left"></div></div>
        <div class="arrow-right"><div class="tri tri-right"></div></div>
      </div>

      <!-- “自定义邮票图案”按钮（原位） -->
      <div style="text-align:center;">
        <span class="stamp-btn">自定义邮票图案</span>
      </div>

      <!-- 小箭头（维持v2.2c垂直距离，只竖向更瘦） -->
      <div class="small-arrow" aria-hidden="true"></div>

      <!-- 明信片样图（四边极淡描线、直角） -->
      <div class="postcard-wrap">
        <img class="postcard" src="postcard_cn.png" alt="明信片样图" />
      </div>
    </div>

    <div class="desc">
      操作简单 · 实体印刷 · 全球邮寄 · 旅游纪念 · 集邮佳品 · 珍贵收藏<br/>
      照片打印 · A5 大尺寸 · 物超所值
    </div>

    <div class="cta">
      <button class="btn btn-primary">纪念明信片</button>
      <button class="btn btn-ghost-2">传统明信片</button>
    </div>
  </div>
</body>
</html>
