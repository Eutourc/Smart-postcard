<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Postcard — v2.3-arrowsB</title>
<style>
  :root{
    --brand:#f0b50c;
    --ink:#0b3a77;
    --arrow:#0b3a77; /* 深海军蓝 */
    --small:#22c55e; /* 小箭头绿色 */
    --edge: rgba(0,0,0,.14); /* 明信片边框（淡） */
    --card-w: min(640px, 90vw); /* 明信片最大宽度 */
    --big-arrow-h: 26px;        /* 大箭头的“高”（决定三角的上下厚度）*/
    --big-arrow-w: 26px;        /* 大箭头的“宽”（决定三角的左右厚度/肥瘦）*/
    --big-arrow-gap: 48px;      /* 大箭头距明信片顶部的上抬高度（负数放到卡片之上）*/
    --small-arrow-up: 8px;      /* 小箭头与明信片上边缘的间隙（越大离得越开）*/
  }

  *{box-sizing:border-box;}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Helvetica,Arial,"Microsoft YaHei",sans-serif;background:#fff;color:#111;}
  .bar{background:var(--brand);padding:14px 18px;display:flex;gap:12px;align-items:center;position:relative}
  .bar img.logo{height:48px; width:48px; object-fit:contain}
  .brand{font-size:28px;font-weight:800;letter-spacing:.5px;color:#0b3a77}
  .badge{position:absolute;right:8px;top:8px;background:#2c2c2c;color:#fff;padding:4px 10px;border-radius:999px;font-size:12px;opacity:.85}
  .title{font-size:28px;font-weight:800;line-height:1.25;padding:20px 20px 6px}

  /* 外层舞台 */
  .stage{padding:8px 14px 24px;}

  /* 明信片容器 */
  .card-wrap{
    width:var(--card-w);
    margin:18px auto 10px;
    position:relative;
    padding:0;
  }

  /* 明信片图片（保持原图比例） */
  .card{
    width:100%;
    display:block;
    border-radius:0;                 /* 不要圆角 */
    box-shadow:0 0 0 1px var(--edge);/* 四边淡描，不夸张 */
  }

  /* —— 大箭头（基于明信片边对齐）—— */
  .big-arrow-left,.big-arrow-right{
    position:absolute;
    top: calc(-1 * var(--big-arrow-gap));
    width:0;height:0;filter:drop-shadow(0 1px 2px rgba(0,0,0,.25));
  }
  /* 左：基线对齐卡片左边，箭头伸到卡片外侧 */
  .big-arrow-left{
    left:0;transform:translateX(-100%);
    border-top:var(--big-arrow-h) solid transparent;
    border-bottom:var(--big-arrow-h) solid transparent;
    border-right:var(--big-arrow-w) solid var(--arrow);
  }
  /* 右：基线对齐卡片右边，箭头伸到卡片外侧 */
  .big-arrow-right{
    right:0;transform:translateX(100%);
    border-top:var(--big-arrow-h) solid transparent;
    border-bottom:var(--big-arrow-h) solid transparent;
    border-left:var(--big-arrow-w) solid var(--arrow);
  }

  /* —— 小箭头（细长，离上沿留白）—— */
  .marker{
    position:absolute;
    left:62%; /* 稍偏右（按你的反馈比居中更舒适） */
    top: calc(-1 * var(--small-arrow-up));
    width:0;height:0;pointer-events:none;z-index:3;
    border-left:12px solid transparent;
    border-right:12px solid transparent;
    border-top:14px solid var(--small);
    filter:drop-shadow(0 1px 1px rgba(0,0,0,.22));
  }

  /* CTA 区域 */
  .actions{display:flex;gap:16px;justify-content:center;padding:18px}
  .btn{flex:0 0 auto;min-width:220px;padding:16px 18px;border-radius:18px;border:none;font-size:22px;font-weight:800}
  .primary{background:var(--brand);color:#111}
  .muted{background:#e9edf2;color:#1f2a44}

  /* 自定义按钮示意 */
  .ghost{margin:-8px auto 6px;display:block;width:min(460px,86vw);text-align:center;border:3px dashed #f3c84e;border-radius:16px;padding:12px 10px;font-weight:800;color:#1f2a44;background:#fff}

  @media (max-width:420px){
    .title{font-size:24px}
    .brand{font-size:24px}
    :root{ --big-arrow-gap: 42px; }
  }
</style>
</head>
<body>
  <header class="bar">
    <img src="Logo.png" alt="Logo" class="logo" />
    <div class="brand">Smart Postcard</div>
    <div class="badge">v2.3-arrowsB</div>
  </header>

  <h1 class="title">珍藏您举世无双的纪念明信片</h1>

  <div class="stage">
    <div class="ghost">自定义邮票图案</div>

    <div class="card-wrap" aria-label="postcard sample">
      <!-- 小箭头（细长）-->
      <div class="marker" aria-hidden="true"></div>

      <!-- 左大箭头：与明信片左边对齐 -->
      <div class="big-arrow-left" aria-hidden="true"></div>
      <!-- 右大箭头：与明信片右边对齐 -->
      <div class="big-arrow-right" aria-hidden="true"></div>

      <!-- 明信片样图 -->
      <img class="card" src="postcard_cn.png" alt="明信片样图" />
    </div>

    <div style="max-width:var(--card-w);margin:10px auto 0;color:#1f2a44;line-height:1.7;text-align:center">
      操作简单 · 实体印刷 · 全球邮寄<br/>
      旅游纪念 · 集邮佳品 · 珍贵收藏<br/>
      照片打印 · A5 大尺寸 · 物超所值
    </div>

    <div class="actions">
      <button class="btn primary">纪念明信片</button>
      <button class="btn muted">传统明信片</button>
    </div>
  </div>
</body>
</html>
