<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Postcard · v2.2d</title>
<style>
:root{
  --accent:#22c55e;      /* 小箭头颜色 */
  --arrow:#0b3a77;       /* 大箭头深海军蓝 */
  --bg:#fafafa;
  --ink:#222;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);
  font:16px/1.55 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;}

header{background:#f5b800;padding:12px 16px;display:flex;align-items:center;gap:12px;}
header img{height:40px;width:auto;display:block}
header h1{margin:0;font-size:22px;}

main{max-width:980px;margin:18px auto;padding:0 12px;}
h2{font-size:24px;margin:10px 0 16px;text-align:center;}

/* 预览区域 */
.viewer{position:relative;display:flex;justify-content:center;}
.cardbox{
  position:relative;
  width:min(820px,94vw);
  border-radius:16px;
  background:#fff;
  box-shadow:0 3px 10px rgba(0,0,0,.06);
  overflow:visible; /* 允许箭头超出 */
}
/* 明信片图：暗色细描边 */
#pc-img{
  display:block;width:100%;height:auto;
  border:1px solid rgba(0,0,0,.22);    /* 轮廓更清楚 */
  border-radius:12px;
}

/* 小箭头（邮票上方，离上沿留空） */
.marker{
  position:absolute;
  top:-8px;                 /* 离边缘一丁点 */
  left:86%;                 /* 邮票中心，可微调 85–87% */
  width:0;height:0;
  border-left:11px solid transparent;
  border-right:11px solid transparent;
  border-top:14px solid var(--accent); /* 稍稍更粗更稳 */
  filter:drop-shadow(0 1px 2px rgba(0,0,0,.22));
  pointer-events:none; z-index:9;
}

/* 大箭头（两侧，横向瘪状） */
.big-arrow{ position:absolute; top:-50px; width:0;height:0; pointer-events:none; z-index:2; }
/* 左侧与卡片左边缘对齐（向外 1px 保证不被边框吞掉） */
.big-arrow.left{ left:0; transform:translateX(-1px); }
.big-arrow.left::before{
  content:""; display:block; width:0;height:0;
  border-left:0 solid transparent;
  border-right:24px solid transparent;  /* 水平厚度（越大越瘦） */
  border-top:28px solid var(--arrow);   /* 垂直厚度（越大越胖） */
  filter:drop-shadow(0 2px 4px rgba(0,0,0,.18));
}
/* 右侧镜像 */
.big-arrow.right{ right:0; transform:translateX(1px) scaleX(-1); }
.big-arrow.right::before{
  content:""; display:block; width:0;height:0;
  border-left:0 solid transparent;
  border-right:24px solid transparent;
  border-top:28px solid var(--arrow);
  filter:drop-shadow(0 2px 4px rgba(0,0,0,.18));
}
</style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Logo" onerror="this.style.visibility='hidden'">
    <h1>Smart Postcard</h1>
  </header>

  <main>
    <h2>珍藏您举世无双的纪念明信片</h2>

    <section class="viewer">
      <div class="cardbox" id="cardbox">
        <!-- 左右大箭头（加胖、对齐边缘、抬高到位） -->
        <div class="big-arrow left" aria-hidden="true"></div>
        <div class="big-arrow right" aria-hidden="true"></div>

        <!-- 明信片样图（带暗色细描边） -->
        <img id="pc-img" src="postcard_cn.png" alt="明信片样图"
             onerror="this.src='https://via.placeholder.com/820x560?text=%E6%98%8E%E4%BF%A1%E7%89%87%E6%A0%B7%E5%9B%BE';">

        <!-- 小箭头（离边缘留白） -->
        <div class="marker" id="marker"></div>
      </div>
    </section>
  </main>
</body>
</html>
