<!doctype html>
<html lang="zh-CN">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>v3.1F preview</title>
<style>
  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",Arial,sans-serif;background:#fff}
  .banner{background:rgb(242, 183, 5);height:72px;display:flex;align-items:center;padding:12px 14px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
  .logo{width:40px;height:40px;border-radius:50%;background:rgb(38, 194, 129);margin-right:12px}
  .brand{font-weight:800;color:#0b3a4a;font-size:20px}
  .wrap{max-width:420px;margin:0 auto;padding:16px}
  h1{font-size:18px;margin:10px 0}
  .stage{background:#fff;border-radius:18px;padding:14px;box-shadow:0 10px 26px rgba(0,0,0,.06);min-height:360px;position:relative}
  .arrow.left{position:absolute;left:18px;top:50%;transform:translateY(-50%);width:0;height:0;border-top:44px solid transparent;border-bottom:44px solid transparent;border-right:64px solid rgb(30, 64, 160)}
  .arrow.right{position:absolute;right:18px;top:50%;transform:translateY(-50%);width:0;height:0;border-top:44px solid transparent;border-bottom:44px solid transparent;border-left:64px solid rgb(30, 64, 160)}
  .bubble{position:absolute;left:50%;transform:translateX(-50%);top:22px;width:260px;background:rgb(248, 225, 170);padding:12px;border-radius:12px;border:1px solid rgba(0,0,0,.06);text-align:center;font-weight:700}
  .pointer{width:0;height:0;margin:6px auto 0;border-left:8px solid transparent;border-right:8px solid transparent;border-top:12px solid rgb(19, 166, 106)}
  .ver{position:fixed;right:10px;bottom:10px;background:#fafafa;padding:6px 10px;border-radius:12px;border:1px solid #eee}
</style>
</head>
<body>
  <div class="banner"><div class="logo"></div><div class="brand">Smart Postcard</div></div>
  <div class="wrap">
    <h1>珍藏您举世无双的纪念明信片</h1>
    <div class="stage">
      <div class="arrow left"></div>
      <div class="arrow right"></div>
      <div class="bubble">
        <div>明信片背面图案！ 可成为邮票图案！</div>
        <div>您可以任意选片！ 可用您的自拍照！</div>
        <div>这等于洗了一张 A5 大尺寸的照片！</div>
        <div class="pointer"></div>
      </div>
    </div>
  </div>
  <div class="ver">v3.1F · base v3.0（纯净）</div>
</body>
</html>
