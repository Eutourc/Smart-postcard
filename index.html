<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — 首页</title>
<style>
  body{margin:0;background:#fafafa;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:980px;margin:0 auto;padding:12px}
  h1{text-align:center;margin:10px 0;font-size:22px}

  /* 预览容器 */
  .viewer{position:relative;max-width:600px;margin:20px auto;background:#fff;border-radius:18px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:12px}
  .cardbox{position:relative;border-radius:16px;overflow:hidden;border:1px solid rgba(0,0,0,.15)}
  .cardbox img{width:100%;display:block;border-radius:14px}

  /* 小箭头：保持离边缘的舒适间距（不再下移） */
  .marker{
    position:absolute;
    top:-6px; left:84%; transform:translateX(-50%);
    width:0;height:0;
    border-left:14px solid transparent;
    border-right:14px solid transparent;
    border-top:16px solid #16a34a;
    filter:drop-shadow(0 2px 3px rgba(0,0,0,.25));
    pointer-events:none;z-index:2;
  }

  /* 大箭头：略胖，上移到标题与卡片之间；左右与卡片边线贴齐 */
  .big-arrow{position:absolute;top:-65px;width:0;height:0;padding:0;background:transparent;border:0;pointer-events:none}
  .big-arrow.left{left:0;transform:translateX(-100%)}
  .big-arrow.left::before{
    content:"";display:block;
    border-top:28px solid transparent;
    border-bottom:28px solid transparent;
    border-right:42px solid #0b3a77; /* 深海军蓝 */
    filter:drop-shadow(0 2px 3px rgba(0,0,0,.25));
  }
  .big-arrow.right{right:0;transform:translateX(100%)}
  .big-arrow.right::before{
    content:"";display:block;
    border-top:28px solid transparent;
    border-bottom:28px solid transparent;
    border-left:42px solid #0b3a77;
    filter:drop-shadow(0 2px 3px rgba(0,0,0,.25));
  }
</style>
</head>
<body>
<main class="wrap">
  <h1>珍藏您举世无双的纪念明信片</h1>
  <div class="viewer">
    <div class="cardbox">
      <button class="big-arrow left" aria-label="上一项"></button>
      <button class="big-arrow right" aria-label="下一项"></button>
      <img src="postcard_cn.png" alt="postcard sample">
      <div class="marker"></div>
    </div>
  </div>
</main>
</body>
</html>
