<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — v2.3</title>
<style>
  :root{
    --brand:#F5B800;
    --ink:#222;
    --card:#fff;
    --arrow:#0b3a77;     /* 大箭头深蓝 */
    --marker:#22c55e;    /* 小箭头绿色 */
  }
  *{box-sizing:border-box}
  body{margin:0;background:#fff;color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:980px;margin:0 auto;padding:12px 16px 24px}

  /* 顶部（保留最简结构，避免影响本轮验证） */
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:44px;height:44px;object-fit:contain}
  .brand .name{font-weight:900;font-size:22px}

  h1{font-size:24px;line-height:1.2;margin:10px 0 8px;text-align:center}

  /* 预览区 */
  .viewer{position:relative;background:var(--card);border-radius:18px;padding:12px;box-shadow:0 6px 22px rgba(0,0,0,.04)}
  .cardbox{position:relative;border-radius:0;overflow:hidden;background:#fff;max-width:720px;margin:12px auto}
  .cardbox img{display:block;width:100%;height:auto;border:1px solid rgba(0,0,0,.18);border-radius:0} /* 直角 + 低调勾边 */

  /* —— 大箭头（左右） —— */
  .big-arrow{position:absolute;top:-58px;width:0;height:0;border:0;background:transparent;padding:0;pointer-events:none;z-index:3;}
  /* 左：与卡片左边线对齐（微调 +2px 贴边） */
  .big-arrow.left{left:0;transform:translate(calc(-100% + 2px),0)}
  .big-arrow.left::before{
    content:"";display:block;width:0;height:0;
    border-left:22px solid transparent;   /* 横向“瘪”一点，保持修长 */
    border-right:22px solid transparent;
    border-top:30px solid var(--arrow);   /* 竖向更厚实（变胖靠这个） */
    filter:drop-shadow(0 1px 2px rgba(0,0,0,.18));
  }
  /* 右：与卡片右边线对齐（微调 -2px 贴边） */
  .big-arrow.right{right:0;transform:translate(calc(100% - 2px),0)}
  .big-arrow.right::before{
    content:"";display:block;width:0;height:0;
    border-left:22px solid transparent;
    border-right:22px solid transparent;
    border-top:30px solid var(--arrow);
    filter:drop-shadow(0 1px 2px rgba(0,0,0,.18));
  }

  /* —— 小箭头（保持竖向纤细，不横向变宽） —— */
  .marker{
    position:absolute;top:-8px;left:96.2%;transform:translateX(-50%);
    width:0;height:0;z-index:4;pointer-events:none;
    border-left:10px solid transparent;  /* 横向更窄，保持纤细 */
    border-right:10px solid transparent;
    border-top:18px solid var(--marker); /* 竖向高度决定“厚度” */
    filter:drop-shadow(0 1px 2px rgba(0,0,0,.22));
  }

  .hint{display:inline-block;background:#fff;border:2px dashed #f2c84b;padding:8px 12px;border-radius:10px;color:#333;font-weight:800}
  .hint-wrap{display:flex;justify-content:center;gap:12px;margin:8px 0 6px;}
</style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <img src="Logo.png" alt="Logo">
      <div class="name">Smart Postcard</div>
    </div>

    <h1>珍藏您举世无双的纪念明信片</h1>

    <div class="hint-wrap"><span class="hint">自定义邮票图案</span></div>

    <div class="viewer">
      <!-- 左右大箭头（已加胖、与卡片边对齐） -->
      <i class="big-arrow left"></i>
      <i class="big-arrow right"></i>
      <!-- 小箭头（竖向纤细，稍微右移，离上边缘留白） -->
      <i class="marker"></i>

      <div class="cardbox">
        <img src="postcard_cn.png" alt="postcard sample">
      </div>
    </div>
  </div>
</body>
</html>
