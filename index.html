<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — Mobile Preview</title>
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --brand:#F5B800;
    --ink:#222;
    --muted:#666;
    --panel:#fff8d9;
    --accent:#16a34a;
    --card:#ffffff;
    --shadow:0 8px 20px rgba(0,0,0,.08);
  }
  *{box-sizing:border-box}
  body{margin:0;background:#fff;font-family:-apple-system,Segoe UI,Roboto,"PingFang SC","Microsoft YaHei",sans-serif;color:var(--ink);}
  img{max-width:100%;display:block}

  /* 顶部横幅 */
  .top{background:var(--brand);box-shadow:0 2px 8px rgba(0,0,0,.1);}
  .bar{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;}
  .brand{display:flex;align-items:center;gap:8px;font-weight:800;font-size:18px;}
  .brand img{width:28px;height:28px}
  .actions{display:flex;align-items:center;gap:10px}
  .pill{background:#000;color:#fff;border-radius:999px;padding:6px 12px;font-weight:600;font-size:13px;}
  .cart,.menu{background:#fff;width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 1px 3px rgba(0,0,0,.15);}

  /* 内容 */
  .wrap{padding:16px;text-align:center;}
  h1{font-size:22px;margin:12px 0;}
  .lead{font-size:14px;color:#444;margin-bottom:12px;}

  /* 舞台 */
  .stage{background:#fff;border-radius:14px;box-shadow:var(--shadow);padding:12px;position:relative;}
  .hint-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;}
  .big-arrow{width:52px;height:52px;border-radius:50%;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.15);display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:800;color:#444;}
  .info{flex:1;background:var(--panel);border:2px dashed #e4c23a;border-radius:10px;padding:8px;font-size:13px;margin:0 8px;}

  .cardbox{position:relative;border:1px solid #eee;border-radius:12px;overflow:hidden;}
  .cardbox img{width:100%;border-radius:12px;}
  .marker{position:absolute;top:20%;right:14%;transform:translate(50%,-50%);width:36px;height:36px;border-radius:50%;background:var(--accent);color:#fff;font-size:18px;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 10px rgba(22,163,74,.4);}

  .btns{display:flex;gap:10px;margin-top:12px;}
  .btn{flex:1;padding:12px;border-radius:999px;font-weight:700;font-size:15px;border:none;}
  .btn.primary{background:var(--brand);}
  .btn.ghost{background:#eee;}
</style>
</head>
<body>
<header class="top">
  <div class="bar">
    <div class="brand">
      <img src="logo.png" alt="logo">
      <span>Smart Postcard</span>
    </div>
    <div class="actions">
      <div class="cart">🛒</div>
      <div class="pill" id="lang-pill">中文</div>
      <div class="menu">≡</div>
    </div>
  </div>
</header>

<main class="wrap">
  <h1 id="hero-title">创建您举世无双的纪念明信片</h1>
  <p class="lead" id="lead">把你的照片做成邮票与明信片图案，世界首创，仅为你打印</p>

  <section class="stage">
    <div class="hint-row">
      <button class="big-arrow" id="prev">◀</button>
      <div class="info" id="hint">【明信片背面】：选择中/英文版式。</div>
      <button class="big-arrow" id="next">▶</button>
    </div>
    <div class="cardbox">
      <img id="pc-img" src="postcard_cn.png?v=20006" alt="postcard">
      <div class="marker">▾</div>
    </div>
    <div class="btns">
      <button class="btn primary" id="souvenir">纪念明信片</button>
      <button class="btn ghost" id="traditional">传统明信片</button>
    </div>
    <button class="btn primary" style="margin-top:10px">开始</button>
  </section>

  <p style="font-size:12px;color:#888;margin-top:16px">© Smart Postcard — mobile preview<br>Build v20006 • 2025-08-31</p>
</main>

<script>
(function(){
  const zh = {
    title:'创建您举世无双的纪念明信片',
    lead:'把你的照片做成邮票与明信片图案，世界首创，仅为你打印',
    hints:[
      '【明信片背面】：选择中/英文版式。',
      '【邮票】：可自定义“邮票图案”。',
      '【地标章】：可自选或上传地标印章。',
      '【二维码】：扫码可听语音/看视频。'
    ],
    img:'postcard_cn.png?v=20006',
    pill:'中文'
  };
  const en = {
    title:'Create your unique souvenir postcard',
    lead:'Treasure your own photo to be stamp & postcard images offered first in the world & printed only for you',
    hints:[
      '[Backside]: choose Chinese/English layout.',
      '[Stamp]: customize your stamp image.',
      '[Monument seal]: select or upload.',
      '[QR code]: scan to play audio/video.'
    ],
    img:'postcard_en.png?v=20006',
    pill:'EN'
  };

  let lang='zh', idx=0;
  const hero=document.getElementById('hero-title'),
        lead=document.getElementById('lead'),
        hint=document.getElementById('hint'),
        img=document.getElementById('pc-img'),
        pill=document.getElementById('lang-pill');

  function apply(){
    const d=lang==='zh'?zh:en;
    hero.textContent=d.title;
    lead.textContent=d.lead;
    hint.textContent=d.hints[idx];
    img.src=d.img;
    pill.textContent=d.pill;
  }
  apply();

  document.getElementById('prev').onclick=()=>{idx=(idx-1+4)%4;apply();};
  document.getElementById('next').onclick=()=>{idx=(idx+1)%4;apply();};
  pill.onclick=()=>{lang=(lang==='zh'?'en':'zh');idx=0;apply();};
})();
</script>
</body>
</html>
