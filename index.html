<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Postcard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }
    header {
      background: #FFD700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 32px;
      margin-right: 8px;
    }
    header .icons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    header button {
      border: none;
      background: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 14px;
      cursor: pointer;
    }
    h1 {
      margin: 16px 0 8px;
      font-size: 20px;
    }
    .carousel {
      position: relative;
      max-width: 360px;
      margin: 0 auto;
    }
    .carousel img {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .arrow {
      position: absolute;
      top: 20%;
      transform: translateY(-50%);
      font-size: 36px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      user-select: none;
    }
    .arrow.left { left: -40px; }
    .arrow.right { right: -40px; }
    .caption {
      margin: 8px 0;
      font-size: 14px;
      color: #333;
    }
    .small-arrow {
      position: absolute;
      top: 5%;
      right: 20%;
      font-size: 24px;
      color: green;
    }
    .buttons {
      margin: 16px 0;
    }
    .buttons button {
      margin: 0 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .buttons .primary { background: #FFD700; }
    .buttons .secondary { background: #ddd; }
    .start-btn {
      background: #FFD700;
      border: none;
      padding: 12px 40px;
      font-size: 16px;
      border-radius: 24px;
      cursor: pointer;
      margin: 12px 0;
    }
    footer {
      font-size: 12px;
      color: #555;
      margin: 12px 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="logo">
      <strong>Smart Postcard</strong>
    </div>
    <div class="icons">
      <button>🛒</button>
      <button>中文</button>
      <button>☰</button>
    </div>
  </header>

  <h1>创建您举世无双的纪念明信片</h1>

  <div class="carousel">
    <span class="arrow left">‹</span>
    <img src="postcard_cn.png" alt="Postcard Sample">
    <span class="arrow right">›</span>
    <div class="caption">【明信片背面】: 选择中/英文版式。</div>
    <div class="small-arrow">▼</div>
  </div>

  <div class="buttons">
    <button class="primary">纪念明信片</button>
    <button class="secondary">传统明信片</button>
  </div>

  <button class="start-btn">开始</button>

  <footer>
    轻松制作 · 实体打印 · 纪念与集邮 · 全球寄送 · A5大尺寸 · 物超所值
  </footer>

</body>
</html>
