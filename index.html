<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Postcard — mobile preview</title>
<style>
  :root{
    --brand:#f2b705;         /* 顶栏黄 */
    --ink:#1f2d3a;
    --muted:#6b7280;
    --panel:#ffffff;
    --soft:#f7f7f9;
    --accent:#2ecc71;        /* 绿色下箭头 */
    --shadow:0 10px 30px rgba(0,0,0,.12);
    --radius:20px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:#fafafa;color:var(--ink);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC","Microsoft Yahei",sans-serif;}
  /* 顶栏 */
  .topbar{
    position:sticky; top:0; z-index:20;
    background:var(--brand); color:#111;
    padding:10px 14px;
    display:flex; align-items:center; gap:10px;
    box-shadow:0 2px 10px rgba(0,0,0,.06);
  }
  .logo{display:flex; align-items:center; gap:10px; font-weight:900; font-size:24px; line-height:1}
  .logo img{width:28px; height:28px; object-fit:cover; border-radius:4px; background:#fff}
  .topbar-spacer{flex:1}
  .iconbtn{width:36px; height:36px; display:inline-flex; align-items:center; justify-content:center;
        border-radius:50%; background:#fff; color:#222; box-shadow:0 1px 0 rgba(0,0,0,.08)}
  .lang{background:#000; color:#fff; border-radius:999px; padding:7px 12px; font-weight:800}
  /* 容器 */
  .container{max-width:960px; margin:0 auto; padding:14px}
  h1.title{font-size:28px; margin:16px 0 0; padding:0 6px}
  /* 预览卡片 */
  .card{
    background:#fff; border-radius:18px; padding:16px; box-shadow:var(--shadow);
    margin-top:12px;
  }
  .row{display:grid; grid-template-columns:60px 1fr 60px; gap:10px; align-items:center;}
  .arrow{
    width:60px; height:60px; border-radius:50%; background:#fff; display:flex; align-items:center; justify-content:center;
    border:2px solid #c6cbd2; color:#444
  }
  .arrow svg{width:28px; height:28px}
  .bubble{
    border-radius:14px; background:#fff; border:2px dashed #e2b400;
    padding:12px 14px; color:#111; line-height:1.65; text-align:center; font-weight:700;
  }
  .pc-wrap{
    background:#f1f4f8; border-radius:12px; padding:10px; margin-top:12px; position:relative;
    border:1px solid #e5e9ef;
  }
  .pc{height:210px; border-radius:8px; background:#ecf1f6; border:1px solid #d8e0e8;
      display:flex; align-items:center; justify-content:center; color:#9aa8b3; font-weight:700}
  .down{position:absolute; right:12px; bottom:18px; width:48px; height:48px; border-radius:50%;
        background:var(--accent); display:flex; align-items:center; justify-content:center;
        color:#fff; box-shadow:0 6px 12px rgba(46,204,113,.35)}
  .down svg{width:28px; height:28px}
  /* 六个圆角标签 */
  .chips{display:flex; flex-wrap:wrap; gap:14px; justify-content:center; margin:16px 0 8px}
  .chip{background:#f0f2f4; padding:10px 14px; border-radius:999px; font-weight:800}
  /* 灰/黄两个选项按钮 */
  .seg{display:flex; gap:16px; justify-content:center; margin:8px 0 14px; flex-wrap:wrap}
  .seg .btn{border:0; border-radius:999px; padding:16px 24px; font-size:18px; font-weight:900; min-width:240px}
  .seg .btn.primary{background:var(--brand); color:#000}
  .seg .btn.ghost{background:#eef1f4; color:#222}
  /* Start 按钮 */
  .start-wrap{display:flex; justify-content:center; margin:6px 0 8px}
  .start{border:0; background:var(--brand); color:#000; padding:18px 30px; border-radius:16px; font-weight:900; font-size:22px; width:min(680px, 92vw)}
  /* 页脚版本 */
  footer{padding:18px 10px 26px; text-align:center; color:#6b7280; font-size:12px}
  .version{margin-top:4px}
</style>
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <img alt="" src="" />
      <div><div>Smart</div><div>Postcard</div></div>
    </div>
    <div class="topbar-spacer"></div>
    <div class="iconbtn" aria-label="cart">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
        <path d="M1 1h4l2.68 12.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
      </svg>
    </div>
    <div class="lang">中文</div>
    <div class="iconbtn" aria-label="menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 6h18M3 12h18M3 18h18"/>
      </svg>
    </div>
  </header>

  <main class="container">
    <h1 class="title">创建您举世无双的纪念明信片</h1>

    <section class="card">
      <div class="row">
        <div class="arrow">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 6l-6 6 6 6"/></svg>
        </div>

        <div class="bubble">【地标章】：可自选或上传地标印章。</div>

        <div class="arrow">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 6l6 6-6 6"/></svg>
        </div>
      </div>

      <div class="pc-wrap">
        <div class="pc">（明信片预览占位图）</div>
        <div class="down" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
          </svg>
        </div>
      </div>

      <div class="chips">
        <div class="chip">轻松制作</div>
        <div class="chip">实体打印</div>
        <div class="chip">纪念与集邮</div>
        <div class="chip">全球寄送</div>
        <div class="chip">A5 大尺寸</div>
        <div class="chip">物超所值</div>
      </div>

      <div class="seg">
        <button class="btn primary">纪念明信片</button>
        <button class="btn ghost">传统明信片</button>
      </div>

      <div class="start-wrap">
        <button class="start">开始</button>
      </div>
    </section>
  </main>

  <footer>
    <div>© Smart Postcard — mobile preview</div>
    <div class="version">Build v20007 · 2025-08-31</div>
  </footer>
</body>
</html>
