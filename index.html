<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Smart Postcard — v3.3 说明框加黑居中版</title>
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --card-border:1px; --card-border-color:#d1d5db;
    --big-arrow-color:#0b3a77; --big-arrow-fat:22px; --big-arrow-width:26px;
    --left-fine:-0.5px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:#fff;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  img{max-width:100%;display:block}
  .top{position:sticky;top:0;background:#F5B800;padding:10px 14px;box-shadow:0 2px 12px rgba(0,0,0,.08)}
  .bar{max-width:980px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:64px;height:64px;object-fit:contain}
  .brandword .l1,.brandword .l2{font-weight:900;font-size:26px;background:linear-gradient(90deg,#10b981,#22d3ee 55%,#34d399);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  main{max-width:980px;margin:0 auto;padding:10px 14px 12px}
  h1{text-align:center;font-size:24px;margin:16px 0 10px}
  .stage{background:#fff;border-radius:18px;padding:10px;box-shadow:0 10px 26px rgba(0,0,0,.08)}
  .viewer{position:relative;display:flex;align-items:center;justify-content:center;padding:6px 0}
  .cardbox{position:relative;width:92%;max-width:560px;margin:0 auto;border:var(--card-border) solid var(--card-border-color);overflow:visible;background:#fff}
  .cardbox img{width:100%;height:auto;display:block}
  /* 说明框：所有文字加粗并居中 */
  .hint{position:absolute;left:50%;top:8px;transform:translateX(-50%);background:#fff8d9;border:2px dashed #e4c23a;border-radius:12px;
        padding:10px 14px;text-align:center;font-size:15px;line-height:1.45;font-weight:900;max-width:88%;z-index:6;box-shadow:0 2px 8px rgba(228,194,58,.25)}
  .hint .line{display:block;margin:0.15em 0}
  /* 小箭头 apex */
  .marker{position:absolute;width:0;height:0;border-left:13px solid transparent;border-right:13px solid transparent;border-top:16px solid #16a34a;filter:drop-shadow(0 2px 4px rgba(22,163,74,.35));pointer-events:none;z-index:5}
  /* 大箭头 */
  .big-arrow{position:absolute;top:50%;transform:translateY(-50%);width:0;height:0;pointer-events:auto;z-index:4}
  .big-arrow.left{left:0}
  .big-arrow.left::before{content:"";display:block;border-top:22px solid transparent;border-bottom:22px solid transparent;border-right:26px solid var(--big-arrow-color);margin-left:calc(-1 * 26px - var(--card-border) - -0.5px);filter:drop-shadow(0 1px 2px rgba(0,0,0,.18))}
  .big-arrow.right{right:0}
  .big-arrow.right::before{content:"";display:block;border-top:22px solid transparent;border-bottom:22px solid transparent;border-left:26px solid var(--big-arrow-color);filter:drop-shadow(0 1px 2px rgba(0,0,0,.18))}
  .features{text-align:center;margin:8px 0 6px;font-weight:800}
  .btns{display:flex;gap:10px;margin-top:6px}
  .btn{flex:1;padding:10px;border-radius:12px;border:none;font-weight:800}
  .btn.primary{background:#F5B800}
  .start{display:block;width:100%;margin-top:8px;padding:12px;border-radius:12px;background:#F5B800;border:none;font-weight:900}
</style>
</head>
<body>
<header class="top">
  <div class="bar">
    <div class="brand"><img src="Logo.png" alt="logo"><div class="brandword"><div class="l1">Smart</div><div class="l2">Postcard</div></div></div>
    <div class="ver">v3.3</div>
  </div>
</header>
<main>
  <h1>珍藏您举世无双的纪念明信片</h1>
  <section class="stage">
    <div class="viewer">
      <div class="cardbox" id="cardbox">
        <button class="big-arrow left" id="prev" aria-label="上一项"></button>
        <button class="big-arrow right" id="next" aria-label="下一项"></button>

        <div class="hint" id="hint" aria-live="polite"></div>

        <img id="img-front" src="postcard_cn.png?v=22031" alt="postcard sample">
        <img id="img-back" src="postcard_back.png" alt="postcard back" style="display:none">
        <div id="album" style="display:none;width:100%;aspect-ratio:4/3;display:grid;place-items:center;background:repeating-linear-gradient(45deg,#e5f3ff 0 12px,#d6ecff 12px 24px);font-weight:900">电子相册 · 演示占位</div>

        <div class="marker" id="marker"></div>
      </div>
    </div>

    <div class="features">
      <p>操作简单 · 实体印刷 · 全球邮寄</p>
      <p>旅游纪念 · 集邮佳品 · 珍贵收藏</p>
      <p>照片打印 · A5 大尺码 · 物超所值</p>
    </div>

    <div class="btns">
      <button class="btn primary">纪念明信片</button>
      <button class="btn">传统明信片</button>
    </div>
    <button class="start" id="start-btn">开始制作</button>
  </section>
</main>

<script>
(function(){
  // 文本（来源：Word 文档，保持原断行） — 不含序号，均需加黑并居中显示
  const copy = [
    ["明信片背面图案！可成为邮票图案！","您可以任选照片！可用您的自拍照！","这等于洗了一张 A5 大尺码的照片！"],
    ["珍惜！邮票及明信片画面可使用","您的照片，世界首例，独特唯一"],
    ["到此一游留念！纪念点载入地图！","扫二维码或凭坐标即可回味和分享"],
    ["记录感言、日期、天气与温度","这也是您在地图纪念点旁的附言"],
    ["明信内容"],
    ["分享一段录像或录音","扫码即可回放"],
    ["加盖国家或地方纪念戳","是您到此一游的见证！","长按纪念戳，享受Ai说"],
    ["明信片邮寄地址"],
    ["留念日期即邮戳日期","盖戳日与留念日同步"],
    ["电子明信片纪念册！免费赠送！","起步五张，寄往邮箱！","以后再做，可集一堂！"]
  ];

  // 每条的 marker apex 定位（百分比，相对 cardbox）
  const markerPos = {
    1:{left:50, top:50}, 2:{left:84.3, top:14},3:{left:68, top:30},4:{left:86, top:62},
    5:{left:28, top:60},6:{left:86, top:80},7:{left:30, top:80},8:{left:74, top:76},
    9:{left:44, top:40},10:{left:50, top:50}
  };

  let idx = 2; // 默认序号2（邮票）
  const hint = document.getElementById('hint');
  const marker = document.getElementById('marker');
  const imgF = document.getElementById('img-front');
  const imgB = document.getElementById('img-back');
  const album = document.getElementById('album');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  const box = document.getElementById('cardbox');

  function renderHint(){
    const lines = copy[idx-1];
    hint.innerHTML = lines.map(t=>`<span class="line">${t}</span>`).join("");
  }
  function renderMedia(){
    imgF.style.display = (idx>=2 && idx<=9) ? "" : "none";
    imgB.style.display = (idx===1) ? "" : "none";
    album.style.display = (idx===10) ? "grid" : "none";
  }
  function renderMarker(){
    if(idx===10){ marker.style.display='none'; return; }
    marker.style.display='';
    const p = markerPos[idx] || {left:50, top:50};
    marker.style.left = p.left + "%";
    marker.style.top  = `calc(${p.top}% - 18px)`; // 上移箭头尖以指中
  }
  function applyAll(){ renderHint(); renderMedia(); renderMarker(); }

  function stepLeft(){
    if(idx===10){ idx=2; } else if(idx>=2 && idx<=9){ idx++; }
    applyAll();
  }
  function stepRight(){
    if(idx!==1){ idx=1; } else { idx=2; }
    applyAll();
  }

  prev.addEventListener('click', stepLeft);
  next.addEventListener('click', stepRight);

  // 触控滑动绑定
  function bindSwipe(el){
    let sx=0, sy=0, ex=0, ey=0;
    el.addEventListener('touchstart',e=>{sx=e.touches[0].clientX;sy=e.touches[0].clientY;},{passive:true});
    el.addEventListener('touchmove',e=>{ex=e.touches[0].clientX;ey=e.touches[0].clientY;},{passive:true});
    el.addEventListener('touchend',()=>{
      const dx=ex-sx, dy=ey-sy;
      if(Math.abs(dx)>30 && Math.abs(dx)>Math.abs(dy)){
        if(dx<0) stepLeft(); else stepRight();
      }
    },{passive:true});
  }
  bindSwipe(box);
  bindSwipe(hint);

  applyAll();
  document.getElementById('start-btn').addEventListener('click',()=>{location.href='#start';});
})();
</script>
</body>
</html>
