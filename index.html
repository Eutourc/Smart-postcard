<script id="sp-upgrade-script">
(function(){
  function ready(fn){ if(document.readyState!=='loading'){ fn(); } else { document.addEventListener('DOMContentLoaded', fn); } }
  function findOldPill(){
    // æŸ¥æ‰¾ v3.0 é‡Œçš„æ—§è¯´æ˜æ¡†ï¼ˆé»„è‰²è™šçº¿å°èƒ¶å›Šï¼‰ï¼Œä¼˜å…ˆæ–‡æœ¬åŒ¹é…ï¼Œå…¶æ¬¡æŒ‰æ ·å¼ç‰¹å¾åŒ¹é…
    var nodes = Array.from(document.querySelectorAll('*'));
    var candidates = nodes.filter(function(el){
      if(!el || !el.getBoundingClientRect) return false;
      var t = (el.textContent||'').replace(/\s+/g,'');
      var cs = getComputedStyle(el);
      var dashed = (cs.borderStyle||'').includes('dashed') || cs.borderTopStyle==='dashed';
      var pill   = parseFloat(cs.borderRadius||'0')>6 && cs.backgroundColor && cs.backgroundColor!=='rgba(0, 0, 0, 0)';
      var hitTxt = /(é€‰æ‹©ä¸­æ–‡|è‹±æ–‡ç‰ˆå¼|è‡ªå®šä¹‰é‚®ç¥¨å›¾æ¡ˆ)/.test(t);
      return (hitTxt || (dashed && pill)) && el.offsetWidth>80 && el.offsetWidth<800 && el.offsetHeight<180 && cs.display!=='none' && cs.visibility!=='hidden';
    });
    if(!candidates.length) return null;
    // é€‰ç¦» .cardbox æœ€è¿‘çš„ä¸€ä¸ª
    var card = document.querySelector('.cardbox'); if(!card) return candidates[0];
    var cardTop = card.getBoundingClientRect().top;
    candidates.sort(function(a,b){
      return Math.abs(a.getBoundingClientRect().top-cardTop)-Math.abs(b.getBoundingClientRect().top-cardTop);
    });
    return candidates[0];
  }

  ready(function(){
    // 1) å»æ‰æ¨ªå¹… v2.2c å°å¾½æ ‡ï¼ˆè‹¥å­˜åœ¨ï¼‰
    Array.from(document.querySelectorAll('*')).some(function(el){
      var t=(el.textContent||'').trim();
      if(/^v\s*2\.2c$/i.test(t)){
        try{el.remove();}catch(e){}
        return true;
      }
      return false;
    });

    // 2) å°±åœ°å‡çº§æ—§è¯´æ˜æ¡†ï¼ˆä¸æ–°å»ºç¬¬äºŒä¸ªæ¡†ï¼‰
    var pill = findOldPill();
    if(pill){
      pill.setAttribute('data-sp-upgraded','1');
      var lines=[
        'æ˜ä¿¡ç‰‡èƒŒé¢å›¾æ¡ˆï¼å¯æˆä¸ºé‚®ç¥¨å›¾æ¡ˆï¼',
        'æ‚¨å¯ä»¥ä»»é€‰ç…§ç‰‡ï¼å¯ç”¨æ‚¨çš„è‡ªæ‹ç…§ï¼',
        'è¿™ç­‰äºæ´—äº†ä¸€å¼  A5 å¤§å°ºç çš„ç…§ç‰‡ï¼'
      ];
      pill.innerHTML = lines.map(function(t){ return '<span class="sp-line">'+t+'</span>'; }).join('');
      // å­—å·è‡ªé€‚åº”ï¼ˆ12â€“16pxï¼‰ï¼Œåªå½±å“æ­¤è¯´æ˜æ¡†
      var ctx=document.createElement('canvas').getContext('2d');
      var ff=getComputedStyle(pill).fontFamily||'system-ui';
      function fits(px){
        ctx.font='900 '+px+'px '+ff;
        var maxW=pill.clientWidth-20, maxH=84;
        if(!lines.every(function(t){ return ctx.measureText(t).width<=maxW; })) return false;
        var lh=(px>=15?1.26:1.24)*px; return lh*lines.length<=maxH;
      }
      var lo=12,hi=16,best=14;
      while(lo<=hi){ var mid=(lo+hi>>1); if(fits(mid)){best=mid;lo=mid+1;} else {hi=mid-1;} }
      pill.style.fontWeight='900';
      pill.style.fontSize=best+'px';
      pill.style.lineHeight=(best>=15?1.26:1.24);
    }

    // 3) å³ä¸‹è§’ç‰ˆæœ¬å·
    if(!document.querySelector('.sp-ver')){
      var ver=document.createElement('div'); ver.className='sp-ver'; ver.textContent='v3.1n Â· base v3.0'; document.body.appendChild(ver);
    }
  });
})();

<script id="sp-locked-3line-init">
(function(){
  function qs(s){ return document.querySelector(s); }
  function ensure(){
    if(qs('.sp-locked-box')) return;
    var b=document.createElement('div');
    b.className='sp-locked-box';
    b.innerHTML='<div class="inner"></div>';
    document.body.appendChild(b);
    if(!qs('.sp-ver')){
      var v=document.createElement('div');
      v.className='sp-ver';
      v.textContent='v3.1i Â· base v3.0';
      document.body.appendChild(v);

  }
  function place(){
    ensure();
    var box=qs('.sp-locked-box'); var inner=box.querySelector('.inner');
    var wrap=qs('.viewer')||qs('.stage')||document.body;
    var hostRect=wrap.getBoundingClientRect();
    var leftEdge=hostRect.left+24, rightEdge=hostRect.right-24;
    var avail=Math.max(200, rightEdge-leftEdge);
    var chosenWidth=Math.min(520, Math.max(260, Math.round(avail)));
    box.style.width=chosenWidth+'px';
    var lines=[
      "æ˜ä¿¡ç‰‡èƒŒé¢å›¾æ¡ˆï¼å¯æˆä¸ºé‚®ç¥¨å›¾æ¡ˆï¼",
      "æ‚¨å¯ä»¥ä»»é€‰ç…§ç‰‡ï¼å¯ç”¨æ‚¨çš„è‡ªæ‹ç…§ï¼",
      "è¿™ç­‰äºæ´—äº†ä¸€å¼  A5 å¤§å°ºå¯¸çš„ç…§ç‰‡ï¼"
    ];
    inner.innerHTML=lines.join('<br>');
    var lo=12,hi=22,best=15;
    while(lo<=hi){
      var mid=Math.floor((lo+hi)/2);

      var h=inner.getBoundingClientRect().height;
      if(h <= Math.round(mid*1.22*3+2)){ best=mid; lo=mid+1; } else { hi=mid-1; }

    inner.style.fontSize=best+'px';
    inner.style.lineHeight=1.22;
    var padTop=parseFloat(getComputedStyle(box).paddingTop||10),
        padBottom=parseFloat(getComputedStyle(box).paddingBottom||10);
    var finalH=Math.round(best*1.22*3+padTop+padBottom);
    box.style.height=finalH+'px';
    box.style.top=(hostRect.top+hostRect.height*0.12)+'px';
    box.style.display='block';
  }
  window.addEventListener('load',function(){setTimeout(place,160);});

})();
</script>
