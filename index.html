<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Postcard</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; }
    header {
      background-color: #f4b400;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #00aaff, #ffaa00, #ff00aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .icons { display: flex; align-items: center; gap: 12px; }
    .icon { font-size: 24px; cursor: pointer; }
    .cart {
      color: #0047ab; /* 蓝色购物车，与三杠相同 */
    }
    .menu {
      font-size: 26px;
      color: #0047ab; /* 国际通用深蓝色 */
    }
    .lang {
      display: flex; align-items: center; font-size: 14px;
      background: #1976d2; color: #fff; padding: 2px 6px;
      border-radius: 4px;
    }
    .lang span { margin-left: 4px; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" style="height:40px;">
      <span class="logo-text">Smart Postcard</span>
    </div>
    <div class="icons">
      <div class="cart">🛒</div>
      <div class="lang">简 <span>▼</span></div>
      <div class="menu">☰</div>
    </div>
  </header>
  <main style="padding:20px; text-align:center;">
    <h1>珍藏您举世无双的纪念明信片</h1>
    <button style="padding:10px 20px; margin-top:20px;">开始制作</button>
  </main>
</body>
</html>
