<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Postcard — 首页</title>
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --brand:#f5b800;
    --ink:#1f2937;
    --arrow:#0b3a77;            /* 大箭头色 */
    --marker:#22c55e;           /* 小箭头色 */
    --card-border:rgba(0,0,0,.10);
    --big-h:56px;               /* 大箭头水平长度（控制“瘪”）*/
    --big-v:24px;               /* 大箭头厚度（适度更“胖”）*/
    --big-top:-70px;            /* 大箭头垂直位置：标题与卡片之间 */
    --marker-top:-10px;         /* 小箭头离上边距离（保持 v2.2b 的感觉）*/
    --marker-left:84%;          /* 小箭头默认横向位置（邮票上方略靠右）*/
    --marker-w:10px;            /* 小箭头左右展开（越小越细）*/
    --marker-h:14px;            /* 小箭头竖向高度（纤细）*/
  }
  *{box-sizing:border-box}
  body{margin:0;background:#fff;color:var(--ink);
       font:16px/1.45 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","Noto Sans CJK SC",sans-serif}

  /* 顶部 */
  .top{background:var(--brand);padding:12px 14px;display:flex;align-items:center;gap:12px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
  .top img{width:64px;height:64px;object-fit:contain}
  .brandword{font-size:22px;font-weight:900;letter-spacing:.5px;
    background:linear-gradient(90deg,#0ea5e9,#22d3ee 55%,#34d399);
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    text-shadow:0 1px 2px rgba(0,0,0,.12)}

  .wrap{max-width:980px;margin:0 auto;padding:12px 14px 18px}
  h1{font-size:24px;line-height:1.2;margin:10px 0 12px;text-align:center;font-weight:800}

  .stage{background:#fff;border-radius:20px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
  .hint{background:#fff8d9;border:2px dashed #e4c23a;border-radius:12px;padding:8px 10px;
        text-align:center;font-size:14px;font-weight:800;max-width:94%;margin:0 auto}

  .viewer{position:relative;display:flex;align-items:center;justify-content:center;margin-top:10px}
  .cardbox{position:relative;flex:0 1 92%;background:#fff;border:1px solid var(--card-border);
           border-radius:0;box-shadow:0 1px 6px rgba(0,0,0,.05);overflow:visible}
  .cardbox img{display:block;width:100%;height:auto}

  /* 小箭头（保持 v2.2b 的高度，不横向加宽） */
  .marker{position:absolute;top:var(--marker-top);left:var(--marker-left);width:0;height:0;
          border-left:var(--marker-w) solid transparent;border-right:var(--marker-w) solid transparent;
          border-top:var(--marker-h) solid var(--marker);filter:drop-shadow(0 1px 1px rgba(0,0,0,.2));
          pointer-events:none;z-index:6}

  /* 大箭头：与卡片左右边线对齐，稍微更“胖” */
  .big-arrow{position:absolute;top:var(--big-top);width:0;height:0;border:0;background:transparent;
             filter:drop-shadow(0 2px 2px rgba(0,0,0,.16));pointer-events:none;z-index:5}
  .big-arrow.left{left:0;transform:translateX(-2px)}
  .big-arrow.left::before{
    content:"";display:block;width:0;height:0;
    border-top:var(--big-v) solid transparent;border-bottom:var(--big-v) solid transparent;
    border-right:var(--big-h) solid var(--arrow);
  }
  .big-arrow.right{right:0;transform:translateX(2px)}
  .big-arrow.right::before{
    content:"";display:block;width:0;height:0;
    border-top:var(--big-v) solid transparent;border-bottom:var(--big-v) solid transparent;
    border-left:var(--big-h) solid var(--arrow);
  }

  .features{margin:10px 0 6px;text-align:center;font-size:12.5px;line-height:1.25}
  .features p{margin:2px 0;font-weight:800}
  .btns{display:flex;gap:10px;margin-top:6px}
  .btn{flex:1;border:none;border-radius:12px;padding:9px 10px;font-weight:800;font-size:14.5px}
  .btn.primary{background:#F5B800;box-shadow:0 4px 8px rgba(245,184,0,.35)}
  .start{display:block;width:100%;border:none;border-radius:12px;padding:12px 14px;margin-top:8px;background:#F5B800;font-weight:900;font-size:18px}

  /* 版本指纹 */
  .ver{position:fixed;right:10px;top:8px;font-size:12px;color:#98a2b3;letter-spacing:.3px;z-index:9999}
</style>
</head>
<body>
<div class="ver">v2.2c-fix3</div>

<header class="top">
  <img src="Logo.png" alt="Smart Postcard">
  <div class="brandword">Smart Postcard</div>
</header>

<main class="wrap">
  <h1>珍藏您举世无双的纪念明信片</h1>
  <section class="stage">
    <div class="hint" id="hint">自定义邮票图案</div>

    <div class="viewer">
      <div class="cardbox" id="cardbox">
        <!-- 大箭头（两侧尖端对齐卡片边线） -->
        <i class="big-arrow left" aria-hidden="true"></i>
        <i class="big-arrow right" aria-hidden="true"></i>

        <!-- 明信片样图（使用现有文件名） -->
        <img id="pc-img" src="postcard_cn.png" alt="postcard sample">

        <!-- 小箭头（保持 v2.2b 的离边距离，不横向变胖） -->
        <i class="marker" id="marker" aria-hidden="true"></i>
      </div>
    </div>

    <section class="features">
      <p>操作简单 · 实体印刷 · 全球邮寄</p>
      <p>旅游纪念 · 集邮佳品 · 珍贵收藏</p>
      <p>照片打印 · A5 大尺寸 · 物超所值</p>
    </section>

    <div class="btns">
      <button class="btn primary">纪念明信片</button>
      <button class="btn">传统明信片</button>
    </div>
    <button class="start">开始制作</button>
  </section>
</main>
</body>
</html>
